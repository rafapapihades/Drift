<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER CONTROL V8.6</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; }
        .nav-header { display: flex; gap: 5px; margin-bottom: 10px; }
        .nav-btn { flex: 1; padding: 15px; background: #222; border: none; color: #555; font-weight: bold; border-radius: 8px; }
        .active-nav { background: #ffcc00 !important; color: #000 !important; }
        .card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; }
        .btn { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 8px; cursor: pointer; opacity: 0.3; transition: 0.3s; color: white; }
        .pista-activa { opacity: 1 !important; outline: 3px solid #fff; }
        input { width: 100%; padding: 15px; background: #000; color: #ffcc00; border: 1px solid #444; border-radius: 8px; text-align: center; font-size: 1.4em; box-sizing: border-box; }
        .big-db { font-size: 4em; color: red; text-align: center; font-weight: bold; font-family: monospace; height: 1.2em; }
        .btn-pulsado { background: #fff !important; color: #000 !important; opacity: 1 !important; }
        .mini-rank-box { background: #000; padding: 10px; border-radius: 8px; border: 1px solid #333; margin-top: 10px; font-size: 0.85em; }
        .rank-line { border-bottom: 1px solid #222; padding: 4px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="nav-header">
        <button id="nav-show" class="nav-btn active-nav" onclick="cambiarTab('tab-show')">SHOW</button>
        <button id="nav-esc" class="nav-btn" onclick="cambiarTab('tab-esc')">ESCAPES</button>
    </div>

    <div id="tab-show" class="tab-content">
        <div class="card">
            <input type="text" id="d-show" placeholder="DORSALES DRIFT">
            <button class="btn" style="background:#444; opacity:1; margin-top:10px" onclick="document.getElementById('xl-d').click()">üìÇ Cargar Drift.csv</button>
            <input type="file" id="xl-d" style="display:none" onchange="cargarCSV(event, 'drift')">
        </div>
        <div class="card">
            <button id="btn-coche" class="btn" style="background:#007bff" onclick="abrirVoto()">COCHE EN PISTA</button>
            <div id="info-pista-drift" style="text-align:center; color:#007bff; margin:10px 0; font-weight:bold"></div>
            <button id="btn-libre" class="btn" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
            <button id="btn-obs" class="btn" style="background:#ffcc00; color:black" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
            <button id="btn-acc" class="btn" style="background:red" onclick="setEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>
        </div>
    </div>

    <div id="tab-esc" class="tab-content" style="display:none">
        <div class="card">
            <input type="text" id="d-esc" placeholder="DORSAL ESCAPE">
            <button class="btn" style="background:#444; opacity:1; margin-top:10px" onclick="document.getElementById('xl-e').click()">üìÇ Cargar Escapes.csv</button>
            <input type="file" id="xl-e" style="display:none" onchange="cargarCSV(event, 'esc')">
        </div>
        <div class="card">
            <div id="db-live" class="big-db">0.0</div>
            <button class="btn" style="background:red; opacity:0.6" ontouchstart="medir('pico',1)" ontouchend="medir('pico',0)" onmousedown="medir('pico',1)" onmouseup="medir('pico',0)">MANTENER dB</button>
            <button class="btn" style="background:orange; opacity:0.6" ontouchstart="medir('tono',1)" ontouchend="medir('tono',0)" onmousedown="medir('tono',1)" onmouseup="medir('tono',0)">MANTENER TONO</button>
            <div style="display:flex; justify-content:space-around; margin:10px 0;">
                <span>MAX: <b id="res-pico">0.0</b></span>
                <span>Hz: <b id="res-tono">0</b></span>
            </div>
            <button class="btn" style="background:green; opacity:1" onclick="publicarEscape()">ACTUALIZAR RANKING</button>
            <div class="mini-rank-box" id="m-rank-db"><b>üèÜ TOP 3 dB:</b></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let vDb=0, recDb=0, sHz=0, lHz=0, pPico=false, pTono=false;
        let inscritosD={}, inscritosE={};
        let audioCtx, analyser, dataArray, streamActivo = false;

        // --- AUDIO ---
        async function iniciarAudio() {
            if (streamActivo) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new AudioContext();
                analyser = audioCtx.createAnalyser();
                audioCtx.createMediaStreamSource(stream).connect(analyser);
                analyser.fftSize = 256;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                streamActivo = true;
                loop();
            } catch (e) { alert("Error micro: " + e); }
        }

        function loop() {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for(let i=0; i<dataArray.length; i++) sum += dataArray[i];
            let avg = sum / dataArray.length;
            
            // LECTURA REAL: Si no hay ruido, vDb ser√° muy bajo
            vDb = avg > 0 ? (avg * 1.5) + 30 : 0;
            document.getElementById('db-live').innerText = vDb.toFixed(1);

            if(pPico && vDb > recDb) {
                recDb = vDb;
                document.getElementById('res-pico').innerText = recDb.toFixed(1);
            }

            if(pTono && avg > 5) {
                let maxV = -1, maxI = -1;
                for(let i=0; i<dataArray.length; i++) { if(dataArray[i]>maxV){maxV=dataArray[i]; maxI=i;} }
                let hz = maxI * (audioCtx.sampleRate / analyser.fftSize);
                sHz += hz; lHz++;
                document.getElementById('res-tono').innerText = Math.round(sHz/lHz);
            }
            requestAnimationFrame(loop);
        }

        window.medir = (t, a) => {
            if(a) iniciarAudio();
            if(t==='pico') pPico=!!a;
            if(t==='tono'){ pTono=!!a; if(a){sHz=0; lHz=0;} }
            event.currentTarget.classList.toggle('btn-pulsado', !!a);
        };

        // --- TABS ---
        window.cambiarTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display='none');
            document.getElementById(id).style.display='block';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById(id === 'tab-show' ? 'nav-show' : 'nav-esc').classList.add('active-nav');
        };

        // --- DRIFT ---
        window.abrirVoto = async () => {
            const d = document.getElementById('d-show').value.trim();
            if(!d) return;
            const info = inscritosD[d] ? `${inscritosD[d].piloto} ${inscritosD[d].coche}` : "Dorsal " + d;
            document.getElementById('info-pista-drift').innerText = info;
            set(ref(db, 'votacion_activa'), { dorsal: d, info: info, aplausos: 0, up: 0, down: 0, activa: true });
            set(ref(db, 'estado_pista'), { mensaje: 'üèéÔ∏è EN PISTA: ' + d, color: '#007bff', id: 'btn-coche' });
        };

        window.setEstado = (m, c, id) => {
            set(ref(db, 'estado_pista'), { mensaje: m, color: c, id: id });
            if(id === 'btn-libre') set(ref(db, 'votacion_activa'), { activa: false });
        };

        window.cargarCSV = (e, t) => {
            const reader = new FileReader();
            reader.onload = (ex) => {
                const lines = ex.target.result.split('\n').slice(1);
                lines.forEach(l => {
                    const c = l.split(',');
                    if(c[0]) {
                        let obj = { piloto: c[1]?.trim(), coche: c[2]?.trim() };
                        if(t==='drift') inscritosD[c[0].trim()] = obj;
                        else inscritosE[c[0].trim()] = obj;
                    }
                });
                alert("CSV cargado");
            };
            reader.readAsText(e.target.files[0]);
        };

        // --- RANKING ---
        window.publicarEscape = () => {
            const d = document.getElementById('d-esc').value;
            const dbVal = parseFloat(document.getElementById('res-pico').innerText);
            if(!d || dbVal <= 0) return;
            set(ref(db, 'ranking_escapes/'+d), { dorsal:d, db:dbVal, hz: parseInt(document.getElementById('res-tono').innerText) });
            recDb = 0; document.getElementById('res-pico').innerText = "0.0";
        };

        onValue(ref(db, 'ranking_escapes'), s => {
            const data = s.exists() ? Object.values(s.val()) : [];
            let html = "<b>üèÜ TOP 3 dB:</b>";
            data.sort((a,b)=>b.db-a.db).slice(0,3).forEach((p,i)=>{
                html += `<div class="rank-line"><span>${i+1}. ${p.dorsal}</span><b>${p.db}dB</b></div>`;
            });
            document.getElementById('m-rank-db').innerHTML = html;
        });

    </script>
</body>
</html>
