<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DRIFT SHOW V1.0</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; }
        .nav-header { display: flex; gap: 5px; margin-bottom: 10px; }
        .nav-btn { flex: 1; padding: 15px; background: #222; border: none; color: #555; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .active-nav { background: #ffcc00 !important; color: #000 !important; }
        .card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; }
        .btn { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 8px; cursor: pointer; transition: 0.3s; color: white; text-transform: uppercase; }
        .btn-pista { opacity: 0.25; }
        .pista-activa { opacity: 1 !important; transform: scale(1.02); outline: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        input { width: 100%; padding: 15px; background: #000; color: #ffcc00; border: 1px solid #444; border-radius: 8px; text-align: center; font-size: 1.4em; box-sizing: border-box; }
        .vote-stats { display: flex; justify-content: space-around; font-size: 1.2em; margin: 10px 0; background: #222; padding: 10px; border-radius: 8px; color: #ffcc00; }
        .big-db { font-size: 4em; color: red; text-align: center; font-weight: bold; font-family: monospace; min-height: 1.2em; text-shadow: 0 0 10px rgba(255,0,0,0.3); }
        .btn-pulsado { background: #fff !important; color: #000 !important; opacity: 1 !important; }
        .mini-rank-box { background: #000; padding: 10px; border-radius: 8px; border: 1px solid #333; margin-top: 10px; font-size: 0.85em; }
        .rank-line { border-bottom: 1px solid #222; padding: 6px 0; display: flex; justify-content: space-between; align-items: center; }
        .info-pista { text-align: center; color: #007bff; font-weight: bold; margin: 5px 0; font-size: 0.9em; min-height: 1.2em; }
        .info-preview { color: #888; font-size: 0.8em; margin-top: 5px; text-align: center; min-height: 1em; }
        .btn-reset { background: #444; opacity: 1; font-size: 0.7em; margin-top: 15px; }
        .crono-box { display: flex; justify-content: space-around; align-items: center; margin: 10px 0; background: #000; padding: 10px; border-radius: 8px; border: 1px solid #222; }
        .crono-time { font-family: monospace; font-size: 1.8em; line-height: 1; }
        .crono-label { font-size: 0.55em; color: #888; text-transform: uppercase; margin-top: 4px; }
        .crono-group { text-align: center; flex: 1; }
        .disabled-section { opacity: 0.15; pointer-events: none; filter: grayscale(1); }
    </style>
</head>
<body>
    <div class="nav-header">
        <button id="nav-show" class="nav-btn active-nav" onclick="cambiarTab('tab-show')">SHOW / DRIFT</button>
        <button id="nav-esc" class="nav-btn" onclick="cambiarTab('tab-esc')">ESCAPES</button>
    </div>

    <div id="tab-show" class="tab-content">
        <div class="card">
            <input type="text" id="d-show" placeholder="DORSALES (EJ: 501 502)" oninput="buscarPilotoShow(this.value)">
            <div id="preview-show" class="info-preview">Introduce dorsal...</div>
            <p style="font-size:0.7em; color:#ffcc00; text-align:center">Inscritos Drift: <span id="cnt-drift">0</span></p>
            <button class="btn" style="background:#333; opacity:1; padding:10px" onclick="document.getElementById('xl-d').click()">üìÇ CARGAR DRIFT.CSV</button>
            <input type="file" id="xl-d" accept=".csv" style="display:none" onchange="cargarCSV(event, 'drift')">
        </div>
        <div id="drift-controls" class="card">
            <button id="btn-coche" class="btn btn-pista" style="background:#007bff" onclick="abrirVoto()">COCHE EN PISTA</button>
            <div id="info-pista-drift" class="info-pista"></div>
            <div class="vote-stats">
                <span>üëè <b id="m-ap">0</b></span> <span>üëç <b id="m-up">0</b></span> <span>üëé <b id="m-dw">0</b></span>
            </div>
            <button id="btn-libre" class="btn btn-pista" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
            <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:black" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
            <button id="btn-acc" class="btn btn-pista" style="background:red" onclick="setEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>
            <button class="btn btn-reset" onclick="exportarVotos()">üíæ DESCARGAR VOTOS Y LIMPIAR</button>
        </div>
    </div>

    <div id="tab-esc" class="tab-content" style="display:none">
        <div class="card" style="border-color: #007bff;">
            <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                <div style="flex: 1;"><small>TOTAL (MIN)</small><input type="number" id="t-total" value="90" style="font-size: 1em; padding: 5px;"></div>
                <div style="flex: 1;"><small>INSCRITOS</small><input type="number" id="c-totales" value="0" readonly style="font-size: 1em; padding: 5px; opacity:0.6"></div>
            </div>
            <div class="crono-box">
                <div class="crono-group"><div id="reloj-global" class="crono-time">--:--</div><div class="crono-label">EVENTO</div></div>
                <div class="crono-group"><div id="progreso-esc" class="crono-time" style="color: #ffcc00; font-size: 1.5em;">0 de 0</div><div class="crono-label">PARTICIPANTES</div></div>
                <div class="crono-group"><div id="reloj-slot" class="crono-time" style="color: #007bff;">--:--</div><div class="crono-label">POR COCHE</div></div>
            </div>
            <div style="display: flex; gap: 5px;">
                <button class="btn" id="btn-play" style="background:green; flex: 2; padding: 12px; margin: 0;" onclick="controlCrono('play')">‚ñ∂ PLAY SYNC</button>
                <button class="btn" style="background:#444; flex: 1; padding: 12px; margin: 0;" onclick="controlCrono('pause')">||</button>
                <button class="btn" style="background:#222; flex: 1; padding: 12px; margin: 0;" onclick="controlCrono('reset')">‚Ü∫</button>
            </div>
        </div>
        <div class="card">
            <input type="number" id="d-esc" placeholder="DORSAL ESCAPE" oninput="buscarPilotoEscape(this.value)">
            <div id="info-piloto-esc" class="info-pista" style="color:#ffcc00 !important">Introduce un dorsal...</div>
            <p style="font-size:0.7em; text-align:center">Inscritos: <span id="cnt-esc">0</span> | <button onclick="document.getElementById('xl-e').click()" style="background:none; color:#888; border:none; text-decoration:underline">Subir CSV</button></p>
            <input type="file" id="xl-e" accept=".csv" style="display:none" onchange="cargarCSV(event, 'esc')">
        </div>
        <div class="card">
            <div id="db-live" class="big-db">0.0</div>
            <button class="btn" style="background:red; opacity:0.8" onmousedown="medir('pico',1)" onmouseup="medir('pico',0)" ontouchstart="medir('pico',1)" ontouchend="medir('pico',0)">MANTENER dB</button>
            <button class="btn" style="background:orange; opacity:0.8" onmousedown="medir('tono',1)" onmouseup="medir('tono',0)" ontouchstart="medir('tono',1)" ontouchend="medir('tono',0)">MANTENER TONO</button>
            <div style="display:flex; justify-content:space-around; margin:10px 0; font-family:monospace; background:#000; padding:10px; border-radius:5px">
                <span>MAX: <b id="res-pico" style="color:red">0.0</b></span>
                <span>Hz: <b id="res-tono" style="color:orange">0</b></span>
            </div>
            <button class="btn" style="background:green; opacity:1" onclick="publicarEscape()">ACTUALIZAR RANKING</button>
            <div class="mini-rank-box" id="m-rank-db"><b>üèÜ TOP 3 dB:</b></div>
            <div class="mini-rank-box" id="m-rank-hz"><b>üèÜ TOP 3 GRAVES:</b></div>
            <button class="btn btn-reset" onclick="exportarEscapes()">üíæ DESCARGAR RANKING</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let timerGlobal, segRestantes = 0, segSlot = 0, realizadosEsc = 0, totalInscritosEsc = 0;
        let vDb=0, recDb=0, sHz=0, lHz=0, pPico=false, pTono=false, inscritosD={}, inscritosE={}, audioCtx, analyser, dataArray, streamActivo = false, acumuladoInicial = { ap: 0, up: 0, dw: 0 }; 

        // --- NAVEGACI√ìN Y SINCRONIZACI√ìN ---
        window.cambiarTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById(id === 'tab-show' ? 'nav-show' : 'nav-esc').classList.add('active-nav');
            
            // Sincronizaci√≥n con Pista y P√∫blico usando la variable correcta
            set(ref(db, 'modo_actual'), id); 

            if(id === 'tab-show') {
                document.getElementById('drift-controls').classList.remove('disabled-section');
            } else {
                document.getElementById('drift-controls').classList.add('disabled-section');
            }
        };

        // --- EXPORTACI√ìN DE ARCHIVOS ---
        function descargarCSV(contenido, nombreArchivo) {
            const blob = new Blob([contenido], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", nombreArchivo);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.exportarVotos = async () => {
            const snap = await get(ref(db, 'historial_votos'));
            if (!snap.exists()) return alert("No hay datos en el historial para exportar.");
            
            let csvContent = "\uFEFFDorsal;Piloto/Info;Aplausos;Up;Down;Timestamp\n";
            const data = snap.val();
            Object.values(data).forEach(v => {
                const fecha = new Date(v.ts).toLocaleString();
                csvContent += `${v.dorsal};${v.info};${v.ap};${v.up};${v.dw};${fecha}\n`;
            });

            descargarCSV(csvContent, "votos_drift_show.csv");
            if(confirm("¬øDeseas BORRAR el historial de la nube ahora que lo has descargado?")) {
                remove(ref(db, 'historial_votos'));
                alert("Historial limpiado.");
            }
        };

        window.exportarEscapes = async () => {
            const snap = await get(ref(db, 'ranking_escapes'));
            if (!snap.exists()) return alert("No hay datos en el ranking de escapes.");
            
            let csvContent = "\uFEFFPosici√≥n;Dorsal;Piloto;Coche;M√°ximo dB;Frecuencia Hz\n";
            const lista = Object.values(snap.val()).sort((a,b) => b.db - a.db);
            lista.forEach((v, index) => {
                csvContent += `${index + 1};${v.dorsal};${v.piloto};${v.coche};${v.db};${v.hz}\n`;
            });

            descargarCSV(csvContent, "ranking_escapes.csv");
        };

        // --- SISTEMA DE CRON√ìMETRO ---
        window.controlCrono = (accion) => {
            if (accion === 'play') {
                const totalM = document.getElementById('t-total').value;
                const slotS = Math.floor((totalM * 60) / (totalInscritosEsc || 1));
                const ahora = Date.now();
                set(ref(db, 'crono_evento'), { 
                    endTime: ahora + (totalM * 60000), 
                    slotTime: ahora + (slotS * 1000), 
                    totalMin: totalM, 
                    corriendo: true 
                });
            } else if (accion === 'pause') {
                update(ref(db, 'crono_evento'), { corriendo: false });
            } else if (accion === 'reset') {
                set(ref(db, 'crono_evento'), null);
            }
        };

        onValue(ref(db, 'crono_evento'), (snap) => {
            const data = snap.val();
            clearInterval(timerGlobal);
            if (data && data.corriendo) {
                timerGlobal = setInterval(() => {
                    const ahora = Date.now();
                    segRestantes = Math.max(0, Math.floor((data.endTime - ahora) / 1000));
                    segSlot = Math.max(0, Math.floor((data.slotTime - ahora) / 1000));
                    actualizarCronoUI();
                }, 1000);
            } else {
                if (!data) {
                    segRestantes = document.getElementById('t-total').value * 60;
                    segSlot = 0;
                }
                actualizarCronoUI();
            }
        });

        function actualizarCronoUI() {
            document.getElementById('reloj-global').innerText = formatTime(segRestantes);
            document.getElementById('reloj-slot').innerText = formatTime(segSlot);
            document.getElementById('progreso-esc').innerText = `${realizadosEsc} de ${totalInscritosEsc}`;
            document.getElementById('reloj-slot').style.color = segSlot < 20 ? "red" : "#007bff";
        }

        function formatTime(s) {
            const min = Math.floor(s / 60);
            const seg = Math.floor(s % 60);
            return `${min.toString().padStart(2, '0')}:${seg.toString().padStart(2, '0')}`;
        }

        // --- SISTEMA DE AUDIO (dB y Hz) ---
        async function iniciarMicrofono() {
            if (streamActivo) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                const microphone = audioCtx.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 512;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                streamActivo = true;
                procesarAudio();
            } catch (err) {
                alert("Error al acceder al micr√≥fono: " + err);
            }
        }

        function procesarAudio() {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            vDb = (sum / dataArray.length * 1.5) + 35;
            document.getElementById('db-live').innerText = vDb.toFixed(1);

            if (pPico && vDb > recDb) {
                recDb = vDb;
                document.getElementById('res-pico').innerText = recDb.toFixed(1);
            }

            if (pTono) {
                let maxVal = -1;
                let maxIndex = -1;
                for (let i = 0; i < dataArray.length; i++) {
                    if (dataArray[i] > maxVal) {
                        maxVal = dataArray[i];
                        maxIndex = i;
                    }
                }
                const frecuencia = maxIndex * (audioCtx.sampleRate / analyser.fftSize);
                sHz += frecuencia;
                lHz++;
                document.getElementById('res-tono').innerText = Math.round(sHz / lHz);
            }
            requestAnimationFrame(procesarAudio);
        }

        window.medir = (tipo, activa) => {
            if (activa) iniciarMicrofono();
            if (tipo === 'pico') pPico = !!activa;
            if (tipo === 'tono') {
                pTono = !!activa;
                if (activa) { sHz = 0; lHz = 0; }
            }
            event.currentTarget.classList.toggle('btn-pulsado', !!activa);
        };

        // --- RANKING ESCAPES ---
        window.publicarEscape = async () => {
            const dInput = document.getElementById('d-esc');
            const d = dInput.value.trim();
            const dbVal = parseFloat(document.getElementById('res-pico').innerText);
            const hzVal = parseInt(document.getElementById('res-tono').innerText) || 0;

            if (!d || dbVal <= 30) return alert("Dorsal no v√°lido o medici√≥n insuficiente.");

            const info = inscritosE[d] || { piloto: "Piloto " + d, coche: "S/D" };
            
            // 1. Guardar en Firebase
            await set(ref(db, 'ranking_escapes/' + d), {
                ...info,
                dorsal: d,
                db: dbVal,
                hz: hzVal,
                ts: Date.now()
            });

            // 2. Calcular posici√≥n para el aviso
            const snap = await get(ref(db, 'ranking_escapes'));
            const lista = Object.values(snap.val()).sort((a,b) => b.db - a.db);
            const pos = lista.findIndex(p => p.dorsal === d) + 1;

            // 3. Resetear crono de slot
            const totalM = document.getElementById('t-total').value;
            const slotS = Math.floor((totalM * 60) / (totalInscritosEsc || 1));
            update(ref(db, 'crono_evento'), { slotTime: Date.now() + (slotS * 1000) });

            alert(`‚úÖ PUBLICADO: ${info.piloto}\nüìä Resultado: ${dbVal} dB\nüèÜ Puesto actual: ${pos}¬∫`);

            // Limpiar
            dInput.value = "";
            document.getElementById('res-pico').innerText = "0.0";
            recDb = 0;
            document.getElementById('info-piloto-esc').innerText = "Introduce un dorsal...";
        };

       // --- L√ìGICA DRIFT SHOW (SIN TEXTO EXTRA) ---
        window.abrirVoto = async () => {
            const inputElt = document.getElementById('d-show');
            const val = inputElt.value.trim();
            if (!val) return alert("Introduce dorsal");
            
            const dorsalesArr = val.split(/\s+/);
            let infoConcat = [];
            acumuladoInicial = { ap: 0, up: 0, dw: 0 };

            // 1. Calcular base acumulada desde el historial
            const histSnap = await get(ref(db, 'historial_votos'));
            if (histSnap.exists()) {
                const historial = Object.values(histSnap.val());
                dorsalesArr.forEach(d => {
                    historial.filter(h => h.dorsal === d).forEach(v => {
                        acumuladoInicial.ap += (v.ap || 0);
                        acumuladoInicial.up += (v.up || 0);
                        acumuladoInicial.dw += (v.dw || 0);
                    });
                });
            }

            dorsalesArr.forEach(d => {
                const p = inscritosD[d] || { piloto: "P" + d };
                infoConcat.push(p.piloto);
            });

            // 2. Publicar en la nube (el onValue actualizar√° tus marcadores autom√°ticamente)
            set(ref(db, 'votacion_activa'), {
                dorsal: val,
                info: infoConcat.join(' / '),
                aplausos: acumuladoInicial.ap,
                up: acumuladoInicial.up,
                down: acumuladoInicial.dw,
                activa: true,
                timer: 0
            });

            set(ref(db, 'estado_pista'), { mensaje: 'üèéÔ∏è EN PISTA: ' + val, color: '#007bff', id: 'btn-coche' });
            inputElt.value = "";
            document.getElementById('preview-show').innerText = "Votaci√≥n abierta...";
        };

        window.setEstado = async (msg, col, id) => {
            set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id: id });
            
            if (id === 'btn-libre') {
                const snap = await get(ref(db, 'votacion_activa'));
                const v = snap.val();
                if (v && v.activa) {
                    // Guardar solo el "neto" (lo ganado en esta tanda)
                    push(ref(db, 'historial_votos'), {
                        dorsal: v.dorsal,
                        info: v.info,
                        ap: (v.aplausos || 0) - acumuladoInicial.ap,
                        up: (v.up || 0) - acumuladoInicial.up,
                        dw: (v.down || 0) - acumuladoInicial.dw,
                        ts: Date.now()
                    });

                    // Temporizador de cierre para el p√∫blico
                    let count = 5;
                    update(ref(db, 'votacion_activa'), { timer: count });
                    let interval = setInterval(() => {
                        count--;
                        if (count <= 0) {
                            clearInterval(interval);
                            set(ref(db, 'votacion_activa'), { activa: false, info: "", dorsal: "", timer: 0 });
                        } else {
                            update(ref(db, 'votacion_activa'), { timer: count });
                        }
                    }, 1000);
                }
            }
        };
        // --- MANEJO DE CSV E INSCRITOS ---
        window.cargarCSV = (event, tipo) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "").slice(1);
                let obj = {};
                lines.forEach(line => {
                    const columns = line.split(line.includes(';') ? ';' : ',');
                    if (columns[0]) {
                        obj[columns[0].trim()] = {
                            piloto: columns[1]?.trim() || "",
                            coche: columns[2]?.trim() || ""
                        };
                    }
                });
                set(ref(db, 'inscritos_' + tipo), obj);
                alert(`Cargados ${Object.keys(obj).length} inscritos.`);
            };
            reader.readAsText(event.target.files[0], "UTF-8");
        };

        // --- LISTENERS DE FIREBASE ---
        onValue(ref(db, 'inscritos_drift'), s => {
            inscritosD = s.val() || {};
            document.getElementById('cnt-drift').innerText = Object.keys(inscritosD).length;
        });

        onValue(ref(db, 'inscritos_esc'), s => {
            inscritosE = s.val() || {};
            totalInscritosEsc = Object.keys(inscritosE).length;
            document.getElementById('cnt-esc').innerText = totalInscritosEsc;
            document.getElementById('c-totales').value = totalInscritosEsc;
        });

        onValue(ref(db, 'votacion_activa'), snap => {
            const v = snap.val();
            if (v && v.activa) {
                document.getElementById('m-ap').innerText = v.aplausos || 0;
                document.getElementById('m-up').innerText = v.up || 0;
                document.getElementById('m-dw').innerText = v.down || 0;
                document.getElementById('info-pista-drift').innerText = v.info || "";
            } else {
                document.getElementById('m-ap').innerText = "0";
                document.getElementById('m-up').innerText = "0";
                document.getElementById('m-dw').innerText = "0";
                document.getElementById('info-pista-drift').innerText = "Pista libre";
            }
        });

        onValue(ref(db, 'estado_pista'), s => {
            const e = s.val();
            document.querySelectorAll('.btn-pista').forEach(b => b.classList.remove('pista-activa'));
            if (e?.id) document.getElementById(e.id)?.classList.add('pista-activa');
        });

        onValue(ref(db, 'ranking_escapes'), snap => {
            if (!snap.exists()) return;
            const lista = Object.values(snap.val());
            realizadosEsc = lista.length;
            
            // Actualizar TOP 3 dB
            const topDb = [...lista].sort((a,b) => b.db - a.db).slice(0,3);
            let htmlDb = "<b>üèÜ TOP 3 dB:</b>";
            topDb.forEach((p, i) => {
                htmlDb += `<div class="rank-line"><span>${i+1}. ${p.dorsal} - ${p.piloto}</span><b>${p.db}dB</b></div>`;
            });
            document.getElementById('m-rank-db').innerHTML = htmlDb;

            // Actualizar TOP 3 Hz
            const topHz = [...lista].sort((a,b) => a.hz - b.hz).slice(0,3);
            let htmlHz = "<b>üèÜ TOP 3 GRAVES:</b>";
            topHz.forEach((p, i) => {
                htmlHz += `<div class="rank-line"><span>${i+1}. ${p.dorsal} - ${p.piloto}</span><b>${p.hz}Hz</b></div>`;
            });
            document.getElementById('m-rank-hz').innerHTML = htmlHz;
            actualizarCronoUI();
        });

        window.buscarPilotoShow = (val) => {
            const dorsales = val.trim().split(/\s+/);
            const encontrados = dorsales.map(d => {
                const p = inscritosD[d];
                return p ? `${d}: ${p.piloto}` : `${d}: ?`;
            });
            document.getElementById('preview-show').innerText = val ? encontrados.join(' | ') : "Introduce dorsal...";
        };

        window.buscarPilotoEscape = (d) => {
            const p = inscritosE[d];
            document.getElementById('info-piloto-esc').innerText = p ? `${p.piloto} (${p.coche})` : (d ? "No encontrado" : "Introduce un dorsal...");
        };

        // Reset inicial
        set(ref(db, 'modo_actual'), 'tab-show');
    </script>
