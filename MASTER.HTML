<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DRIFT SHOW</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; }
        .nav-header { display: flex; gap: 5px; margin-bottom: 10px; }
        .nav-btn { flex: 1; padding: 15px; background: #222; border: none; color: #555; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .active-nav { background: #ffcc00 !important; color: #000 !important; }
        .card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; }
        .btn { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 8px; cursor: pointer; transition: 0.3s; color: white; text-transform: uppercase; }
        .btn-pista { opacity: 0.25; }
        .pista-activa { opacity: 1 !important; transform: scale(1.02); outline: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        input { width: 100%; padding: 15px; background: #000; color: #ffcc00; border: 1px solid #444; border-radius: 8px; text-align: center; font-size: 1.4em; box-sizing: border-box; }
        .vote-stats { display: flex; justify-content: space-around; font-size: 1.2em; margin: 10px 0; background: #222; padding: 10px; border-radius: 8px; color: #ffcc00; }
        .big-db { font-size: 4em; color: red; text-align: center; font-weight: bold; font-family: monospace; min-height: 1.2em; text-shadow: 0 0 10px rgba(255,0,0,0.3); }
        .btn-pulsado { background: #fff !important; color: #000 !important; opacity: 1 !important; }
        .mini-rank-box { background: #000; padding: 10px; border-radius: 8px; border: 1px solid #333; margin-top: 10px; font-size: 0.85em; }
        .rank-line { border-bottom: 1px solid #222; padding: 6px 0; display: flex; justify-content: space-between; align-items: center; }
        .info-pista { text-align: center; color: #007bff; font-weight: bold; margin: 5px 0; font-size: 0.9em; min-height: 1.2em; }
        .btn-reset { background: #444; opacity: 1; font-size: 0.7em; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="nav-header">
        <button id="nav-show" class="nav-btn active-nav" onclick="cambiarTab('tab-show')">SHOW / DRIFT</button>
        <button id="nav-esc" class="nav-btn" onclick="cambiarTab('tab-esc')">ESCAPES</button>
    </div>

    <div id="tab-show" class="tab-content">
        <div class="card">
            <input type="text" id="d-show" placeholder="DORSALES (EJ: 501 502)">
            <p style="font-size:0.7em; color:#ffcc00; text-align:center">Drift cargados: <span id="cnt-drift">0</span></p>
            <button class="btn" style="background:#333; opacity:1; padding:10px" onclick="document.getElementById('xl-d').click()">üìÇ CARGAR DRIFT.CSV</button>
            <input type="file" id="xl-d" accept=".csv" style="display:none" onchange="cargarCSV(event, 'drift')">
        </div>
        
        <div class="card">
            <button id="btn-coche" class="btn btn-pista" style="background:#007bff" onclick="abrirVoto()">COCHE EN PISTA</button>
            <div id="info-pista-drift" class="info-pista"></div>
            <div class="vote-stats">
                <span>üëè <b id="m-ap">0</b></span> <span>üëç <b id="m-up">0</b></span> <span>üëé <b id="m-dw">0</b></span>
            </div>
            <button id="btn-libre" class="btn btn-pista" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
            <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:black" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
            <button id="btn-acc" class="btn btn-pista" style="background:red" onclick="setEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>
            <button class="btn btn-reset" onclick="exportarVotos()">üíæ EXPORTAR VOTOS Y LIMPIAR</button>
        </div>
    </div>

    <div id="tab-esc" class="tab-content" style="display:none">
        <div class="card">
            <input type="number" id="d-esc" placeholder="DORSAL ESCAPE">
            <p style="font-size:0.7em; color:#ffcc00; text-align:center">Escapes cargados: <span id="cnt-esc">0</span></p>
            <button class="btn" style="background:#333; opacity:1; padding:10px" onclick="document.getElementById('xl-e').click()">üìÇ CARGAR ESCAPES.CSV</button>
            <input type="file" id="xl-e" accept=".csv" style="display:none" onchange="cargarCSV(event, 'esc')">
        </div>
        <div class="card">
            <div id="db-live" class="big-db">0.0</div>
            <button class="btn" style="background:red; opacity:0.8" onmousedown="medir('pico',1)" onmouseup="medir('pico',0)" ontouchstart="medir('pico',1)" ontouchend="medir('pico',0)">MANTENER dB</button>
            <button class="btn" style="background:orange; opacity:0.8" onmousedown="medir('tono',1)" onmouseup="medir('tono',0)" ontouchstart="medir('tono',1)" ontouchend="medir('tono',0)">MANTENER TONO</button>
            <div style="display:flex; justify-content:space-around; margin:10px 0; font-family:monospace; background:#000; padding:10px; border-radius:5px">
                <span>MAX: <b id="res-pico" style="color:red">0.0</b></span>
                <span>Hz: <b id="res-tono" style="color:orange">0</b></span>
            </div>
            <button class="btn" style="background:green; opacity:1" onclick="publicarEscape()">ACTUALIZAR RANKING</button>
            <div class="mini-rank-box" id="m-rank-db"><b>TOP 3 ESCAPES:</b></div>
            <div class="mini-rank-box" id="m-rank-hz"><b>TOP 3 SONORIDAD:</b></div>
            <button class="btn btn-reset" onclick="exportarEscapes()">üíæ EXPORTAR RANKING Y LIMPIAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let vDb=0, recDb=0, sHz=0, lHz=0, pPico=false, pTono=false;
        let inscritosD={}, inscritosE={};
        let audioCtx, analyser, dataArray, streamActivo = false;

        // --- FUNCIONES DE MICRO ---
        async function iniciarMicrofono() {
            if (streamActivo) return;
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                const microphone = audioCtx.createMediaStreamSource(stream);
                microphone.connect(analyser);
                analyser.fftSize = 512;
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                streamActivo = true;
                procesarAudio();
            } catch (err) { alert("Error micro: " + err); }
        }

        function procesarAudio() {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            let average = sum / dataArray.length;
            vDb = average > 0 ? (average * 1.5) + 35 : 0; 
            document.getElementById('db-live').innerText = vDb.toFixed(1);

            if(pPico && vDb > recDb) {
                recDb = vDb;
                document.getElementById('res-pico').innerText = recDb.toFixed(1);
            }
            if(pTono && average > 5) {
                let maxVal = -1, maxIndex = -1;
                for (let i = 0; i < dataArray.length; i++) {
                    if (dataArray[i] > maxVal) { maxVal = dataArray[i]; maxIndex = i; }
                }
                let hzActual = maxIndex * (audioCtx.sampleRate / analyser.fftSize);
                sHz += hzActual; lHz++;
                document.getElementById('res-tono').innerText = Math.round(sHz/lHz);
            }
            requestAnimationFrame(procesarAudio);
        }

        window.medir = (t, a) => {
            if(a) iniciarMicrofono();
            if(t==='pico') pPico=!!a;
            if(t==='tono'){ pTono=!!a; if(a){sHz=0; lHz=0;} }
            event.currentTarget.classList.toggle('btn-pulsado', !!a);
        };

        // --- L√ìGICA DE NAVEGACI√ìN ---
        window.cambiarTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            document.getElementById(tabId === 'tab-show' ? 'nav-show' : 'nav-esc').classList.add('active-nav');
            set(ref(db, 'modo_actual'), tabId);
        };

        // --- CARGA CSV ---
        window.cargarCSV = (e, t) => {
            const reader = new FileReader();
            reader.onload = (ex) => {
                const content = ex.target.result;
                const sep = content.includes(';') ? ';' : ',';
                const lines = content.split(/\r?\n/).slice(1);
                let d = {};
                lines.forEach(l => {
                    const c = l.split(sep);
                    if(c[0] && c[0].trim()!=='') d[c[0].trim()] = { piloto:c[1]?.trim()||"", coche:c[2]?.trim()||"" };
                });
                if(t==='drift'){ inscritosD=d; document.getElementById('cnt-drift').innerText=Object.keys(d).length; }
                else { inscritosE=d; document.getElementById('cnt-esc').innerText=Object.keys(d).length; }
            };
            reader.readAsText(e.target.files[0], "UTF-8");
        };

        // --- CONTROL DE PISTA Y VOTOS ---
        window.abrirVoto = async () => {
            const inputVal = document.getElementById('d-show').value.trim();
            if(!inputVal) return alert("Pon un dorsal");
            
            const dorsalesArr = inputVal.split(/\s+/);
            let nombresArr = [];
            dorsalesArr.forEach(d => {
                const p = inscritosD[d] || { piloto: "Piloto "+d, coche: "" };
                nombresArr.push(`${p.piloto} ${p.coche}`);
            });

            // Seteamos la votaci√≥n limpia
            set(ref(db, 'votacion_activa'), { 
                dorsal: inputVal, 
                info: nombresArr.join(' / '), 
                aplausos: 0, up: 0, down: 0, 
                activa: true, 
                timer: 0 
            });
            set(ref(db, 'estado_pista'), { mensaje: 'EN PISTA: ' + inputVal, color: '#007bff', id: 'btn-coche' });
        };

        window.setEstado = async (m, c, id) => {
            set(ref(db, 'estado_pista'), { mensaje: m, color: c, id: id });
            
            if(id === 'btn-libre') {
                const snap = await get(ref(db, 'votacion_activa'));
                const data = snap.val();
                
                if(data && data.activa) {
                    // 1. Guardar en historial antes de borrar
                    push(ref(db, 'historial_votos'), { 
                        dorsal: data.dorsal, 
                        info: data.info, 
                        ap: data.aplausos||0, 
                        up: data.up||0, 
                        dw: data.down||0, 
                        ts: Date.now() 
                    });

                    // 2. Iniciar cuenta atr√°s
                    let t = 5;
                    update(ref(db, 'votacion_activa'), { timer: t });
                    
                    const interval = setInterval(async () => {
                        t--;
                        if(t > 0) {
                            update(ref(db, 'votacion_activa'), { timer: t });
                        } else {
                            clearInterval(interval);
                            // CLAVE: Borramos o reseteamos TODO para que desaparezca en el p√∫blico
                            set(ref(db, 'votacion_activa'), { activa: false, info: "", dorsal: "", timer: 0 });
                        }
                    }, 1000);
                }
                document.getElementById('d-show').value = "";
            }
        };

        // --- ESCAPES ---
        window.publicarEscape = async () => {
            const d = document.getElementById('d-esc').value.trim();
            const dbV = parseFloat(document.getElementById('res-pico').innerText);
            if(!d || dbV <= 30) return alert("Dorsal o dB inv√°lido");
            const info = inscritosE[d] || { piloto: "Piloto "+d, coche: "" };
            await set(ref(db, 'ranking_escapes/'+d), { ...info, dorsal:d, db:dbV, hz:parseInt(document.getElementById('res-tono').innerText)||0 });
            alert("‚úì PUBLICADO");
            document.getElementById('res-pico').innerText="0.0"; recDb=0;
        };

        // --- LISTENERS ---
        onValue(ref(db, 'ranking_escapes'), snap => {
            const data = snap.exists() ? Object.values(snap.val()) : [];
            const render = (target, list, unit, sortFn) => {
                let html = `<b>üèÜ TOP 3 ${unit}:</b>`;
                list.sort(sortFn).slice(0,3).forEach((p, i) => {
                    const valor = unit === 'dB' ? p.db : p.hz;
                    html += `<div class="rank-line"><span>${i+1}. ${p.dorsal} ${p.piloto}</span><b>${valor}${unit}</b></div>`;
                });
                document.getElementById(target).innerHTML = html;
            };
            render('m-rank-db', [...data], 'dB', (a,b)=>b.db-a.db);
            render('m-rank-hz', [...data], 'Hz', (a,b)=>a.hz-b.hz);
        });

        onValue(ref(db, 'votacion_activa'), snap => {
            const v = snap.val();
            document.getElementById('m-ap').innerText = v?.aplausos || 0;
            document.getElementById('m-up').innerText = v?.up || 0;
            document.getElementById('m-dw').innerText = v?.down || 0;
            document.getElementById('info-pista-drift').innerText = v?.info || "";
        });

        onValue(ref(db, 'estado_pista'), s => {
            const e = s.val();
            document.querySelectorAll('.btn-pista').forEach(b => b.classList.remove('pista-activa'));
            if(e?.id) document.getElementById(e.id)?.classList.add('pista-activa');
        });

        // --- EXPORTACI√ìN ---
        window.exportarVotos = async () => {
            const s = await get(ref(db, 'historial_votos'));
            if(!s.exists()) return alert("No hay datos");
            let csv = "Dorsal,Info,Aplausos,Likes,Dislikes\n";
            Object.values(s.val()).forEach(v => csv += `"${v.dorsal}","${v.info}",${v.ap},${v.up},${v.dw}\n`);
            const blob = new Blob([csv], {type:'text/csv'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download="VOTOS.csv"; a.click();
        };

        window.exportarEscapes = async () => {
            const s = await get(ref(db, 'ranking_escapes'));
            if(!s.exists()) return alert("No hay datos");
            let csv = "Dorsal,Piloto,Coche,dB,Hz\n";
            Object.values(s.val()).forEach(p => csv += `"${p.dorsal}","${p.piloto}","${p.coche}",${p.db},${p.hz}\n`);
            const blob = new Blob([csv], {type:'text/csv'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download="ESCAPES.csv"; a.click();
        };

        // Estado inicial
        set(ref(db, 'estado_pista'), { mensaje: 'üü¢ PISTA LIBRE', color: 'green', id: 'btn-libre' });
        set(ref(db, 'modo_actual'), 'tab-show');
    </script>
</body>
</html>
