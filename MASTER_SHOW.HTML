<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MASTER DRIFT SHOW - CONTROL</title>
  <style>
    * { box-sizing: border-box; }
    body { background: #000; color: #fff; font-family: sans-serif; padding: 0 10px 10px 10px; margin: 0; overflow-x: hidden; }

    .header-logo { display:block; margin:0 auto; width:100%; max-width:500px; height:auto; padding:5px 0; }
    .card { background:#111; padding:15px; border-radius:12px; margin-bottom:10px; border:1px solid #333; width:100%; }

    .btn { width:100%; padding:18px; border-radius:10px; border:none; font-weight:bold; margin-bottom:8px; cursor:pointer; transition:0.3s; color:white; text-transform:uppercase; }
    .btn-pista { opacity:0.25; }
    .pista-activa { opacity:1 !important; transform:scale(1.02); outline:3px solid #fff; box-shadow:0 0 20px rgba(255,255,255,0.5); }

    .input-group { display:flex; gap:8px; width:100%; }
    input { flex:1; min-width:0; padding:15px; background:#000; color:#ffcc00; border:1px solid #444; border-radius:8px; text-align:center; font-size:1.4em; }
    .btn-lupa { width:60px; flex-shrink:0; background:#222; border:1px solid #444; border-radius:8px; color:#ffcc00; font-size:1.5em; cursor:pointer; display:flex; align-items:center; justify-content:center; }

    .vote-stats-container { margin:10px 0; }
    .piloto-voto-row { background:#222; padding:10px; border-radius:8px; margin-bottom:5px; border-left:4px solid #ffcc00; }
    .p-info { font-weight:bold; font-size:0.9em; margin-bottom:5px; color:#fff; text-transform:uppercase; }
    .p-stats { display:flex; justify-content:space-around; color:#ffcc00; font-size:1.1em; }

    .timer-master { background:#ff4444; color:white; padding:10px; border-radius:8px; font-weight:bold; margin-bottom:10px; font-size:1.2em; animation:parpadeo 1s infinite; text-align:center; }
    @keyframes parpadeo { 50% { opacity:0.5; } }

    .btn-reset { background:#444; opacity:1; font-size:0.7em; margin-top:5px; }
    .btn-cargar { background:#222; border:1px dashed #444; color:#bbb; font-size:0.8em; margin-top:5px; padding:12px; margin-bottom:5px; }
    .pilotos-count { color:#888; font-size:0.75em; margin:2px 0 12px 0; text-align:center; text-transform:uppercase; font-weight:bold; }

    /* Modal selector */
    #modal-selector { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:1000; flex-direction:column; padding:10px; }
    .grid-pilotos { display:grid; grid-template-columns:1fr 1fr; gap:8px; overflow-y:auto; flex:1; }
    .btn-piloto-selec { background:#111; border:1px solid #333; color:#fff; padding:10px; border-radius:8px; text-align:center; min-height:70px; display:flex; flex-direction:column; justify-content:center; }
    .btn-piloto-selec.selected { background:#332200; border-color:#ffcc00; }

    /* Panel mensaje a pista */
    #panel-msg-pista { display:none; margin-top:10px; background:#0b0b0b; border:1px solid #444; border-radius:12px; padding:12px; }
    #msg-text { width:100%; min-height:90px; resize:vertical; padding:12px; border-radius:10px; border:1px solid #444; background:#000; color:#ffcc00; font-size:1.05em; outline:none; }

    .row-btns { display:flex; gap:10px; margin-top:10px; }
    .btn-small { flex:1; padding:14px; border-radius:10px; border:none; font-weight:bold; cursor:pointer; text-transform:uppercase; }
    .btn-send { background:#ff8800; color:#000; }
    .btn-cancel { background:#333; color:#fff; }

    .mini-stats { margin-top:10px; display:flex; gap:10px; font-size:0.9em; color:#bbb; text-transform:uppercase; font-weight:bold; justify-content:space-between; }
    .session-list { margin-top:10px; display:flex; flex-direction:column; gap:6px; max-height:220px; overflow:auto; padding-right:4px; }

    .session-item { background:#151515; border:1px solid #333; border-radius:10px; padding:10px; display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .session-left { display:flex; flex-direction:column; gap:3px; min-width:0; }
    .session-id { font-weight:bold; color:#fff; font-size:0.9em; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .session-last { font-size:0.75em; color:#888; }

    .badge { padding:6px 10px; border-radius:999px; font-weight:bold; font-size:0.75em; white-space:nowrap; }
    .badge-ok { background:#00b050; color:#000; }
    .badge-no { background:#ff4444; color:#000; }
    .badge-wait { background:#ffcc00; color:#000; }
  </style>
</head>
<body>

  <!-- Modal selector -->
  <div id="modal-selector">
    <div style="display:flex; gap:10px; margin-bottom:10px;">
      <button class="btn" style="background:#444; flex:1" id="btn-sel-close">‚úï</button>
      <button class="btn" style="background:green; flex:1" id="btn-sel-ok">‚úì LISTO</button>
    </div>
    <div id="lista-botones-pilotos" class="grid-pilotos"></div>
  </div>

  <img src="logo2.jpg" alt="Logo" class="header-logo">

  <div class="card">
    <div class="input-group">
      <input type="text" id="d-show" placeholder="DORSALES">
      <button class="btn-lupa" id="btn-open-selector">üîç</button>
    </div>
    <div id="preview-show" style="text-align:center; margin-top:10px; color:#aaa; font-weight:bold;">Introduce dorsal...</div>
  </div>

  <div class="card">
    <button id="btn-coche" class="btn btn-pista" style="background:#007bff">COCHE EN PISTA</button>

    <div id="votos-en-vivo" class="vote-stats-container"></div>

    <button id="btn-libre" class="btn btn-pista" style="background:green">PISTA LIBRE</button>
    <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:black">OBST√ÅCULO</button>
    <button id="btn-acc" class="btn btn-pista" style="background:red">ACCIDENTE</button>

    <button id="btn-msg" class="btn" style="background:#ff8800; color:#000;">MENSAJE A PISTA</button>

    <div id="panel-msg-pista">
      <textarea id="msg-text" placeholder="Escribe el mensaje para Pista..."></textarea>

      <div class="row-btns">
        <button id="btn-send-msg" class="btn-small btn-send">ENVIAR</button>
        <button id="btn-cancel-msg" class="btn-small btn-cancel">CANCELAR</button>
      </div>

      <div class="mini-stats">
        <div>PISTA ONLINE: <span id="stat-online">0</span></div>
        <div>LE√çDOS: <span id="stat-leidos">0</span>/<span id="stat-total">0</span></div>
      </div>

      <div id="lista-sesiones" class="session-list"></div>
    </div>
  </div>

  <div class="card">
    <button class="btn btn-cargar" id="btn-cargar-csv">üìÇ CARGAR DRIFT.CSV</button>
    <div id="txt-count" class="pilotos-count">PILOTOS CARGADOS: 0</div>
    <input type="file" id="xl-d" accept=".csv, text/csv, text/plain" style="display:none">
    <button class="btn btn-reset" id="btn-export">üíæ DESCARGAR VOTOS Y LIMPIAR</button>
  </div>

  <!-- UI (sin Firebase): panel + selector b√°sico siempre activos -->
  <script>
    const $ = (id) => document.getElementById(id);

    // Panel mensaje
    function togglePanelMsg(show) {
      $('panel-msg-pista').style.display = show ? 'block' : 'none';
      if (!show) {
        $('msg-text').value = "";
        $('lista-sesiones').innerHTML = "";
        $('stat-online').innerText = "0";
        $('stat-leidos').innerText = "0";
        $('stat-total').innerText = "0";
      }
    }
    $('btn-msg').addEventListener('click', () => togglePanelMsg(true));
    $('btn-cancel-msg').addEventListener('click', () => togglePanelMsg(false));

    // Preview (se mejora con Firebase cuando cargue inscritos)
    function previewBasico() {
      const val = $('d-show').value.trim();
      $('preview-show').innerText = val ? val : "Introduce dorsal...";
    }
    $('d-show').addEventListener('input', previewBasico);

    // Selector UI (contenido lo llena el m√≥dulo cuando tenga inscritos)
    $('btn-open-selector').addEventListener('click', () => { $('modal-selector').style.display = 'flex'; });
    $('btn-sel-close').addEventListener('click', () => { $('modal-selector').style.display = 'none'; });
  </script>

  <!-- Firebase + l√≥gica -->
  <script type="module">
    (async () => {
      // Dynamic import (robusto en m√≥vil)
      const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js");
      const { getDatabase, ref, set, onValue, get, update, push, remove } =
        await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js");

      const DB_URL = "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com";
      const db = getDatabase(initializeApp({ databaseURL: DB_URL }));

      const $ = (id) => document.getElementById(id);

      // ========== util fecha ==========
      function formatFechaISO(ts) {
        const d = new Date(ts);
        const pad = (n) => String(n).padStart(2, '0');
        return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
      }

      function limpiarInputLocal() {
        $('d-show').value = "";
        $('preview-show').innerText = "Introduce dorsal...";
      }

      // ========== inscritos + selector ==========
      let inscritosD = {};
      let seleccionados = [];

      function actualizarPreviewConNombres() {
        const val = $('d-show').value.trim();
        if (!val) { $('preview-show').innerText = "Introduce dorsal..."; return; }
        const dorsales = val.split(/\s+/);
        const encontrados = dorsales.map(d => inscritosD[d]?.piloto || (d ? "?" : "")).filter(Boolean);
        $('preview-show').innerText = encontrados.length ? encontrados.join(' | ') : "Piloto no encontrado";
      }

      function abrirSelector() {
        const grid = $('lista-botones-pilotos');
        grid.innerHTML = "";
        seleccionados = [];

        Object.keys(inscritosD)
          .sort((a,b) => Number(a) - Number(b))
          .forEach(d => {
            const btn = document.createElement('div');
            btn.className = 'btn-piloto-selec';
            btn.innerHTML = `<b>#${d}</b><br><small>${inscritosD[d]?.piloto || ""}</small>`;
            btn.onclick = () => {
              btn.classList.toggle('selected');
              seleccionados.includes(d) ? (seleccionados = seleccionados.filter(x => x !== d)) : seleccionados.push(d);
            };
            grid.appendChild(btn);
          });

        $('modal-selector').style.display = 'flex';
      }

      // Reemplaza el click del icono lupa por el selector real (con pilotos)
      $('btn-open-selector').addEventListener('click', (e) => {
        e.preventDefault();
        abrirSelector();
      });

      $('btn-sel-ok').addEventListener('click', () => {
        const txt = seleccionados.join(" ");
        $('d-show').value = txt;
        actualizarPreviewConNombres();
        $('modal-selector').style.display = 'none';
      });

      $('btn-sel-close').addEventListener('click', () => { $('modal-selector').style.display = 'none'; });

      $('d-show').addEventListener('input', actualizarPreviewConNombres);

      onValue(ref(db, 'inscritos_drift'), s => {
        inscritosD = s.val() || {};
        $('txt-count').innerText = "PILOTOS CARGADOS: " + Object.keys(inscritosD).length;
        actualizarPreviewConNombres();
      });

      // ========== estado pista (resaltado) ==========
      function marcarActivo(id) {
        document.querySelectorAll('.btn-pista').forEach(b => b.classList.remove('pista-activa'));
        const el = document.getElementById(id);
        if (el) el.classList.add('pista-activa');
      }

      onValue(ref(db, 'estado_pista'), s => {
        const id = s.val()?.id;
        if (id) marcarActivo(id);
      });

      async function setEstadoReal(msg, col, id) {
        await set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id });
        if (id === 'btn-libre') {
          limpiarInputLocal();
          await iniciarCierreVotacion();
        }
      }

      $('btn-libre').addEventListener('click', () => setEstadoReal('üü¢ PISTA LIBRE','green','btn-libre'));
      $('btn-obs').addEventListener('click', () => setEstadoReal('‚ö†Ô∏è OBST√ÅCULO','#ffcc00','btn-obs'));
      $('btn-acc').addEventListener('click', () => setEstadoReal('üî¥ ACCIDENTE','red','btn-acc'));

      // ========== votaci√≥n (igual que antes) ==========
      let cierreInterval = null;
      let cierreEnCurso = false;

      async function guardarHistorialSiHayVotos(v) {
        if (!v?.items) return;

        Object.entries(v.items).forEach(([idItem, data]) => {
          const total = (data.ap || 0) + (data.up || 0) + (data.dw || 0);
          if (total <= 0) return;

          const payload = {
            dorsal: idItem,
            info: data.nombre,
            ap: data.ap || 0,
            up: data.up || 0,
            dw: data.dw || 0,
            ts: Date.now()
          };
          if (idItem === "BATALLA") payload.participantes = String(v.dorsal || "").trim();
          push(ref(db, 'historial_votos'), payload);
        });
      }

      async function iniciarCierreVotacion() {
        if (cierreEnCurso) return;
        cierreEnCurso = true;

        if (cierreInterval) { clearInterval(cierreInterval); cierreInterval = null; }

        const snap = await get(ref(db, 'votacion_activa'));
        const v = snap.val();

        if (v && v.activa) {
          await guardarHistorialSiHayVotos(v);

          let count = 5;
          await update(ref(db, 'votacion_activa'), { timer: count });

          cierreInterval = setInterval(async () => {
            count--;
            await update(ref(db, 'votacion_activa'), { timer: count });
            if (count <= 0) {
              clearInterval(cierreInterval);
              cierreInterval = null;
              await set(ref(db, 'votacion_activa'), { activa: false, timer: 0, dorsal: "" });
              cierreEnCurso = false;
            }
          }, 1000);
        } else {
          cierreEnCurso = false;
        }
      }

      window.abrirVoto = async () => {
        const val = $('d-show').value.trim();
        if (!val) return alert("Introduce un dorsal primero");

        if (cierreInterval) { clearInterval(cierreInterval); cierreInterval = null; }
        cierreEnCurso = false;

        const dorsalesArr = val.split(/\s+/);
        let items = {};

        const histSnap = await get(ref(db, 'historial_votos'));
        const historial = histSnap.val() ? Object.values(histSnap.val()) : [];

        dorsalesArr.forEach(d => {
          const p = inscritosD[d];
          let h_ap = 0, h_up = 0, h_dw = 0;
          historial.filter(h => h.dorsal === d).forEach(v => {
            h_ap += (v.ap || 0);
            h_up += (v.up || 0);
            h_dw += (v.dw || 0);
          });

          items[d] = { nombre: p ? p.piloto : "PILOTO " + d, coche: p ? p.coche : "", ap:0, up:0, dw:0, h_ap, h_up, h_dw };
        });

        if (dorsalesArr.length > 1) items["BATALLA"] = { nombre:"üî• BATALLA", coche:"", ap:0, up:0, dw:0, h_ap:0, h_up:0, h_dw:0 };

        await set(ref(db, 'votacion_activa'), { dorsal: val, activa: true, timer: 0, items });
        await set(ref(db, 'estado_pista'), { mensaje: 'üèéÔ∏è EN PISTA: ' + val, color: '#007bff', id: 'btn-coche' });
      };

      $('btn-coche').addEventListener('click', () => window.abrirVoto());

      onValue(ref(db, 'votacion_activa'), snap => {
        const v = snap.val();
        const container = $('votos-en-vivo');
        if (!v || !v.activa) { container.innerHTML = ""; return; }

        let html = v.timer > 0 ? `<div class="timer-master">‚è±Ô∏è CIERRE EN: ${v.timer}s</div>` : "";
        if (v.items) {
          html += Object.entries(v.items).map(([id, data]) => `
            <div class="piloto-voto-row">
              <div class="p-info">${id === 'BATALLA' ? 'üî• BATALLA' : '#' + id + ' ' + (data.nombre || '')}</div>
              <div class="p-stats">
                <span>üëè ${data.ap || 0} (${(data.ap || 0) + (data.h_ap || 0)})</span>
                <span>üëç ${data.up || 0} (${(data.up || 0) + (data.h_up || 0)})</span>
                <span>üëé ${data.dw || 0} (${(data.dw || 0) + (data.h_dw || 0)})</span>
              </div>
            </div>
          `).join('');
        }
        container.innerHTML = html;
      });

      // ========== CSV inscritos ==========
      $('btn-cargar-csv').addEventListener('click', () => $('xl-d').click());
      $('xl-d').addEventListener('change', (event) => {
        const file = event.target.files?.[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (e) => {
          const lines = String(e.target.result || "").split(/\r?\n/);
          let obj = {};
          const sep = (lines[0] && lines[0].includes(';')) ? ';' : ',';
          lines.slice(1).forEach(l => {
            if (!l.trim()) return;
            const c = l.split(sep);
            if (c[0]) obj[c[0].trim()] = { piloto: c[1]?.trim() || "", coche: c[2]?.trim() || "" };
          });
          await set(ref(db, 'inscritos_drift'), obj);
          alert("Cargados " + Object.keys(obj).length + " pilotos");
          event.target.value = "";
        };
        reader.readAsText(file);
      });

      // ========== Exportaci√≥n (ranking + batallas) ==========
      $('btn-export').addEventListener('click', async () => {
        const snap = await get(ref(db, 'historial_votos'));
        if (!snap.exists()) return alert("No hay historial");

        const registros = Object.values(snap.val());
        const totales = {};
        const batallas = [];

        registros.forEach(r => {
          const dorsal = String(r.dorsal || "").trim();
          if (!dorsal) return;

          if (dorsal === "BATALLA") {
            batallas.push({ participantes: String(r.participantes || "").trim(), ap:r.ap||0, up:r.up||0, dw:r.dw||0, ts:r.ts });
            return;
          }

          if (!totales[dorsal]) totales[dorsal] = { piloto: r.info || ("PILOTO " + dorsal), ap:0, up:0, dw:0 };
          totales[dorsal].ap += (r.ap || 0);
          totales[dorsal].up += (r.up || 0);
          totales[dorsal].dw += (r.dw || 0);
        });

        const ranking = Object.entries(totales).map(([dorsal, t]) => ({
          dorsal, piloto: t.piloto, ap: t.ap, up: t.up, dw: t.dw
        })).sort((a,b) => {
          if (b.ap !== a.ap) return b.ap - a.ap;
          if (b.up !== a.up) return b.up - a.up;
          if (a.dw !== b.dw) return a.dw - b.dw;
          return Number(a.dorsal) - Number(b.dorsal);
        });

        let csv = "Tipo,Dorsal,Piloto,Participantes,Aplausos,Up,Down,Fecha_Hora\n";

        ranking.forEach(r => {
          const piloto = String(r.piloto || "").replace(/"/g, "");
          csv += `PILOTO,${r.dorsal},"${piloto}",,${r.ap},${r.up},${r.dw},\n`;
        });

        csv += "\n";

        batallas.sort((a,b) => (a.ts||0) - (b.ts||0)).forEach(b => {
          const participantes = String(b.participantes || "").replace(/"/g, "");
          const fecha = b.ts ? formatFechaISO(b.ts) : "";
          csv += `BATALLA,,,\"${participantes}\",${b.ap},${b.up},${b.dw},"${fecha}"\n`;
        });

        const link = document.createElement("a");
        link.href = URL.createObjectURL(new Blob(["\ufeff" + csv], { type: "text/csv;charset=utf-8;" }));
        link.download = "votos_drift_totales_y_batallas.csv";
        link.click();

        if (confirm("¬øBorrar historial de la nube?")) await remove(ref(db, 'historial_votos'));
      });

      // ========== Limpieza remota desde pista ==========
      onValue(ref(db, 'comando_limpiar'), (snapshot) => {
        if (snapshot.exists()) limpiarInputLocal();
      });

      // ======================================================
      // MENSAJE A PISTA (online + tracking lecturas)
      // ======================================================
      const ONLINE_TTL_MS = 25000;
      let pistaS
