<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DRIFT SHOW - CONTROL</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; padding: 0 10px 10px 10px; margin: 0; overflow-x: hidden; }
        
        .header-logo { 
            display: block; 
            margin: 0 auto; 
            width: 100%; 
            max-width: 500px;
            height: auto; 
            padding: 5px 0;
        }

        .card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; width: 100%; }
        
        .btn { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 8px; cursor: pointer; transition: 0.3s; color: white; text-transform: uppercase; }
        .btn-pista { opacity: 0.25; }
        .pista-activa { opacity: 1 !important; transform: scale(1.02); outline: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        
        .input-group { display: flex; gap: 8px; width: 100%; }
        input { flex: 1; min-width: 0; padding: 15px; background: #000; color: #ffcc00; border: 1px solid #444; border-radius: 8px; text-align: center; font-size: 1.4em; }
        .btn-lupa { width: 60px; flex-shrink: 0; background: #222; border: 1px solid #444; border-radius: 8px; color: #ffcc00; font-size: 1.5em; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .vote-stats-container { margin: 10px 0; }
        .piloto-voto-row { background: #222; padding: 10px; border-radius: 8px; margin-bottom: 5px; border-left: 4px solid #ffcc00; }
        .p-info { font-weight: bold; font-size: 0.9em; margin-bottom: 5px; color: #fff; text-transform: uppercase; }
        .p-stats { display: flex; justify-content: space-around; color: #ffcc00; font-size: 1.1em; }

        .timer-master { background:#ff4444; color:white; padding:10px; border-radius:8px; font-weight:bold; margin-bottom:10px; font-size:1.2em; animation: parpadeo 1s infinite; text-align: center; }
        @keyframes parpadeo { 50% { opacity: 0.5; } }

        .btn-reset { background: #444; opacity: 1; font-size: 0.7em; margin-top: 5px; }
        .btn-cargar { background: #222; border: 1px dashed #444; color: #bbb; font-size: 0.8em; margin-top: 5px; padding: 12px; margin-bottom: 5px; }
        
        .pilotos-count { color: #888; font-size: 0.75em; margin: 2px 0 12px 0; text-align: center; text-transform: uppercase; font-weight: bold; }

        #modal-selector { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; flex-direction: column; padding: 10px; }
        .grid-pilotos { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; flex: 1; }
        .btn-piloto-selec { background: #111; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; text-align: center; min-height: 70px; display: flex; flex-direction: column; justify-content: center; }
        .btn-piloto-selec.selected { background: #332200; border-color: #ffcc00; }

        /* === NUEVO: Modal Mensaje a Pista === */
        #modal-mensaje { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:1200; flex-direction:column; padding:10px; }
        .mensaje-box { background:#111; border:1px solid #333; border-radius:12px; padding:12px; margin-bottom:10px; }
        #mensaje-texto { width:100%; min-height:100px; padding:12px; border-radius:10px; border:1px solid #444; background:#000; color:#ffcc00; font-size:1.05em; outline:none; resize:vertical; }
        .row-btns { display:flex; gap:10px; margin-bottom:10px; }
        .mini { font-size:0.8em; color:#bbb; text-transform:uppercase; font-weight:bold; display:flex; justify-content:space-between; gap:10px; margin-top:10px; }
        .lista-sesiones { margin-top:10px; overflow:auto; flex:1; }
        .sesion { background:#151515; border:1px solid #333; border-radius:10px; padding:10px; display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; }
        .sesion-left { display:flex; flex-direction:column; gap:2px; min-width:0; }
        .sesion-id { font-weight:bold; color:#fff; font-size:0.9em; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
        .sesion-last { font-size:0.75em; color:#888; }
        .badge { padding:6px 10px; border-radius:999px; font-weight:bold; font-size:0.75em; white-space:nowrap; }
        .badge-ok { background:#00b050; color:#000; }
        .badge-no { background:#ff4444; color:#000; }
    </style>
</head>
<body>

    <div id="modal-selector">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button class="btn" style="background:#444; flex:1" onclick="cerrarSelector()">‚úï</button>
            <button class="btn" style="background:green; flex:1" onclick="confirmarSeleccion()">‚úì LISTO</button>
        </div>
        <div id="lista-botones-pilotos" class="grid-pilotos"></div>
    </div>

    <!-- === NUEVO: Modal Mensaje a Pista === -->
    <div id="modal-mensaje">
        <div class="row-btns">
            <button class="btn" style="background:#444; flex:1" onclick="cancelarMensaje()">‚úï CANCELAR</button>
            <button class="btn" style="background:#ff8800; color:#000; flex:2" onclick="enviarMensajePista()">‚úì ENVIAR</button>
        </div>
        <div class="mensaje-box">
            <textarea id="mensaje-texto" placeholder="Escribe un mensaje para PISTA..."></textarea>
            <div class="mini">
                <div>PISTA ONLINE: <span id="stat-online">0</span></div>
                <div>LE√çDOS: <span id="stat-read">0</span>/<span id="stat-total">0</span></div>
            </div>
            <div id="lista-sesiones" class="lista-sesiones"></div>
        </div>
    </div>

    <img src="logo2.jpg" alt="Logo" class="header-logo">

    <div class="card">
        <div class="input-group">
            <input type="text" id="d-show" placeholder="DORSALES" oninput="buscarPilotoShow(this.value)">
            <button class="btn-lupa" onclick="abrirSelector()">üîç</button>
        </div>
        <div id="preview-show" style="text-align:center; margin-top:10px; color:#aaa; font-weight:bold;">Introduce dorsal...</div>
    </div>

    <div class="card">
        <button id="btn-coche" class="btn btn-pista" style="background:#007bff" onclick="abrirVoto()">COCHE EN PISTA</button>
        
        <div id="votos-en-vivo" class="vote-stats-container"></div>

        <button id="btn-libre" class="btn btn-pista" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
        <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:black" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
        <button id="btn-acc" class="btn btn-pista" style="background:red" onclick="setEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>

        <!-- === NUEVO: bot√≥n naranja debajo de accidente === -->
        <button id="btn-msg" class="btn" style="background:#ff8800; color:#000" onclick="abrirModalMensaje()">MENSAJE A PISTA</button>
    </div>

    <div class="card">
        <button class="btn btn-cargar" onclick="document.getElementById('xl-d').click()">üìÇ CARGAR DRIFT.CSV</button>
        <div id="txt-count" class="pilotos-count">PILOTOS CARGADOS: 0</div>
        <input type="file" id="xl-d" accept=".csv" style="display:none" onchange="cargarCSV(event)">
        <button class="btn btn-reset" onclick="exportarVotos()">üíæ DESCARGAR VOTOS Y LIMPIAR</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const db = getDatabase(initializeApp({ databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" }));
        let inscritosD = {}; let seleccionados = [];

        // === NUEVO: tracking sesiones de Pista y lecturas ===
        const ONLINE_TTL_MS = 25000;
        let pistaSessions = {};       // {sessionId:{lastSeen:...}}
        let msgActualId = "";         // id del mensaje enviado
        let msgReads = {};            // {sessionId:{read:true/false, readAt:...}}

        const pad2 = (n)=>String(n).padStart(2,'0');
        const fmtHMS = (ts)=>{ const d=new Date(ts); return `${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`; };

        function sesionesOnline() {
            const now = Date.now();
            return Object.entries(pistaSessions||{})
              .map(([id,v])=>({id, lastSeen: v?.lastSeen || 0}))
              .filter(s => (now - s.lastSeen) <= ONLINE_TTL_MS)
              .sort((a,b)=>b.lastSeen - a.lastSeen);
        }

        function renderSesiones() {
            const list = document.getElementById('lista-sesiones');
            if (!list) return;

            const online = sesionesOnline();
            document.getElementById('stat-online').innerText = String(online.length);
            document.getElementById('stat-total').innerText = String(online.length);

            let leidos = 0;
            list.innerHTML = "";

            online.forEach(s => {
                const r = msgActualId ? (msgReads?.[s.id] || null) : null;
                const isRead = !!(r && r.read === true);
                if (isRead) leidos++;

                const row = document.createElement('div');
                row.className = 'sesion';
                row.innerHTML = `
                  <div class="sesion-left">
                    <div class="sesion-id">${s.id}</div>
                    <div class="sesion-last">√öltimo: ${s.lastSeen ? fmtHMS(s.lastSeen) : '-'}</div>
                  </div>
                  <div class="badge ${isRead ? 'badge-ok' : 'badge-no'}">${isRead ? 'LE√çDO' : 'PENDIENTE'}</div>
                `;
                list.appendChild(row);
            });

            document.getElementById('stat-read').innerText = msgActualId ? String(leidos) : "0";
        }

        window.abrirModalMensaje = () => {
            document.getElementById('mensaje-texto').value = "";
            document.getElementById('modal-mensaje').style.display = 'flex';
            // si no hay mensaje activo, solo mostramos online
            renderSesiones();
        };

        window.cancelarMensaje = () => {
            document.getElementById('modal-mensaje').style.display = 'none';
            document.getElementById('mensaje-texto').value = "";
            document.getElementById('lista-sesiones').innerHTML = "";
            document.getElementById('stat-online').innerText = "0";
            document.getElementById('stat-read').innerText = "0";
            document.getElementById('stat-total').innerText = "0";
            msgActualId = "";
            msgReads = {};
        };

        // Escuchar sesiones de pista (requiere que "pista" publique heartbeat en pista_sessions)
        onValue(ref(db, 'pista_sessions'), s => {
            pistaSessions = s.val() || {};
            if (document.getElementById('modal-mensaje').style.display === 'flex') renderSesiones();
        });

        function escucharLecturas(msgId) {
            onValue(ref(db, `pista_message_reads/${msgId}`), s => {
                if (msgId !== msgActualId) return;
                msgReads = s.val() || {};
                if (document.getElementById('modal-mensaje').style.display === 'flex') renderSesiones();
            });
        }

        window.enviarMensajePista = async () => {
            const txt = document.getElementById('mensaje-texto').value.trim();
            if (!txt) return alert("Escribe un mensaje.");

            const online = sesionesOnline();
            if (online.length === 0) return alert("No hay sesiones de PISTA online (necesitas la PISTA nueva con heartbeat).");

            // Crear mensaje con push
            const msgRef = push(ref(db, 'pista_messages'));
            const msgId = msgRef.key;

            // Crear estructura de lecturas para las sesiones online
            let updates = {};
            updates[`pista_messages/${msgId}`] = { id: msgId, text: txt, ts: Date.now() };
            online.forEach(s => {
                updates[`pista_message_reads/${msgId}/${s.id}`] = { read: false, readAt: 0 };
            });

            await update(ref(db), updates);

            msgActualId = msgId;
            msgReads = {};
            escucharLecturas(msgId);

            document.getElementById('mensaje-texto').value = "";
            renderSesiones();
        };

        // refresco suave mientras el modal est√° abierto (por si expiran sesiones)
        setInterval(() => {
            if (document.getElementById('modal-mensaje').style.display === 'flex') renderSesiones();
        }, 5000);

        // 1. Cargar inscritos
        onValue(ref(db, 'inscritos_drift'), s => { 
            inscritosD = s.val() || {}; 
            document.getElementById('txt-count').innerText = "PILOTOS CARGADOS: " + Object.keys(inscritosD).length;
        });

        // 2. ESCUCHAR ORDEN DE LIMPIEZA REMOTA (Desde Ventana Pista)
        onValue(ref(db, 'comando_limpiar'), (snapshot) => {
            if (snapshot.exists()) {
                document.getElementById('d-show').value = "";
                document.getElementById('preview-show').innerText = "Introduce dorsal...";
            }
        });

        // 3. L√≥gica para abrir votaci√≥n
        window.abrirVoto = async () => {
            const val = document.getElementById('d-show').value.trim();
            if (!val) return alert("Introduce un dorsal primero");
            
            const dorsalesArr = val.split(/\s+/);
            let items = {};
            const histSnap = await get(ref(db, 'historial_votos'));
            const historial = histSnap.val() ? Object.values(histSnap.val()) : [];

            dorsalesArr.forEach(d => {
                const p = inscritosD[d];
                let h_ap = 0, h_up = 0, h_dw = 0;
                historial.filter(h => h.dorsal === d).forEach(v => {
                    h_ap += (v.ap || 0); h_up += (v.up || 0); h_dw += (v.dw || 0);
                });
                items[d] = { 
                    nombre: p ? p.piloto : "PILOTO " + d, 
                    coche: p ? p.coche : "", 
                    ap: 0, up: 0, dw: 0, h_ap, h_up, h_dw 
                };
            });

            if (dorsalesArr.length > 1) items["BATALLA"] = { nombre: "üî• BATALLA", coche: "", ap: 0, up: 0, dw: 0, h_ap: 0, h_up: 0, h_dw: 0 };

            set(ref(db, 'votacion_activa'), { dorsal: val, activa: true, timer: 0, items: items });
            set(ref(db, 'estado_pista'), { mensaje: 'üèéÔ∏è EN PISTA: ' + val, color: '#007bff', id: 'btn-coche' });
            // NO borramos el input aqu√≠, esperamos a "Pista Libre"
        };

        // 4. Visualizaci√≥n de votos en vivo
        onValue(ref(db, 'votacion_activa'), snap => {
            const v = snap.val();
            const container = document.getElementById('votos-en-vivo');
            if (!v || !v.activa) { container.innerHTML = ""; return; }
            let html = v.timer > 0 ? `<div class="timer-master">‚è±Ô∏è CIERRE EN: ${v.timer}s</div>` : "";
            if (v.items) {
                html += Object.entries(v.items).map(([id, data]) => `
                    <div class="piloto-voto-row">
                        <div class="p-info">${id === 'BATALLA' ? 'üî• BATALLA' : '#' + id + ' ' + data.nombre}</div>
                        <div class="p-stats">
                            <span>üëè ${data.ap || 0} (${(data.ap || 0) + (data.h_ap || 0)})</span>
                            <span>üëç ${data.up || 0} (${(data.up || 0) + (data.h_up || 0)})</span>
                            <span>üëé ${data.dw || 0} (${(data.dw || 0) + (data.h_dw || 0)})</span>
                        </div>
                    </div>
                `).join('');
                container.innerHTML = html;
            }
        });

        // 5. Cambio de estados de pista
        window.setEstado = async (msg, col, id) => {
            set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id: id });
            if (id === 'btn-libre') {
                // Limpiar localmente
                document.getElementById('d-show').value = "";
                document.getElementById('preview-show').innerText = "Introduce dorsal...";
                
                const snap = await get(ref(db, 'votacion_activa'));
                const v = snap.val();
                if (v && v.activa) {
                    Object.entries(v.items).forEach(([idItem, data]) => {
                        if ((data.ap || 0) + (data.up || 0) + (data.dw || 0) > 0) {
                            push(ref(db, 'historial_votos'), { dorsal: idItem, info: data.nombre, ap: data.ap || 0, up: data.up || 0, dw: data.dw || 0, ts: Date.now() });
                        }
                    });
                    let count = 5;
                    update(ref(db, 'votacion_activa'), { timer: count });
                    let interval = setInterval(() => {
                        count--;
                        update(ref(db, 'votacion_activa'), { timer: count });
                        if (count <= 0) { 
                            clearInterval(interval); 
                            set(ref(db, 'votacion_activa'), { activa: false, timer: 0, dorsal: "" }); 
                        }
                    }, 1000);
                }
            }
        };

        // 6. Carga de CSV
        window.cargarCSV = (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split(/\r?\n/);
                let obj = {};
                const sep = lines[0].includes(';') ? ';' : ',';
                lines.slice(1).forEach(l => {
                    if(!l.trim()) return;
                    const c = l.split(sep);
                    if(c[0]) obj[c[0].trim()] = { piloto: c[1]?.trim(), coche: c[2]?.trim() };
                });
                set(ref(db, 'inscritos_drift'), obj).then(() => alert("Cargados " + Object.keys(obj).length + " pilotos"));
            };
            reader.readAsText(file);
        };

        // 7. Exportaci√≥n optimizada
        window.exportarVotos = async () => {
            const snap = await get(ref(db, 'historial_votos'));
            if (!snap.exists()) return alert("No hay historial");
            let csv = "Dorsal,Piloto,Aplausos,Up,Down,Fecha_Hora\n";
            Object.values(snap.val()).forEach(v => {
                const fecha = new Date(v.ts).toLocaleString('es-ES').replace(/,/g, '');
                csv += `${v.dorsal},"${v.info.replace(/"/g, '')}",${v.ap},${v.up},${v.dw},"${fecha}"\n`;
            });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob(["\ufeff" + csv], {type:'text/csv;charset=utf-8;'}));
            link.download = "votos_drift.csv";
            link.click();
            if(confirm("¬øBorrar historial de la nube?")) remove(ref(db, 'historial_votos'));
        };

        // 8. Utilidades de b√∫squeda y selector
        window.buscarPilotoShow = (val) => {
            if (!val.trim()) { document.getElementById('preview-show').innerText = "Introduce dorsal..."; return; }
            const dorsales = val.trim().split(/\s+/);
            const encontrados = dorsales.map(d => inscritosD[d] ? inscritosD[d].piloto : (d ? "?" : "")).filter(x=>x);
            document.getElementById('preview-show').innerText = encontrados.length ? encontrados.join(' | ') : "Piloto no enco
