<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DRIFT SHOW - CONTROL TOTAL</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; overflow-x: hidden; }
        .header-title { text-align: center; color: #ffcc00; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; }
        .btn { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 8px; cursor: pointer; color: white; text-transform: uppercase; }
        .btn-pista { opacity: 0.25; }
        .pista-activa { opacity: 1 !important; outline: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .input-group { display: flex; gap: 8px; }
        input { flex: 1; padding: 15px; background: #000; color: #ffcc00; border: 1px solid #444; border-radius: 8px; text-align: center; font-size: 1.4em; }
        .btn-lupa { width: 60px; background: #222; border: 1px solid #444; border-radius: 8px; color: #ffcc00; font-size: 1.5em; display: flex; align-items: center; justify-content: center; }

        /* VOTOS INDIVIDUALES DESGLOSADOS */
        #contenedor-votos-vivos { margin: 10px 0; }
        .fila-voto { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-bottom: 6px; border-left: 4px solid #007bff; }
        .fila-voto-header { font-weight: bold; color: #fff; margin-bottom: 5px; font-size: 0.9em; }
        .fila-voto-stats { display: flex; justify-content: space-around; color: #ffcc00; font-size: 1.1em; }

        /* PANEL DISPOSITIVOS (CUADRADITOS) */
        #panel-dispositivos { display: none; padding: 15px; background: #1a1500; border: 2px solid #ffcc00; border-radius: 12px; margin-bottom: 10px; }
        .grid-dispositivos { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .cuadradito { width: 45px; height: 45px; background: #444; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; transition: 0.4s; }
        .cuadradito.ok { background: #28a745; box-shadow: 0 0 15px #28a745; }

        #modal-selector, #modal-msj { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; flex-direction: column; padding: 10px; }
        .grid-pilotos { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; flex: 1; }
        .btn-piloto-selec { background: #111; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; text-align: center; display: flex; flex-direction: column; justify-content: center; min-height: 70px; }
        .btn-piloto-selec.selected { background: #332200; border-color: #ffcc00; }
    </style>
</head>
<body>

    <div id="modal-selector">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button class="btn" style="background:#444; flex:1" onclick="cerrarSelector()">‚úï</button>
            <button class="btn" style="background:green; flex:1" onclick="confirmarSeleccion()">‚úì LISTO</button>
        </div>
        <div id="lista-botones-pilotos" class="grid-pilotos"></div>
    </div>

    <div id="modal-msj">
        <div class="card" style="max-width:400px; margin:auto; width:100%;">
            <h3 style="color:#ffcc00; text-align:center;">AVISO A PISTA</h3>
            <input type="text" id="msg-input-texto" placeholder="Mensaje...">
            <button class="btn" style="background:green; margin-top:15px;" onclick="enviarMensaje()">ENVIAR A PISTA</button>
            <button class="btn" style="background:#444" onclick="document.getElementById('modal-msj').style.display='none'">CANCELAR</button>
        </div>
    </div>

    <div class="header-title">MASTER DRIFT SHOW</div>

    <div id="panel-dispositivos">
        <div id="grid-disp" class="grid-dispositivos"></div>
        <button class="btn" style="background:#dc3545; padding:10px; font-size:0.8em;" onclick="borrarMensaje()">BORRAR MENSAJE</button>
    </div>

    <div class="card">
        <div class="input-group">
            <input type="text" id="d-show" placeholder="DORSALES" oninput="buscarPiloto(this.value)">
            <button class="btn-lupa" onclick="abrirSelector()">üîç</button>
        </div>
        <div id="preview-nombres" style="text-align:center; margin-top:10px; color:#aaa; font-size:0.9em;"></div>
        <button id="btn-coche" class="btn btn-pista" style="background:#007bff; margin-top:10px;" onclick="lanzarVotos()">COCHE EN PISTA</button>
        
        <div id="contenedor-votos-vivos"></div>
    </div>

    <div class="card">
        <div id="timer-display" style="text-align:center; color:red; font-weight:bold; height:1.2em;"></div>
        <button id="btn-libre" class="btn btn-pista" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
        <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:black" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
        <button id="btn-acc" class="btn btn-pista" style="background:red" onclick="setEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>
    </div>

    <div class="card">
        <button class="btn" style="background:#a36a00" onclick="document.getElementById('modal-msj').style.display='flex'">ENVIAR MENSAJE A PISTA</button>
        <button class="btn" style="background:#222; border:1px dashed #444; color:#888; font-size:0.8em;" onclick="document.getElementById('xl-in').click()">üìÇ CARGAR DRIFT.CSV</button>
        <input type="file" id="xl-in" accept=".csv" style="display:none" onchange="procesarCSV(event)">
        <button class="btn" style="background:#444; font-size:0.8em; margin-top:10px;" onclick="descargarYLimpiar()">üíæ EXCEL Y LIMPIAR VOTOS</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const db = getDatabase(initializeApp({ databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" }));
        let inscritos = {}; let seleccionados = [];

        // CARGAR PILOTOS
        onValue(ref(db, 'inscritos_drift'), s => { inscritos = s.val() || {}; });

        // MENSAJER√çA Y CUADRADITOS
        onValue(ref(db, 'comunicacion_pista'), snap => {
            const data = snap.val();
            const panel = document.getElementById('panel-dispositivos');
            const grid = document.getElementById('grid-disp');
            if (data?.mensaje) {
                panel.style.display = 'block';
                grid.innerHTML = "";
                if (data.sesiones) {
                    Object.keys(data.sesiones).forEach((id, i) => {
                        const d = document.createElement('div');
                        d.className = 'cuadradito' + (data.sesiones[id].leido ? ' ok' : '');
                        d.innerText = i + 1;
                        grid.appendChild(d);
                    });
                }
            } else { panel.style.display = 'none'; }
        });

        window.enviarMensaje = () => {
            const m = document.getElementById('msg-input-texto').value.toUpperCase();
            if (m) { remove(ref(db, 'comunicacion_pista/sesiones')); set(ref(db, 'comunicacion_pista/mensaje'), m); document.getElementById('modal-msj').style.display = 'none'; document.getElementById('msg-input-texto').value = ""; }
        };
        window.borrarMensaje = () => remove(ref(db, 'comunicacion_pista'));

        // LANZAR VOTACI√ìN CON DESGLOSE
        window.lanzarVotos = async () => {
            const val = document.getElementById('d-show').value.trim();
            if (!val) return;
            const dorsales = val.split(/\s+/);
            let items = {};
            const histSnap = await get(ref(db, 'historial_votos'));
            const historial = histSnap.val() ? Object.values(histSnap.val()) : [];

            dorsales.forEach(d => {
                let h_ap = 0, h_up = 0, h_dw = 0;
                historial.filter(h => h.dorsal === d).forEach(v => { h_ap += (v.ap||0); h_up += (v.up||0); h_dw += (v.dw||0); });
                items[d] = { nombre: inscritos[d]?.piloto || "PILOTO", ap: 0, up: 0, dw: 0, h_ap, h_up, h_dw };
            });

            if (dorsales.length > 1) items["BATALLA"] = { nombre: "BATALLA", ap: 0, up: 0, dw: 0, h_ap: 0, h_up: 0, h_dw: 0 };
            
            set(ref(db, 'votacion_activa'), { activa: true, timer: 0, items });
            set(ref(db, 'estado_pista'), { mensaje: "EN PISTA: " + val, color: "#007bff", id: "btn-coche" });
            document.getElementById('d-show').value = "";
        };

        // ESCUCHA DE VOTOS EN VIVO (DESGLOSE)
        onValue(ref(db, 'votacion_activa'), snap => {
            const v = snap.val();
            const container = document.getElementById('contenedor-votos-vivos');
            if (v?.activa) {
                container.innerHTML = Object.entries(v.items).map(([id, data]) => `
                    <div class="fila-voto">
                        <div class="fila-voto-header">${id === 'BATALLA' ? 'üî• BATALLA' : '#' + id + ' ' + data.nombre}</div>
                        <div class="fila-voto-stats">
                            <span>üëè ${data.ap} <small>(${data.ap + data.h_ap})</small></span>
                            <span>üëç ${data.up} <small>(${data.up + data.h_up})</small></span>
                            <span>üëé ${data.dw} <small>(${data.dw + data.h_dw})</small></span>
                        </div>
                    </div>
                `).join('');
                document.getElementById('timer-display').innerText = v.timer > 0 ? `CERRANDO EN ${v.timer}s...` : "";
            } else { container.innerHTML = ""; document.getElementById('timer-display').innerText = ""; }
        });

        // ESTADOS Y GUARDADO
        window.setEstado = async (msg, col, id) => {
            set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id });
            if (id === 'btn-libre') {
                const snap = await get(ref(db, 'votacion_activa'));
                if (snap.val()?.activa) {
                    const v = snap.val().items;
                    for (let k in v) { if (v[k].ap + v[k].up + v[k].dw > 0) push(ref(db, 'historial_votos'), { dorsal: k, info: v[k].nombre, ap: v[k].ap, up: v[k].up, dw: v[k].dw, ts: Date.now() }); }
                    let c = 5;
                    let inter = setInterval(() => {
                        c--; update(ref(db, 'votacion_activa'), { timer: c });
                        if (c <= 0) { clearInterval(inter); set(ref(db, 'votacion_activa'), { activa: false }); }
                    }, 1000);
                }
            }
        };

        // UI SYNC & OTROS
        onValue(ref(db, 'estado_pista'), s => {
            document.querySelectorAll('.btn-pista').forEach(b => b.classList.remove('pista-activa'));
            if (s.val()?.id) document.getElementById(s.val().id)?.classList.add('pista-activa');
        });

        window.abrirSelector = () => { /* tu logica de selector de antes */ };
        window.descargarYLimpiar = async () => { /* tu logica de exportar de antes */ };
        window.procesarCSV = (e) => { /* tu logica de carga csv de antes */ };
        window.cerrarSelector = () => document.getElementById('modal-selector').style.display = 'none';
        window.buscarPiloto = (v) => { /* tu preview de nombres */ };
    </script>
</body>
</html>
