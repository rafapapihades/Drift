<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DRIFT SHOW - FINAL</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; }
        .header-logo { display: block; margin: 0 auto; width: 100%; max-width: 400px; height: auto; }
        .card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; }
        
        .btn { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 8px; cursor: pointer; color: white; text-transform: uppercase; }
        .btn-pista { opacity: 0.3; transition: 0.3s; }
        .pista-activa { opacity: 1 !important; outline: 3px solid #fff; box-shadow: 0 0 15px #fff; }
        
        input { width: 100%; padding: 15px; background: #000; color: #ffcc00; border: 1px solid #444; border-radius: 8px; text-align: center; font-size: 1.3em; }
        .input-group { display: flex; gap: 8px; margin-bottom: 10px; }
        .btn-lupa { width: 60px; background: #222; border: 1px solid #444; border-radius: 8px; color: #ffcc00; font-size: 1.5em; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* PANEL DE VOTOS EN VIVO */
        #live-votos { margin-top: 10px; }
        .voto-row { background: #1a1a1a; padding: 10px; border-radius: 8px; margin-bottom: 5px; border-left: 4px solid #007bff; }
        .voto-flex { display: flex; justify-content: space-between; align-items: center; }
        .voto-stats { display: flex; gap: 15px; font-size: 1.1em; color: #ffcc00; }

        /* PANEL MENSAJE PISTA */
        #panel-msj { display: none; border: 2px solid #ffcc00; background: #1a1500; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .msj-info { display: flex; justify-content: space-around; margin-top: 10px; font-size: 0.85em; background: rgba(0,0,0,0.5); padding: 8px; border-radius: 6px; }

        /* MODALES */
        #modal-selector, #modal-msj-input { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; padding: 15px; }
        .grid-pilotos { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; width: 100%; max-width: 500px; margin: 15px auto; }
        .btn-sel { background: #222; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 8px; text-align: center; font-size: 0.9em; }
        .btn-sel.active { border-color: #ffcc00; background: #332200; }
    </style>
</head>
<body>

    <div id="modal-selector">
        <div style="display:flex; gap:10px; max-width:500px; margin:0 auto; width:100%;">
            <button class="btn" style="background:#444" onclick="cerrarSelector()">CERRAR</button>
            <button class="btn" style="background:green" onclick="confirmarSeleccion()">CONFIRMAR</button>
        </div>
        <div id="lista-pilotos" class="grid-pilotos"></div>
    </div>

    <div id="modal-msj-input">
        <div class="card" style="max-width:400px; margin:auto; width:100%;">
            <h3 style="color:#ffcc00; text-align:center;">AVISO A PISTA</h3>
            <input type="text" id="msg-text" placeholder="Escribe el aviso...">
            <button class="btn" style="background:green; margin-top:15px;" onclick="enviarMensaje()">ENVIAR A PISTA</button>
            <button class="btn" style="background:#444" onclick="document.getElementById('modal-msj-input').style.display='none'">VOLVER</button>
        </div>
    </div>

    <img src="logo2.jpg" class="header-logo">

    <div class="card">
        <div class="input-group">
            <input type="text" id="input-dorsales" placeholder="DORSALES (ej: 1 14)">
            <button class="btn-lupa" onclick="abrirSelector()">üîç</button>
        </div>
        <button id="btn-coche" class="btn btn-pista" style="background:#007bff" onclick="lanzarVotacion()">COCHE EN PISTA</button>
        
        <div id="live-votos"></div>
    </div>

    <div id="panel-msj">
        <div style="text-align:center; font-weight:bold; color:#ffcc00;" id="txt-msj-pista"></div>
        <div class="msj-info">
            <span>Sesiones: <b id="pistas-cnt">0</b></span>
            <span>Confirmados: <b id="leidos-cnt" style="color:#28a745">0</b></span>
        </div>
        <button class="btn" style="background:#dc3545; padding:10px; font-size:0.75em; margin-top:10px;" onclick="borrarMensaje()">BORRAR MENSAJE</button>
    </div>

    <div class="card">
        <div id="timer-display" style="text-align:center; color:#ff4444; font-weight:bold; font-size:1.2em; height:1.2em;"></div>
        <button id="btn-libre" class="btn btn-pista" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
        <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:#000" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
        <button id="btn-acc" class="btn btn-pista" style="background:red" onclick="setEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>
    </div>

    <div class="card">
        <button class="btn" style="background:#a36a00" onclick="document.getElementById('modal-msj-input').style.display='flex'">ENVIAR MENSAJE A PISTA</button>
        <button class="btn" style="background:#444; font-size:0.8em;" onclick="exportarHistorial()">üíæ EXCEL Y LIMPIAR VOTOS</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const db = getDatabase(initializeApp({ databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" }));
        let inscritos = {}; let seleccionados = [];

        onValue(ref(db, 'inscritos_drift'), s => { inscritos = s.val() || {}; });

        // SELECTOR
        window.abrirSelector = () => {
            const lista = document.getElementById('lista-pilotos');
            lista.innerHTML = ""; seleccionados = [];
            Object.keys(inscritos).sort((a,b)=>a-b).forEach(d => {
                const b = document.createElement('div'); b.className = 'btn-sel';
                b.innerHTML = `<b>#${d}</b><br><small>${inscritos[d].piloto}</small>`;
                b.onclick = () => { b.classList.toggle('active'); const i = seleccionados.indexOf(d); if(i>-1) seleccionados.splice(i,1); else seleccionados.push(d); };
                lista.appendChild(b);
            });
            document.getElementById('modal-selector').style.display = 'flex';
        };
        window.cerrarSelector = () => document.getElementById('modal-selector').style.display = 'none';
        window.confirmarSeleccion = () => { document.getElementById('input-dorsales').value = seleccionados.join(" "); cerrarSelector(); };

        // VOTACI√ìN
        window.lanzarVotacion = async () => {
            const val = document.getElementById('input-dorsales').value.trim();
            if(!val) return;
            const dorsales = val.split(/\s+/);
            let items = {};
            for(const d of dorsales) { items[d] = { nombre: inscritos[d]?.piloto || "PILOTO", ap:0, up:0, dw:0 }; }
            if(dorsales.length > 1) items["BATALLA"] = { nombre: "BATALLA", ap:0, up:0, dw:0 };
            
            set(ref(db, 'votacion_activa'), { activa:true, timer:0, items });
            set(ref(db, 'estado_pista'), { mensaje: "EN PISTA: " + val, color: "#007bff", id: "btn-coche" });
        };

        // MONITOR DE VOTOS EN MASTER
        onValue(ref(db, 'votacion_activa'), s => {
            const v = s.val();
            const container = document.getElementById('live-votos');
            const timerDiv = document.getElementById('timer-display');
            if(v?.activa) {
                timerDiv.innerText = v.timer > 0 ? `CERRANDO EN ${v.timer}...` : "";
                container.innerHTML = Object.entries(v.items).map(([d, info]) => `
                    <div class="voto-row">
                        <div class="voto-flex">
                            <span style="font-weight:bold;">${d === 'BATALLA' ? 'üî• BATALLA' : '#'+d+' '+info.nombre}</span>
                            <div class="voto-stats">
                                <span>üëè ${info.ap}</span> <span>üëç ${info.up}</span> <span>üëé ${info.dw}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else { container.innerHTML = ""; timerDiv.innerText = ""; }
        });

        // ESTADOS
        window.setEstado = async (msg, col, id) => {
            set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id });
            if(id === 'btn-libre') {
                const snap = await get(ref(db, 'votacion_activa'));
                if(snap.val()?.activa) {
                    const v = snap.val().items;
                    for(let k in v) { if(v[k].ap+v[k].up+v[k].dw > 0) push(ref(db, 'historial_votos'), { dorsal:k, info:v[k].nombre, ...v[k], ts:Date.now() }); }
                    let c = 5;
                    let inter = setInterval(() => {
                        c--; update(ref(db, 'votacion_activa'), { timer: c });
                        if(c<=0){ clearInterval(inter); set(ref(db, 'votacion_activa'), { activa:false }); }
                    }, 1000);
                }
            }
        };

        // MENSAJES A PISTA
        onValue(ref(db, 'copilotajes'), snap => {
            const data = snap.val();
            const panel = document.getElementById('panel-msj');
            if(data?.mensaje_pista) {
                panel.style.display = 'block';
                document.getElementById('txt-msj-pista').innerText = data.mensaje_pista;
                const sesiones = data.sesiones || {};
                const ids = Object.keys(sesiones);
                document.getElementById('pistas-cnt').innerText = ids.length;
                document.getElementById('leidos-cnt').innerText = ids.filter(id => sesiones[id].leido).length;
            } else { panel.style.display = 'none'; }
        });

        window.enviarMensaje = () => {
            const m = document.getElementById('msg-text').value.toUpperCase();
            if(m) { remove(ref(db, 'copilotajes/sesiones')); set(ref(db, 'copilotajes/mensaje_pista'), m); document.getElementById('modal-msj-input').style.display='none'; }
        };
        window.borrarMensaje = () => { remove(ref(db, 'copilotajes/mensaje_pista')); remove(ref(db, 'copilotajes/sesiones')); };

        // EXPORTAR
        window.exportarHistorial = async () => {
            const s = await get(ref(db, 'historial_votos'));
            if(!s.exists()) return alert("No hay votos");
            let csv = "Dorsal\tPiloto\tAp\tUp\tDw\tFecha\n";
            Object.values(s.val()).forEach(v => { csv += `${v.dorsal}\t${v.info}\t${v.ap}\t${v.up}\t${v.dw}\t${new Date(v.ts).toLocaleString()}\n`; });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob(["\ufeff"+csv], {type:'application/vnd.ms-excel'}));
            link.download = "historial_drift.xls"; link.click();
            if(confirm("¬øLimpiar todo el historial?")) remove(ref(db, 'historial_votos'));
        };

        onValue(ref(db, 'estado_pista'), s => {
            document.querySelectorAll('.btn-pista').forEach(b => b.classList.remove('pista-activa'));
            if(s.val()?.id) document.getElementById(s.val().id)?.classList.add('pista-activa');
        });
    </script>
</body>
</html>
