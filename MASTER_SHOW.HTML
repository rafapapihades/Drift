
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DRIFT SHOW - CONTROL TOTAL</title>
    <style>
        /* Estilos previos se mantienen igual */
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; overflow-x: hidden; }
        .header-logo { display: block; margin: 0 auto; width: 100%; max-width: 400px; height: auto; object-fit: contain; }
        .header-border { border-bottom: 1px solid #333; padding: 10px 0; margin-bottom: 15px; }
        .card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; }
        .btn { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 8px; cursor: pointer; transition: 0.3s; color: white; text-transform: uppercase; }
        .btn-pista { opacity: 0.25; }
        .pista-activa { opacity: 1 !important; transform: scale(1.02); outline: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        input { width: 100%; padding: 15px; background: #000; color: #ffcc00; border: 1px solid #444; border-radius: 8px; text-align: center; font-size: 1.4em; }
        .input-group { display: flex; gap: 8px; }
        .btn-lupa { width: 60px; background: #222; border: 1px solid #444; border-radius: 8px; color: #ffcc00; font-size: 1.5em; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* Ajuste de visualizaci√≥n de votos para mostrar acumulados */
        .vote-stats { display: flex; justify-content: space-around; font-size: 1.2em; margin: 10px 0; background: #222; padding: 10px; border-radius: 8px; color: #ffcc00; }
        .vote-item { display: flex; flex-direction: column; align-items: center; }
        .vote-total { font-size: 0.6em; color: #888; text-transform: uppercase; margin-top: 4px; }
        
        .info-pista { text-align: center; color: #007bff; font-weight: bold; margin: 5px 0; font-size: 0.9em; min-height: 1.2em; }
        .info-preview { color: #fff; font-size: 1.1em; font-weight: bold; margin-top: 15px; text-align: center; min-height: 1.2em; text-transform: uppercase; }
        #timer-display { color: #ff4444; font-weight: bold; text-align: center; font-size: 0.9em; margin-bottom: 5px; height: 1.2em; }
        #modal-selector, #modal-mensaje { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; padding: 10px; align-items: center; justify-content: center; }
        .modal-content { background: #111; padding: 25px; border-radius: 15px; border: 2px solid #a36a00; width: 95%; max-width: 450px; text-align: center; }
        #panel-lectura { display: none; background: #1a150a; border-radius: 10px; margin-top: 10px; padding: 12px; border: 1px solid #a36a00; }
        .pista-tag { padding: 5px 10px; border-radius: 5px; color: #fff; font-weight: bold; font-size: 0.75em; border: 1px solid rgba(255,255,255,0.1); }
        .grid-pilotos { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; flex: 1; width: 100%; margin-top: 10px; }
        .btn-piloto-selec { background: #111; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; display: flex; flex-direction: column; text-align: center; justify-content: center; min-height: 70px; }
        .btn-piloto-selec.selected { background: #332200; border-color: #ffcc00; }
    </style>
</head>
<body>

    <div id="modal-selector">
        <div style="display:flex; gap:10px; width:100%; margin-bottom:10px;">
            <button class="btn" style="background:#444; flex:1" onclick="cerrarSelector()">‚úï CANCELAR</button>
            <button class="btn" style="background:#008800; flex:1" onclick="confirmarSeleccion()">‚úì ACEPTAR</button>
        </div>
        <div id="lista-botones-pilotos" class="grid-pilotos"></div>
    </div>

    <div id="modal-mensaje">
        <div class="modal-content">
            <h3 style="color:#a36a00; margin-top:0;">AVISO A PISTA</h3>
            <input type="text" id="input-mensaje-pista" placeholder="Escribe el aviso aqu√≠...">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
                <button class="btn" style="background:#28a745" onclick="enviarMensajePista()">ENVIAR</button>
                <button class="btn" style="background:#444" onclick="cerrarModalMensaje()">SALIR</button>
            </div>
        </div>
    </div>

    <div class="header-border">
        <img src="logo2.jpg" alt="Logo" class="header-logo">
    </div>

    <div id="tab-show">
        <div class="card">
            <div class="input-group">
                <input type="text" id="d-show" placeholder="DORSALES" oninput="buscarPilotoShow(this.value)">
                <button class="btn-lupa" onclick="abrirSelector()">üîç</button>
            </div>
            <div id="preview-show" class="info-preview">Introduce dorsal...</div>
        </div>

        <div class="card">
            <button id="btn-coche" class="btn btn-pista" style="background:#007bff" onclick="abrirVoto()">COCHE EN PISTA</button>
            <div id="info-pista-drift" class="info-pista"></div>
            <div id="timer-display"></div>
            
            <div class="vote-stats">
                <div class="vote-item">
                    <span>üëè <b id="m-ap">0</b></span>
                    <span class="vote-total">Total: <span id="t-ap">0</span></span>
                </div>
                <div class="vote-item">
                    <span>üëç <b id="m-up">0</b></span>
                    <span class="vote-total">Total: <span id="t-up">0</span></span>
                </div>
                <div class="vote-item">
                    <span>üëé <b id="m-dw">0</b></span>
                    <span class="vote-total">Total: <span id="t-dw">0</span></span>
                </div>
            </div>

            <button id="btn-libre" class="btn btn-pista" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
            <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:black" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
            <button id="btn-acc" class="btn btn-pista" style="background:red" onclick="setEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>
            
            <button class="btn" style="background:#a36a00; color:#fff; margin-top:10px;" onclick="abrirModalMensaje()">ENVIAR MENSAJE A PISTA</button>

            <div id="panel-lectura">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <span style="font-size:0.7em; color:#a36a00; font-weight:bold;">CONFIRMACI√ìN DE LECTURA:</span>
                    <button onclick="borrarMensajePista()" style="background:#cc0000; color:#fff; border:none; padding:4px 10px; border-radius:5px; font-size:0.7em; font-weight:bold; cursor:pointer;">BORRAR MENSAJE X</button>
                </div>
                <div id="lista-pistas" style="display:flex; gap:6px; flex-wrap:wrap;"></div>
            </div>

            <button class="btn" style="background:#222; border:1px dashed #444; color:#888; font-size:0.75em; margin-top:20px; padding:10px;" onclick="document.getElementById('xl-d').click()">üìÇ CARGAR DRIFT.CSV</button>
            <input type="file" id="xl-d" accept=".csv" style="display:none" onchange="cargarCSV(event)">
            <p style="font-size:0.75em; color:#ffcc00; text-align:center;">Inscritos: <span id="cnt-drift">0</span></p>
            <button class="btn" style="background:#444; font-size:0.7em; margin-top:5px;" onclick="exportarVotos()">üíæ DESCARGAR VOTOS Y LIMPIAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let inscritosD = {};
        let seleccionados = [];
        let acumuladoPiloto = { ap: 0, up: 0, dw: 0 }; // Votos de rondas anteriores

        // --- BUSCADOR Y SELECTOR ---
        window.buscarPilotoShow = (val) => {
            const dorsales = val.trim().split(/\s+/);
            const encontrados = dorsales.map(d => {
                const p = inscritosD[d];
                return p ? (p.coche ? `${p.piloto} (${p.coche})` : p.piloto) : (d ? d + ": ?" : "");
            });
            document.getElementById('preview-show').innerText = val ? encontrados.filter(x => x).join(' | ') : "Introduce dorsal...";
        };

        window.abrirSelector = () => {
            const grid = document.getElementById('lista-botones-pilotos');
            grid.innerHTML = ""; seleccionados = [];
            const dorsales = Object.keys(inscritosD).sort((a,b) => a - b);
            dorsales.forEach(d => {
                const p = inscritosD[d];
                const btn = document.createElement('div');
                btn.className = 'btn-piloto-selec';
                btn.innerHTML = `<strong>${d}</strong><small>${p.piloto}</small>`;
                btn.onclick = () => {
                    btn.classList.toggle('selected');
                    const idx = seleccionados.indexOf(d);
                    if (idx > -1) seleccionados.splice(idx, 1); else seleccionados.push(d);
                };
                grid.appendChild(btn);
            });
            document.getElementById('modal-selector').style.display = 'flex';
        };

        window.cerrarSelector = () => document.getElementById('modal-selector').style.display = 'none';
        window.confirmarSeleccion = () => {
            document.getElementById('d-show').value = seleccionados.join(" ");
            buscarPilotoShow(seleccionados.join(" "));
            cerrarSelector();
        };

        // --- MENSAJER√çA ---
        window.abrirModalMensaje = () => { document.getElementById('modal-mensaje').style.display = 'flex'; document.getElementById('input-mensaje-pista').focus(); };
        window.cerrarModalMensaje = () => document.getElementById('modal-mensaje').style.display = 'none';
        window.enviarMensajePista = () => {
            const m = document.getElementById('input-mensaje-pista').value;
            if(m.trim()) { set(ref(db, 'copilotajes/mensaje_pista'), m.toUpperCase()); cerrarModalMensaje(); document.getElementById('input-mensaje-pista').value = ""; }
        };
        window.borrarMensajePista = () => set(ref(db, 'copilotajes/mensaje_pista'), "");

        onValue(ref(db, 'copilotajes/mensaje_pista'), (snap) => {
            document.getElementById('panel-lectura').style.display = snap.val() ? "block" : "none";
        });

        onValue(ref(db, 'presencia_pistas'), (snap) => {
            const container = document.getElementById('lista-pistas'); container.innerHTML = "";
            const pistas = snap.val() || {};
            Object.keys(pistas).forEach(id => {
                const tag = document.createElement('div'); tag.className = 'pista-tag';
                tag.style.backgroundColor = pistas[id].leido ? "#28a745" : "#444";
                tag.innerText = id + (pistas[id].leido ? " ‚úì" : " ...");
                container.appendChild(tag);
            });
        });

        // --- VOTOS Y PISTA ---
        window.abrirVoto = async () => {
            const val = document.getElementById('d-show').value.trim();
            if (!val) return;

            // 1. Calcular votos acumulados del historial para este dorsal
            acumuladoPiloto = { ap: 0, up: 0, dw: 0 };
            const histSnap = await get(ref(db, 'historial_votos'));
            if (histSnap.exists()) {
                Object.values(histSnap.val()).forEach(h => {
                    if (h.dorsal === val) {
                        acumuladoPiloto.ap += (h.ap || 0);
                        acumuladoPiloto.up += (h.up || 0);
                        acumuladoPiloto.dw += (h.dw || 0);
                    }
                });
            }

            // 2. Abrir votaci√≥n
            const infoText = document.getElementById('preview-show').innerText;
            set(ref(db, 'votacion_activa'), {
                dorsal: val, info: infoText,
                aplausos: 0, up: 0, down: 0, activa: true, timer: 0,
                // Guardamos el acumulado en la nube para que el p√∫blico tambi√©n lo vea
                hist_ap: acumuladoPiloto.ap,
                hist_up: acumuladoPiloto.up,
                hist_dw: acumuladoPiloto.dw
            });

            set(ref(db, 'estado_pista'), { mensaje: 'üèéÔ∏è EN PISTA: ' + val, color: '#007bff', id: 'btn-coche' });
            document.getElementById('d-show').value = "";
            document.getElementById('preview-show').innerText = "Introduce dorsal...";
        };

        window.setEstado = async (msg, col, id) => {
            set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id: id });
            if (id === 'btn-libre') {
                const snap = await get(ref(db, 'votacion_activa'));
                const v = snap.val();
                if (v && v.activa) {
                    push(ref(db, 'historial_votos'), { 
                        dorsal: v.dorsal, 
                        info: v.info, 
                        ap: v.aplausos, 
                        up: v.up, 
                        dw: v.down, 
                        ts: Date.now() 
                    });
                    let count = 5;
                    let interval = setInterval(() => {
                        count--;
                        if (count <= 0) {
                            clearInterval(interval);
                            set(ref(db, 'votacion_activa'), { activa: false, info: "", dorsal: "", timer: 0 });
                        } else {
                            update(ref(db, 'votacion_activa'), { timer: count });
                        }
                    }, 1000);
                }
            }
        };

        onValue(ref(db, 'votacion_activa'), snap => {
            const v = snap.val();
            const infoElt = document.getElementById('info-pista-drift');
            const timerElt = document.getElementById('timer-display');
            
            if (v && v.activa) {
                // Rondas actuales
                const curAp = v.aplausos || 0;
                const curUp = v.up || 0;
                const curDw = v.down || 0;
                
                // Acumulados previos (los traemos de la nube)
                const hAp = v.hist_ap || 0;
                const hUp = v.hist_up || 0;
                const hDw = v.hist_dw || 0;

                document.getElementById('m-ap').innerText = curAp;
                document.getElementById('m-up').innerText = curUp;
                document.getElementById('m-dw').innerText = curDw;

                // Mostramos la suma total (Hist√≥rico + Actual)
                document.getElementById('t-ap').innerText = hAp + curAp;
                document.getElementById('t-up').innerText = hUp + curUp;
                document.getElementById('t-dw').innerText = hDw + curDw;

                infoElt.innerText = v.info || "";
                timerElt.innerText = v.timer > 0 ? `CERRANDO VOTACI√ìN EN ${v.timer}...` : "";
            } else {
                infoElt.innerText = "PISTA LIBRE";
                timerElt.innerText = "";
                document.getElementById('m-ap').innerText = 0;
                document.getElementById('m-up').innerText = 0;
                document.getElementById('m-dw').innerText = 0;
                document.getElementById('t-ap').innerText = 0;
                document.getElementById('t-up').innerText = 0;
                document.getElementById('t-dw').innerText = 0;
            }
        });

        // --- RESTO DE FUNCIONES SE MANTIENEN ---
        window.cargarCSV = (event) => {
            const file = event.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "").slice(1);
                let obj = {};
                lines.forEach(line => {
                    const columns = line.split(line.includes(';') ? ';' : ',');
                    if (columns[0]) obj[columns[0].trim()] = { piloto: columns[1]?.trim() || "P" + columns[0], coche: columns[2]?.trim() || "" };
                });
                set(ref(db, 'inscritos_drift'), obj).then(() => alert("Cargados " + Object.keys(obj).length + " pilotos."));
            };
            reader.readAsText(file, "UTF-8");
        };

        window.exportarVotos = async () => {
            const snap = await get(ref(db, 'historial_votos'));
            if (!snap.exists()) return alert("Sin datos.");
            let csv = "\uFEFFDorsal;Piloto;Ap;Up;Down;TS\n";
            Object.values(snap.val()).forEach(v => { csv += `${v.dorsal};${v.info};${v.ap};${v.up};${v.dw};${new Date(v.ts).toLocaleString()}\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob); link.download = "votos.csv"; link.click();
            if(confirm("¬øBorrar nube?")) remove(ref(db, 'historial_votos'));
        };

        onValue(ref(db, 'inscritos_drift'), s => { 
            inscritosD = s.val() || {}; 
            document.getElementById('cnt-drift').innerText = Object.keys(inscritosD).length; 
        });

        onValue(ref(db, 'estado_pista'), s => {
            const e = s.val();
            document.querySelectorAll('.btn-pista').forEach(b => b.classList.remove('pista-activa'));
            if (e?.id) document.getElementById(e.id)?.classList.add('pista-activa');
        });

        set(ref(db, 'modo_actual'), 'tab-show');
    </script>
</body>
</html>
