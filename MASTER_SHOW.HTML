<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DRIFT SHOW V1.0 - CONTROL</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; overflow-x: hidden; }
        
        .header-logo { 
            display: block; 
            margin: 0 auto; 
            width: 100%;       
            max-width: 400px;  
            height: auto; 
            object-fit: contain;
        }

        .header-border { 
            border-bottom: 1px solid #333; 
            padding: 10px 0; 
            margin-bottom: 15px;
            background: #000;
        }

        .card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; width: 100%; }
        
        .btn { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 8px; cursor: pointer; transition: 0.3s; color: white; text-transform: uppercase; }
        .btn-pista { opacity: 0.25; }
        .pista-activa { opacity: 1 !important; transform: scale(1.02); outline: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        
        .input-group { display: flex; gap: 8px; width: 100%; }
        input { flex: 1; min-width: 0; padding: 15px; background: #000; color: #ffcc00; border: 1px solid #444; border-radius: 8px; text-align: center; font-size: 1.4em; }
        .btn-lupa { width: 60px; flex-shrink: 0; background: #222; border: 1px solid #444; border-radius: 8px; color: #ffcc00; font-size: 1.5em; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .vote-stats { display: flex; justify-content: space-around; font-size: 1.2em; margin: 10px 0; background: #222; padding: 10px; border-radius: 8px; color: #ffcc00; }
        .info-pista { text-align: center; color: #007bff; font-weight: bold; margin: 5px 0; font-size: 0.9em; min-height: 1.2em; }
        .info-preview { color: #fff; font-size: 1.1em; font-weight: bold; margin-top: 15px; text-align: center; min-height: 1.2em; text-transform: uppercase; }

        .btn-reset { background: #444; opacity: 1; font-size: 0.7em; margin-top: 5px; }
        .btn-cargar { background: #222; border: 1px dashed #444; color: #888; font-size: 0.75em; margin-top: 20px; padding: 10px; margin-bottom: 5px; }

        /* MODALES */
        #modal-selector, #modal-mensaje { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; padding: 10px; 
            align-items: center; justify-content: center;
        }
        .modal-content { background: #111; padding: 25px; border-radius: 15px; border: 2px solid #007bff; width: 95%; max-width: 450px; text-align: center; }

        .grid-pilotos { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; flex: 1; width: 100%; }
        .btn-piloto-selec { 
            background: #111; border: 1px solid #333; color: #fff; padding: 10px; 
            border-radius: 8px; display: flex; flex-direction: column; text-align: center; justify-content: center; min-height: 70px;
        }
        .btn-piloto-selec.selected { background: #332200; border-color: #ffcc00; }
    </style>
</head>
<body>

    <div id="modal-selector">
        <div style="display:flex; gap:10px; width:100%; margin-bottom:10px;">
            <button class="btn" style="background:#444; flex:1" onclick="cerrarSelector()">‚úï CANCELAR</button>
            <button class="btn" style="background:#008800; flex:1" onclick="confirmarSeleccion()">‚úì ACEPTAR</button>
        </div>
        <div id="lista-botones-pilotos" class="grid-pilotos"></div>
    </div>

    <div id="modal-mensaje">
        <div class="modal-content">
            <h3 style="color:#007bff; margin-top:0;">AVISO A PISTA</h3>
            <input type="text" id="input-mensaje-pista" style="width:100%; font-size:1.2em; padding:15px; margin-bottom:20px;" placeholder="Escribe el mensaje...">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button class="btn" style="background:#28a745" onclick="enviarMensajePista()">ENVIAR</button>
                <button class="btn" style="background:#ff0000" onclick="borrarMensajePista()">BORRAR</button>
                <button class="btn" style="background:#444; grid-column: span 2;" onclick="cerrarModalMensaje()">SALIR</button>
            </div>
        </div>
    </div>

    <div class="header-border">
        <img src="logo2.jpg" alt="Logo" class="header-logo">
    </div>

    <div id="tab-show">
        <div class="card">
            <div class="input-group">
                <input type="text" id="d-show" placeholder="DORSALES" oninput="buscarPilotoShow(this.value)">
                <button class="btn-lupa" onclick="abrirSelector()">üîç</button>
            </div>
            <div id="preview-show" class="info-preview">Introduce dorsal...</div>
        </div>

        <div id="drift-controls" class="card">
            <button id="btn-coche" class="btn btn-pista" style="background:#007bff" onclick="abrirVoto()">COCHE EN PISTA</button>
            
            <div id="info-pista-drift" class="info-pista"></div>
            
            <div class="vote-stats">
                <span>üëè <b id="m-ap">0</b></span> 
                <span>üëç <b id="m-up">0</b></span> 
                <span>üëé <b id="m-dw">0</b></span>
            </div>

            <button id="btn-libre" class="btn btn-pista" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
            <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:black" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
            <button id="btn-acc" class="btn btn-pista" style="background:red" onclick="setEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>
            
            <button class="btn" style="background:#0056b3; margin-top:10px; border: 2px solid #fff;" onclick="abrirModalMensaje()">üí¨ ENVIAR AVISO A PISTA</button>

            <button class="btn btn-cargar" onclick="document.getElementById('xl-d').click()">üìÇ CARGAR DRIFT.CSV</button>
            <input type="file" id="xl-d" accept=".csv" style="display:none" onchange="cargarCSV(event, 'drift')">
            
            <p style="font-size:0.75em; color:#ffcc00; text-align:center; margin: 10px 0;">
                Inscritos: <span id="cnt-drift">0</span>
            </p>

            <button class="btn btn-reset" onclick="exportarVotos()">üíæ DESCARGAR VOTOS Y LIMPIAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let inscritosD = {};
        let seleccionados = [];

        // --- L√ìGICA MENSAJER√çA ---
        window.abrirModalMensaje = () => {
            document.getElementById('modal-mensaje').style.display = 'flex';
            document.getElementById('input-mensaje-pista').focus();
        };
        window.cerrarModalMensaje = () => document.getElementById('modal-mensaje').style.display = 'none';
        
        window.enviarMensajePista = () => {
            const m = document.getElementById('input-mensaje-pista').value;
            if(m.trim()) {
                set(ref(db, 'copilotajes/mensaje_pista'), m.toUpperCase());
                cerrarModalMensaje();
                document.getElementById('input-mensaje-pista').value = "";
            }
        };
        window.borrarMensajePista = () => {
            set(ref(db, 'copilotajes/mensaje_pista'), "");
            cerrarModalMensaje();
        };

        // --- L√ìGICA SELECTOR Y PILOTOS ---
        window.abrirSelector = () => {
            const grid = document.getElementById('lista-botones-pilotos');
            grid.innerHTML = ""; seleccionados = [];
            const dorsales = Object.keys(inscritosD).sort((a,b) => a - b);
            dorsales.forEach(d => {
                const p = inscritosD[d];
                const btn = document.createElement('div');
                btn.className = 'btn-piloto-selec';
                btn.innerHTML = `<div class="dorsal-tag">${d}</div><div class="p-name">${p.piloto}</div>`;
                btn.onclick = () => {
                    btn.classList.toggle('selected');
                    const idx = seleccionados.indexOf(d);
                    if (idx > -1) seleccionados.splice(idx, 1); else seleccionados.push(d);
                };
                grid.appendChild(btn);
            });
            document.getElementById('modal-selector').style.display = 'flex';
        };

        window.cerrarSelector = () => document.getElementById('modal-selector').style.display = 'none';
        window.confirmarSeleccion = () => {
            document.getElementById('d-show').value = seleccionados.join(" ");
            window.buscarPilotoShow(seleccionados.join(" "));
            cerrarSelector();
        };

        window.abrirVoto = async () => {
            const inputElt = document.getElementById('d-show');
            const val = inputElt.value.trim();
            if (!val) return alert("Introduce dorsal");
            const dorsalesArr = val.split(/\s+/);
            let infoConcat = [];
            let acumuladoInicial = { ap: 0, up: 0, dw: 0 };
            const histSnap = await get(ref(db, 'historial_votos'));
            if (histSnap.exists()) {
                const historial = Object.values(histSnap.val());
                dorsalesArr.forEach(d => {
                    historial.filter(h => h.dorsal === d).forEach(v => {
                        acumuladoInicial.ap += (v.ap || 0); acumuladoInicial.up += (v.up || 0); acumuladoInicial.dw += (v.dw || 0);
                    });
                });
            }
            dorsalesArr.forEach(d => {
                const p = inscritosD[d];
                infoConcat.push(p ? `${p.piloto}${p.coche ? ' ('+p.coche+')' : ''}` : "P" + d);
            });
            set(ref(db, 'votacion_activa'), {
                dorsal: val, info: infoConcat.join(' / '),
                aplausos: acumuladoInicial.ap, up: acumuladoInicial.up, down: acumuladoInicial.dw,
                activa: true, timer: 0
            });
            set(ref(db, 'estado_pista'), { mensaje: 'üèéÔ∏è EN PISTA: ' + val, color: '#007bff', id: 'btn-coche' });
            inputElt.value = "";
        };

        window.setEstado = async (msg, col, id) => {
            set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id: id });
            if (id === 'btn-libre') {
                const snap = await get(ref(db, 'votacion_activa'));
                const v = snap.val();
                if (v && v.activa) {
                    push(ref(db, 'historial_votos'), {
                        dorsal: v.dorsal, info: v.info,
                        ap: v.aplausos, up: v.up, dw: v.down, ts: Date.now()
                    });
                    let count = 5;
                    update(ref(db, 'votacion_activa'), { timer: count });
                    let interval = setInterval(() => {
                        count--;
                        if (count <= 0) {
                            clearInterval(interval);
                            set(ref(db, 'votacion_activa'), { activa: false, info: "", dorsal: "", timer: 0 });
                        } else {
                            update(ref(db, 'votacion_activa'), { timer: count });
                        }
                    }, 1000);
                }
            }
        };

        window.cargarCSV = (event, tipo) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split(/\r?\n/).filter(l => l.trim() !== "").slice(1);
                let obj = {};
                lines.forEach(line => {
                    const columns = line.split(line.includes(';') ? ';' : ',');
                    if (columns[0]) {
                        const d = columns[0].trim();
                        obj[d] = { piloto: columns[1]?.trim() || "P" + d, coche: columns[2]?.trim() || "" };
                    }
                });
                set(ref(db, 'inscritos_drift'), obj).then(() => alert("Cargados " + Object.keys(obj).length + " pilotos."));
            };
            reader.readAsText(file, "UTF-8");
        };

        window.exportarVotos = async () => {
            const snap = await get(ref(db, 'historial_votos'));
            if (!snap.exists()) return alert("Sin datos.");
            let csv = "\uFEFFDorsal;Piloto;Ap;Up;Down;TS\n";
            Object.values(snap.val()).forEach(v => { csv += `${v.dorsal};${v.info};${v.ap};${v.up};${v.dw};${new Date(v.ts).toLocaleString()}\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "votos.csv";
            link.click();
            if(confirm("¬øBorrar nube?")) remove(ref(db, 'historial_votos'));
        };

        onValue(ref(db, 'inscritos_drift'), s => {
            inscritosD = s.val() || {};
            document.getElementById('cnt-drift').innerText = Object.keys(inscritosD).length;
        });

        window.buscarPilotoShow = (val) => {
            const dorsales = val.trim().split(/\s+/);
            const encontrados = dorsales.map(d => {
                const p = inscritosD[d];
                return p ? (p.coche ? `${p.piloto} (${p.coche})` : p.piloto) : (d ? d+": ?" : "");
            });
            document.getElementById('preview-show').innerText = val ? encontrados.filter(x=>x).join(' | ') : "Introduce dorsal...";
        };

        onValue(ref(db, 'votacion_activa'), snap => {
            const v = snap.val();
            if (v && v.activa) {
                document.getElementById('m-ap').innerText = v.aplausos || 0;
                document.getElementById('m-up').innerText = v.up || 0;
                document.getElementById('m-dw').innerText = v.down || 0;
                document.getElementById('info-pista-drift').innerText = v.info || "";
            } else {
                document.getElementById('info-pista-drift').innerText = "Pista libre";
            }
        });

        onValue(ref(db, 'estado_pista'), s => {
            const e = s.val();
            document.querySelectorAll('.btn-pista').forEach(b => b.classList.remove('pista-activa'));
            if (e?.id) document.getElementById(e.id)?.classList.add('pista-activa');
        });

        set(ref(db, 'modo_actual'), 'tab-show');
    </script>
</body>
</html>
