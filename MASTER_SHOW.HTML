<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DRIFT SHOW V1.0 - CONTROL</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; overflow-x: hidden; }
        
        .header-title { text-align: center; color: #ffcc00; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; width: 100%; }
        
        .btn { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 8px; cursor: pointer; transition: 0.3s; color: white; text-transform: uppercase; }
        .btn-pista { opacity: 0.25; }
        .pista-activa { opacity: 1 !important; transform: scale(1.02); outline: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        
        .input-group { display: flex; gap: 8px; width: 100%; }
        input { flex: 1; min-width: 0; padding: 15px; background: #000; color: #ffcc00; border: 1px solid #444; border-radius: 8px; text-align: center; font-size: 1.4em; }
        .btn-lupa { width: 60px; flex-shrink: 0; background: #222; border: 1px solid #444; border-radius: 8px; color: #ffcc00; font-size: 1.5em; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .vote-stats { display: flex; justify-content: space-around; font-size: 1.2em; margin: 10px 0; background: #222; padding: 10px; border-radius: 8px; color: #ffcc00; }
        .info-pista { text-align: center; color: #007bff; font-weight: bold; margin: 5px 0; font-size: 0.9em; min-height: 1.2em; }
        .info-preview { color: #fff; font-size: 1.1em; font-weight: bold; margin-top: 15px; text-align: center; min-height: 1.2em; text-transform: uppercase; }

        /* PANEL DE DISPOSITIVOS DE PISTA */
        #panel-mensajeria { display: none; margin-top: 10px; border: 2px solid #ffcc00; padding: 15px; border-radius: 12px; background: #1a1500; }
        #msg-activo-texto { color: #ffcc00; font-weight: bold; text-align: center; display: block; margin-bottom: 10px; font-size: 1.1em; }
        .contenedor-dispositivos { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-bottom: 15px; }
        .disp { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 6px; background: #444; color: #fff; font-weight: bold; font-size: 0.9em; transition: 0.3s; }
        .disp.leido { background: #28a745; box-shadow: 0 0 10px #28a745; }

        .btn-reset { background: #444; opacity: 1; font-size: 0.7em; margin-top: 5px; }
        .btn-cargar { background: #222; border: 1px dashed #444; color: #888; font-size: 0.75em; margin-top: 20px; padding: 10px; margin-bottom: 5px; }

        #modal-selector, #modal-msj-input { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 1000; flex-direction: column; padding: 10px; 
        }
        .grid-pilotos { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; flex: 1; }
        .btn-piloto-selec { background: #111; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; text-align: center; justify-content: center; min-height: 70px; display: flex; flex-direction: column; }
        .btn-piloto-selec.selected { background: #332200; border-color: #ffcc00; }
    </style>
</head>
<body>

    <div id="modal-selector">
        <div style="display:flex; gap:10px; margin-bottom:10px;">
            <button class="btn" style="background:#444; flex:1" onclick="cerrarSelector()">‚úï</button>
            <button class="btn" style="background:green; flex:1" onclick="confirmarSeleccion()">‚úì ACEPTAR</button>
        </div>
        <div id="lista-botones-pilotos" class="grid-pilotos"></div>
    </div>

    <div id="modal-msj-input">
        <div class="card" style="max-width:400px; margin:auto; width:100%;">
            <h3 style="color:#ffcc00; text-align:center;">AVISO A PISTA</h3>
            <input type="text" id="input-texto-msj" placeholder="Escribe el aviso...">
            <button class="btn" style="background:green; margin-top:15px;" onclick="enviarMensajePista()">ENVIAR A PISTA</button>
            <button class="btn" style="background:#444" onclick="document.getElementById('modal-msj-input').style.display='none'">CANCELAR</button>
        </div>
    </div>

    <div class="header-title">PANEL DE CONTROL DRIFTSHOW</div>

    <div id="tab-show">
        <div class="card">
            <div class="input-group">
                <input type="text" id="d-show" placeholder="DORSALES" oninput="buscarPilotoShow(this.value)">
                <button class="btn-lupa" onclick="abrirSelector()">üîç</button>
            </div>
            <div id="preview-show" class="info-preview">Introduce dorsal...</div>
        </div>

        <div id="drift-controls" class="card">
            <button id="btn-coche" class="btn btn-pista" style="background:#007bff" onclick="abrirVoto()">COCHE EN PISTA</button>
            <div id="info-pista-drift" class="info-pista"></div>
            
            <div class="vote-stats">
                <span>üëè <b id="m-ap">0</b></span> 
                <span>üëç <b id="m-up">0</b></span> 
                <span>üëé <b id="m-dw">0</b></span>
            </div>

            <button id="btn-libre" class="btn btn-pista" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
            <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:black" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
            <button id="btn-acc" class="btn btn-pista" style="background:red" onclick="setEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>
            
            <button class="btn" style="background:#a36a00; margin-top:10px;" onclick="document.getElementById('modal-msj-input').style.display='flex'">ENVIAR MENSAJE A PISTA</button>
            
            <div id="panel-mensajeria">
                <span id="msg-activo-texto"></span>
                <div id="contenedor-dispositivos" class="contenedor-dispositivos"></div>
                <button class="btn" style="background:#dc3545; padding:10px; font-size:0.8em;" onclick="borrarMensajePista()">BORRAR MENSAJE Y LIMPIAR</button>
            </div>

            <button class="btn btn-cargar" onclick="document.getElementById('xl-d').click()">üìÇ CARGAR DRIFT.CSV</button>
            <input type="file" id="xl-d" accept=".csv" style="display:none" onchange="cargarCSV(event, 'drift')">
            
            <p style="font-size:0.75em; color:#ffcc00; text-align:center; margin: 10px 0;">
                Inscritos: <span id="cnt-drift">0</span>
            </p>

            <button class="btn btn-reset" onclick="exportarVotos()">üíæ DESCARGAR VOTOS Y LIMPIAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const db = getDatabase(initializeApp({ databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" }));

        let inscritosD = {};
        let seleccionados = [];

        // L√ìGICA DE DISPOSITIVOS Y CONFIRMACI√ìN
        onValue(ref(db, 'comunicacion_pista'), (snap) => {
            const data = snap.val();
            const panel = document.getElementById('panel-mensajeria');
            const contenedor = document.getElementById('contenedor-dispositivos');
            
            if (data && data.mensaje) {
                panel.style.display = 'block';
                document.getElementById('msg-activo-texto').innerText = data.mensaje;
                contenedor.innerHTML = "";
                
                if (data.sesiones) {
                    Object.keys(data.sesiones).forEach((id, index) => {
                        const div = document.createElement('div');
                        div.className = 'disp' + (data.sesiones[id].leido ? ' leido' : '');
                        div.innerText = index + 1;
                        contenedor.appendChild(div);
                    });
                }
            } else {
                panel.style.display = 'none';
            }
        });

        window.enviarMensajePista = () => {
            const texto = document.getElementById('input-texto-msj').value.toUpperCase();
            if (texto) {
                remove(ref(db, 'comunicacion_pista/sesiones'));
                set(ref(db, 'comunicacion_pista/mensaje'), texto);
                document.getElementById('modal-msj-input').style.display = 'none';
                document.getElementById('input-texto-msj').value = "";
            }
        };

        window.borrarMensajePista = () => {
            remove(ref(db, 'comunicacion_pista'));
        };

        // --- FUNCIONES ORIGINALES DEL C√ìDIGO 00:52 ---
        window.abrirSelector = () => {
            const grid = document.getElementById('lista-botones-pilotos');
            grid.innerHTML = ""; seleccionados = [];
            Object.keys(inscritosD).sort((a,b) => a - b).forEach(d => {
                const btn = document.createElement('div');
                btn.className = 'btn-piloto-selec';
                btn.innerHTML = `<div class="dorsal-tag">${d}</div><div class="p-name">${inscritosD[d].piloto}</div>`;
                btn.onclick = () => { btn.classList.toggle('selected'); const i = seleccionados.indexOf(d); if(i>-1) seleccionados.splice(i,1); else seleccionados.push(d); };
                grid.appendChild(btn);
            });
            document.getElementById('modal-selector').style.display = 'flex';
        };

        window.confirmarSeleccion = () => {
            document.getElementById('d-show').value = seleccionados.join(" ");
            window.buscarPilotoShow(seleccionados.join(" "));
            document.getElementById('modal-selector').style.display = 'none';
        };

        window.abrirVoto = async () => {
            const val = document.getElementById('d-show').value.trim();
            if (!val) return;
            const dorsalesArr = val.split(/\s+/);
            let infoConcat = [];
            let acumuladoInicial = { ap: 0, up: 0, dw: 0 };
            const histSnap = await get(ref(db, 'historial_votos'));
            if (histSnap.exists()) {
                const historial = Object.values(histSnap.val());
                dorsalesArr.forEach(d => {
                    historial.filter(h => h.dorsal === d).forEach(v => {
                        acumuladoInicial.ap += (v.ap || 0); acumuladoInicial.up += (v.up || 0); acumuladoInicial.dw += (v.dw || 0);
                    });
                });
            }
            dorsalesArr.forEach(d => infoConcat.push(inscritosD[d]?.piloto || "P" + d));
            set(ref(db, 'votacion_activa'), {
                dorsal: val, info: infoConcat.join(' / '),
                aplausos: acumuladoInicial.ap, up: acumuladoInicial.up, down: acumuladoInicial.dw,
                activa: true, timer: 0
            });
            set(ref(db, 'estado_pista'), { mensaje: 'üèéÔ∏è EN PISTA: ' + val, color: '#007bff', id: 'btn-coche' });
            document.getElementById('d-show').value = "";
        };

        window.setEstado = async (msg, col, id) => {
            set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id: id });
            if (id === 'btn-libre') {
                const snap = await get(ref(db, 'votacion_activa'));
                const v = snap.val();
                if (v && v.activa) {
                    push(ref(db, 'historial_votos'), { dorsal: v.dorsal, info: v.info, ap: v.aplausos, up: v.up, dw: v.down, ts: Date.now() });
                    let count = 5;
                    let interval = setInterval(() => {
                        count--; update(ref(db, 'votacion_activa'), { timer: count });
                        if (count <= 0) { clearInterval(interval); set(ref(db, 'votacion_activa'), { activa: false }); }
                    }, 1000);
                }
            }
        };

        onValue(ref(db, 'inscritos_drift'), s => {
            inscritosD = s.val() || {};
            document.getElementById('cnt-drift').innerText = Object.keys(inscritosD).length;
        });

        window.buscarPilotoShow = (val) => {
            const dorsales = val.trim().split(/\s+/);
            const encontrados = dorsales.map(d => inscritosD[d]?.piloto || (d ? d+": ?" : ""));
            document.getElementById('preview-show').innerText = val ? encontrados.filter(x=>x).join(' | ') : "Introduce dorsal...";
        };

        onValue(ref(db, 'votacion_activa'), snap => {
            const v = snap.val();
            if (v && v.activa) {
                document.getElementById('m-ap').innerText = v.aplausos || 0;
                document.getElementById('m-up').innerText = v.up || 0;
                document.getElementById('m-dw').innerText = v.down || 0;
                document.getElementById('info-pista-drift').innerText = v.info || "";
            } else {
                document.getElementById('info-pista-drift').innerText = "Pista libre";
            }
        });

        onValue(ref(db, 'estado_pista'), s => {
            document.querySelectorAll('.btn-pista').forEach(b => b.classList.remove('pista-activa'));
            if (s.val()?.id) document.getElementById(s.val().id)?.classList.add('pista-activa');
        });

        window.exportarVotos = async () => { /* l√≥gica de descarga excel */ };
        window.cargarCSV = (e) => { /* l√≥gica de carga drift.csv */ };
        window.cerrarSelector = () => document.getElementById('modal-selector').style.display = 'none';
    </script>
</body>
</html>
