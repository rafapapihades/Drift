<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MASTER DRIFT SHOW - CONTROL</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: sans-serif; padding: 10px; margin: 0; overflow-x: hidden; }
        .header-logo { display: block; margin: 0 auto; width: 100%; max-width: 400px; height: auto; object-fit: contain; }
        .header-border { border-bottom: 1px solid #333; padding: 10px 0; margin-bottom: 15px; }

        .card { background: #111; padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; }
        
        .btn { width: 100%; padding: 18px; border-radius: 10px; border: none; font-weight: bold; margin-bottom: 8px; cursor: pointer; transition: 0.3s; color: white; text-transform: uppercase; }
        .btn-pista { opacity: 0.25; }
        .pista-activa { opacity: 1 !important; transform: scale(1.02); outline: 3px solid #fff; box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        
        input { width: 100%; padding: 15px; background: #000; color: #ffcc00; border: 1px solid #444; border-radius: 8px; text-align: center; font-size: 1.4em; }
        .input-group { display: flex; gap: 8px; }
        .btn-lupa { width: 60px; background: #222; border: 1px solid #444; border-radius: 8px; color: #ffcc00; font-size: 1.5em; cursor: pointer; }

        .vote-stats { display: flex; justify-content: space-around; font-size: 1.2em; margin: 10px 0; background: #222; padding: 10px; border-radius: 8px; color: #ffcc00; }
        .info-pista { text-align: center; color: #007bff; font-weight: bold; margin: 5px 0; font-size: 0.9em; min-height: 1.2em; }
        .info-preview { color: #fff; font-size: 1.1em; font-weight: bold; margin-top: 15px; text-align: center; min-height: 1.2em; text-transform: uppercase; }
        
        /* Contador de cierre */
        #timer-display { color: #ff4444; font-weight: bold; text-align: center; font-size: 0.9em; margin-bottom: 5px; height: 1.2em; }

        /* MODALES */
        #modal-selector, #modal-mensaje { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; padding: 10px; align-items: center; justify-content: center;
        }
        .modal-content { background: #111; padding: 25px; border-radius: 15px; border: 2px solid #a36a00; width: 95%; max-width: 450px; text-align: center; }

        /* PANEL DE LECTURA (Tono √°mbar suave) */
        #panel-lectura { display: none; background: #1a150a; border-radius: 10px; margin-top: 10px; padding: 12px; border: 1px solid #a36a00; }
        .pista-tag { padding: 5px 10px; border-radius: 5px; color: #fff; font-weight: bold; font-size: 0.75em; border: 1px solid rgba(255,255,255,0.1); }

        .grid-pilotos { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; overflow-y: auto; flex: 1; width: 100%; }
        .btn-piloto-selec { background: #111; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 8px; display: flex; flex-direction: column; text-align: center; justify-content: center; min-height: 70px; }
        .btn-piloto-selec.selected { background: #332200; border-color: #ffcc00; }
    </style>
</head>
<body>

    <div id="modal-selector">
        <div style="display:flex; gap:10px; width:100%; margin-bottom:10px;">
            <button class="btn" style="background:#444; flex:1" onclick="cerrarSelector()">‚úï CANCELAR</button>
            <button class="btn" style="background:#008800; flex:1" onclick="confirmarSeleccion()">‚úì ACEPTAR</button>
        </div>
        <div id="lista-botones-pilotos" class="grid-pilotos"></div>
    </div>

    <div id="modal-mensaje">
        <div class="modal-content">
            <h3 style="color:#a36a00; margin-top:0;">AVISO A PISTA</h3>
            <input type="text" id="input-mensaje-pista" placeholder="Escribe el aviso aqu√≠...">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
                <button class="btn" style="background:#28a745" onclick="enviarMensajePista()">ENVIAR</button>
                <button class="btn" style="background:#444" onclick="cerrarModalMensaje()">SALIR</button>
            </div>
        </div>
    </div>

    <div class="header-border">
        <img src="logo2.jpg" alt="Logo" class="header-logo">
    </div>

    <div id="tab-show">
        <div class="card">
            <div class="input-group">
                <input type="text" id="d-show" placeholder="DORSALES" oninput="buscarPilotoShow(this.value)">
                <button class="btn-lupa" onclick="abrirSelector()">üîç</button>
            </div>
            <div id="preview-show" class="info-preview">Introduce dorsal...</div>
        </div>

        <div class="card">
            <button id="btn-coche" class="btn btn-pista" style="background:#007bff" onclick="abrirVoto()">COCHE EN PISTA</button>
            <div id="info-pista-drift" class="info-pista"></div>
            <div id="timer-display"></div>
            
            <div class="vote-stats">
                <span>üëè <b id="m-ap">0</b></span> 
                <span>üëç <b id="m-up">0</b></span> 
                <span>üëé <b id="m-dw">0</b></span>
            </div>

            <button id="btn-libre" class="btn btn-pista" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
            <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:black" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
            <button id="btn-acc" class="btn btn-pista" style="background:red" onclick="setEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>
            
            <button class="btn" style="background:#a36a00; color:#fff; margin-top:10px;" onclick="abrirModalMensaje()">üí¨ ENVIAR MENSAJE A PISTA</button>

            <div id="panel-lectura">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <span style="font-size:0.7em; color:#a36a00; font-weight:bold;">CONFIRMACI√ìN DE LECTURA:</span>
                    <button onclick="borrarMensajePista()" style="background:#cc0000; color:#fff; border:none; padding:4px 10px; border-radius:5px; font-size:0.7em; font-weight:bold; cursor:pointer;">BORRAR MENSAJE X</button>
                </div>
                <div id="lista-pistas" style="display:flex; gap:6px; flex-wrap:wrap;"></div>
            </div>

            <button class="btn btn-cargar" style="background:#222; border:1px dashed #444; color:#888; font-size:0.75em; margin-top:20px;" onclick="document.getElementById('xl-d').click()">üìÇ CARGAR DRIFT.CSV</button>
            <input type="file" id="xl-d" accept=".csv" style="display:none" onchange="cargarCSV(event, 'drift')">
            <p style="font-size:0.75em; color:#ffcc00; text-align:center;">Inscritos: <span id="cnt-drift">0</span></p>
            <button class="btn" style="background:#444; font-size:0.7em;" onclick="exportarVotos()">üíæ DESCARGAR VOTOS Y LIMPIAR</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let inscritosD = {};
        let seleccionados = [];

        // --- MENSAJER√çA ---
        window.abrirModalMensaje = () => { document.getElementById('modal-mensaje').style.display = 'flex'; document.getElementById('input-mensaje-pista').focus(); };
        window.cerrarModalMensaje = () => document.getElementById('modal-mensaje').style.display = 'none';
        window.enviarMensajePista = () => {
            const m = document.getElementById('input-mensaje-pista').value;
            if(m.trim()) { set(ref(db, 'copilotajes/mensaje_pista'), m.toUpperCase()); cerrarModalMensaje(); document.getElementById('input-mensaje-pista').value = ""; }
        };
        window.borrarMensajePista = () => set(ref(db, 'copilotajes/mensaje_pista'), "");

        onValue(ref(db, 'copilotajes/mensaje_pista'), (snap) => {
            document.getElementById('panel-lectura').style.display = snap.val() ? "block" : "none";
        });

        onValue(ref(db, 'presencia_pistas'), (snap) => {
            const container = document.getElementById('lista-pistas');
            container.innerHTML = "";
            const pistas = snap.val() || {};
            Object.keys(pistas).forEach(id => {
                const tag = document.createElement('div');
                tag.className = 'pista-tag';
                tag.style.backgroundColor = pistas[id].leido ? "#28a745" : "#444";
                tag.innerText = id + (pistas[id].leido ? " ‚úì" : " ...");
                container.appendChild(tag);
            });
        });

        // --- VOTOS Y PISTA ---
        window.abrirVoto = async () => {
            const val = document.getElementById('d-show').value.trim();
            if (!val) return;
            const dorsalesArr = val.split(/\s+/);
            let infoConcat = [];
            dorsalesArr.forEach(d => { const p = inscritosD[d]; infoConcat.push(p ? `${p.piloto} (${p.coche})` : "P" + d); });
            
            set(ref(db, 'votacion_activa'), {
                dorsal: val, info: infoConcat.join(' / '),
                aplausos: 0, up: 0, down: 0, activa: true, timer: 0
            });
            set(ref(db, 'estado_pista'), { mensaje: 'üèéÔ∏è EN PISTA: ' + val, color: '#007bff', id: 'btn-coche' });
            document.getElementById('d-show').value = "";
        };

        window.setEstado = async (msg, col, id) => {
            set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id: id });
            if (id === 'btn-libre') {
                const snap = await get(ref(db, 'votacion_activa'));
                const v = snap.val();
                if (v && v.activa) {
                    push(ref(db, 'historial_votos'), { dorsal: v.dorsal, info: v.info, ap: v.aplausos, up: v.up, dw: v.down, ts: Date.now() });
                    let count = 5;
                    const timerRef = ref(db, 'votacion_activa');
                    let interval = setInterval(() => {
                        count--;
                        if (count <= 0) {
                            clearInterval(interval);
                            set(timerRef, { activa: false, info: "", dorsal: "", timer: 0 });
                        } else {
                            update(timerRef, { timer: count });
                        }
                    }, 1000);
                }
            }
        };

        onValue(ref(db, 'votacion_activa'), snap => {
            const v = snap.val();
            const infoElt = document.getElementById('info-pista-drift');
            const timerElt = document.getElementById('timer-display');
            
            if (v && v.activa) {
                document.getElementById('m-ap').innerText = v.aplausos || 0;
                document.getElementById('m-up').innerText = v.up || 0;
                document.getElementById('m-dw').innerText = v.down || 0;
                infoElt.innerText = v.info || "";
                timerElt.innerText = v.timer > 0 ? `CERRANDO VOTACI√ìN EN ${v.timer}...` : "";
            } else {
                infoElt.innerText = "PISTA LIBRE";
                timerElt.innerText = "";
            }
        });

        // (Selectores, CSV y Resaltado se mantienen igual para estabilidad)
        onValue(ref(db, 'inscritos_drift'), s => { inscritosD = s.val() || {}; document.getElementById('cnt-drift').innerText = Object.keys(inscritosD).length; });
        onValue(ref(db, 'estado_pista'), s => {
            const e = s.val();
            document.querySelectorAll('.btn-pista').forEach(b => b.classList.remove('pista-activa'));
            if (e?.id) document.getElementById(e.id)?.classList.add('pista-activa');
        });
        window.abrirSelector = () => { /* ... misma l√≥gica anterior ... */ };
        window.confirmarSeleccion = () => { /* ... misma l√≥gica anterior ... */ };
        window.cargarCSV = (e) => { /* ... misma l√≥gica anterior ... */ };
        window.exportarVotos = () => { /* ... misma l√≥gica anterior ... */ };
        window.buscarPilotoShow = (val) => { /* ... misma l√≥gica anterior ... */ };
    </script>
</body>
</html>
