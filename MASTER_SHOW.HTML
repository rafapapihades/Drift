<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MASTER DRIFT SHOW - CONTROL</title>
  <style>
    * { box-sizing: border-box; }
    body { background: #000; color: #fff; font-family: sans-serif; padding: 0 10px 10px 10px; margin: 0; overflow-x: hidden; }

    .header-logo { display:block; margin:0 auto; width:100%; max-width:500px; height:auto; padding:5px 0; }
    .card { background:#111; padding:15px; border-radius:12px; margin-bottom:10px; border:1px solid #333; width:100%; }

    .btn { width:100%; padding:18px; border-radius:10px; border:none; font-weight:bold; margin-bottom:8px; cursor:pointer; transition:0.3s; color:white; text-transform:uppercase; }
    .btn-pista { opacity:0.25; }
    .pista-activa { opacity:1 !important; transform:scale(1.02); outline:3px solid #fff; box-shadow:0 0 20px rgba(255,255,255,0.5); }

    .input-group { display:flex; gap:8px; width:100%; }
    input { flex:1; min-width:0; padding:15px; background:#000; color:#ffcc00; border:1px solid #444; border-radius:8px; text-align:center; font-size:1.4em; }
    .btn-lupa { width:60px; flex-shrink:0; background:#222; border:1px solid #444; border-radius:8px; color:#ffcc00; font-size:1.5em; cursor:pointer; display:flex; align-items:center; justify-content:center; }

    .vote-stats-container { margin:10px 0; }
    .piloto-voto-row { background:#222; padding:10px; border-radius:8px; margin-bottom:5px; border-left:4px solid #ffcc00; }
    .p-info { font-weight:bold; font-size:0.9em; margin-bottom:5px; color:#fff; text-transform:uppercase; }
    .p-stats { display:flex; justify-content:space-around; color:#ffcc00; font-size:1.1em; }

    .timer-master { background:#ff4444; color:white; padding:10px; border-radius:8px; font-weight:bold; margin-bottom:10px; font-size:1.2em; animation:parpadeo 1s infinite; text-align:center; }
    @keyframes parpadeo { 50% { opacity:0.5; } }

    .btn-reset { background:#444; opacity:1; font-size:0.7em; margin-top:5px; }
    .btn-cargar { background:#222; border:1px dashed #444; color:#bbb; font-size:0.8em; margin-top:5px; padding:12px; margin-bottom:5px; }
    .pilotos-count { color:#888; font-size:0.75em; margin:2px 0 12px 0; text-align:center; text-transform:uppercase; font-weight:bold; }

    #modal-selector { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:1000; flex-direction:column; padding:10px; }
    .grid-pilotos { display:grid; grid-template-columns:1fr 1fr; gap:8px; overflow-y:auto; flex:1; }
    .btn-piloto-selec { background:#111; border:1px solid #333; color:#fff; padding:10px; border-radius:8px; text-align:center; min-height:70px; display:flex; flex-direction:column; justify-content:center; }
    .btn-piloto-selec.selected { background:#332200; border-color:#ffcc00; }

    /* ===== Panel Mensaje a Pista ===== */
    #panel-msg-pista {
      display:none;
      margin-top:10px;
      background:#0b0b0b;
      border:1px solid #444;
      border-radius:12px;
      padding:12px;
    }
    #msg-text {
      width:100%;
      min-height:90px;
      resize:vertical;
      padding:12px;
      border-radius:10px;
      border:1px solid #444;
      background:#000;
      color:#ffcc00;
      font-size:1.05em;
      outline:none;
    }
    .row-btns {
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    .btn-small {
      flex:1;
      padding:14px;
      border-radius:10px;
      border:none;
      font-weight:bold;
      cursor:pointer;
      text-transform:uppercase;
    }
    .btn-send { background:#ff8800; color:#000; }
    .btn-cancel { background:#333; color:#fff; }
    .mini-stats {
      margin-top:10px;
      display:flex;
      gap:10px;
      font-size:0.9em;
      color:#bbb;
      text-transform:uppercase;
      font-weight:bold;
      justify-content:space-between;
    }
    .session-list {
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:6px;
      max-height:220px;
      overflow:auto;
      padding-right:4px;
    }
    .session-item {
      background:#151515;
      border:1px solid #333;
      border-radius:10px;
      padding:10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .session-left {
      display:flex;
      flex-direction:column;
      gap:3px;
      min-width:0;
    }
    .session-id {
      font-weight:bold;
      color:#fff;
      font-size:0.9em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .session-last {
      font-size:0.75em;
      color:#888;
    }
    .badge {
      padding:6px 10px;
      border-radius:999px;
      font-weight:bold;
      font-size:0.75em;
      white-space:nowrap;
    }
    .badge-ok { background:#00b050; color:#000; }
    .badge-no { background:#ff4444; color:#000; }
    .badge-wait { background:#ffcc00; color:#000; }

  </style>
</head>
<body>

<div id="modal-selector">
  <div style="display:flex; gap:10px; margin-bottom:10px;">
    <button class="btn" style="background:#444; flex:1" onclick="cerrarSelector()">‚úï</button>
    <button class="btn" style="background:green; flex:1" onclick="confirmarSeleccion()">‚úì LISTO</button>
  </div>
  <div id="lista-botones-pilotos" class="grid-pilotos"></div>
</div>

<img src="logo2.jpg" alt="Logo" class="header-logo">

<div class="card">
  <div class="input-group">
    <input type="text" id="d-show" placeholder="DORSALES" oninput="buscarPilotoShow(this.value)">
    <button class="btn-lupa" onclick="abrirSelector()">üîç</button>
  </div>
  <div id="preview-show" style="text-align:center; margin-top:10px; color:#aaa; font-weight:bold;">Introduce dorsal...</div>
</div>

<div class="card">
  <button id="btn-coche" class="btn btn-pista" style="background:#007bff" onclick="abrirVoto()">COCHE EN PISTA</button>

  <div id="votos-en-vivo" class="vote-stats-container"></div>

  <button id="btn-libre" class="btn btn-pista" style="background:green" onclick="setEstado('üü¢ PISTA LIBRE','green','btn-libre')">PISTA LIBRE</button>
  <button id="btn-obs" class="btn btn-pista" style="background:#ffcc00; color:black" onclick="setEstado('‚ö†Ô∏è OBST√ÅCULO','#ffcc00','btn-obs')">OBST√ÅCULO</button>
  <button id="btn-acc" class="btn btn-pista" style="background:red" onclick="setEstado('üî¥ ACCIDENTE','red','btn-acc')">ACCIDENTE</button>

  <!-- NUEVO BOT√ìN -->
  <button id="btn-msg" class="btn" style="background:#ff8800; color:#000;" onclick="togglePanelMsg(true)">
    MENSAJE A PISTA
  </button>

  <!-- PANEL MENSAJE -->
  <div id="panel-msg-pista">
    <textarea id="msg-text" placeholder="Escribe el mensaje para Pista..."></textarea>

    <div class="row-btns">
      <button class="btn-small btn-send" onclick="enviarMensajeAPista()">ENVIAR</button>
      <button class="btn-small btn-cancel" onclick="togglePanelMsg(false)">CANCELAR</button>
    </div>

    <div class="mini-stats">
      <div>PISTA ONLINE: <span id="stat-online">0</span></div>
      <div>LE√çDOS: <span id="stat-leidos">0</span>/<span id="stat-total">0</span></div>
    </div>

    <div id="lista-sesiones" class="session-list"></div>
  </div>
</div>

<div class="card">
  <button class="btn btn-cargar" onclick="document.getElementById('xl-d').click()">üìÇ CARGAR DRIFT.CSV</button>
  <div id="txt-count" class="pilotos-count">PILOTOS CARGADOS: 0</div>
  <input type="file" id="xl-d" accept=".csv, text/csv, text/plain" style="display:none" onchange="cargarCSV(event)">
  <button class="btn btn-reset" onclick="exportarVotos()">üíæ DESCARGAR VOTOS Y LIMPIAR</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getDatabase, ref, set, onValue, get, update, push, remove
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const DB_URL = "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com";
  const db = getDatabase(initializeApp({ databaseURL: DB_URL }));

  let inscritosD = {};
  let seleccionados = [];

  // Evita cierres duplicados
  let cierreInterval = null;
  let cierreEnCurso = false;

  // ====== MENSAJES A PISTA: estado local ======
  let pistaSessions = {}; // snapshot completo
  let pistaOnline = [];   // [{id,lastSeen}]
  const ONLINE_TTL_MS = 25000; // si no hay latido reciente, no cuenta como online
  let activeMessageId = "";    // mensaje activo (√∫ltimo enviado desde este panel)
  let readsForActive = {};     // reads del mensaje activo

  const $ = (id) => document.getElementById(id);
  const $dshow = () => $('d-show');
  const $preview = () => $('preview-show');

  function limpiarInputLocal() {
    $dshow().value = "";
    $preview().innerText = "Introduce dorsal...";
  }

  function formatFechaISO(ts) {
    const d = new Date(ts);
    const pad = (n) => String(n).padStart(2, '0');
    return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
  }

  // ===== Guardar historial (con participantes para BATALLA) =====
  async function guardarHistorialSiHayVotos(v) {
    if (!v?.items) return;

    Object.entries(v.items).forEach(([idItem, data]) => {
      const total = (data.ap || 0) + (data.up || 0) + (data.dw || 0);
      if (total <= 0) return;

      const payload = {
        dorsal: idItem,
        info: data.nombre,
        ap: data.ap || 0,
        up: data.up || 0,
        dw: data.dw || 0,
        ts: Date.now()
      };

      if (idItem === "BATALLA") payload.participantes = String(v.dorsal || "").trim();
      push(ref(db, 'historial_votos'), payload);
    });
  }

  async function iniciarCierreVotacion() {
    if (cierreEnCurso) return;
    cierreEnCurso = true;

    if (cierreInterval) { clearInterval(cierreInterval); cierreInterval = null; }

    const snap = await get(ref(db, 'votacion_activa'));
    const v = snap.val();

    if (v && v.activa) {
      await guardarHistorialSiHayVotos(v);

      let count = 5;
      await update(ref(db, 'votacion_activa'), { timer: count });

      cierreInterval = setInterval(async () => {
        count--;
        await update(ref(db, 'votacion_activa'), { timer: count });

        if (count <= 0) {
          clearInterval(cierreInterval);
          cierreInterval = null;
          await set(ref(db, 'votacion_activa'), { activa: false, timer: 0, dorsal: "" });
          cierreEnCurso = false;
        }
      }, 1000);
    } else {
      cierreEnCurso = false;
    }
  }

  // ====== Panel Mensaje a Pista UI ======
  window.togglePanelMsg = (show) => {
    $('panel-msg-pista').style.display = show ? 'block' : 'none';
    if (!show) {
      $('msg-text').value = "";
      $('lista-sesiones').innerHTML = "";
      $('stat-online').innerText = "0";
      $('stat-leidos').innerText = "0";
      $('stat-total').innerText = "0";
      activeMessageId = "";
      readsForActive = {};
    } else {
      // refresca render con estado actual (si ya estaban sesiones cargadas)
      recalcularOnline();
      renderSesiones();
    }
  };

  function recalcularOnline() {
    const now = Date.now();
    const all = pistaSessions || {};
    pistaOnline = Object.entries(all)
      .map(([id, v]) => ({ id, lastSeen: v?.lastSeen || 0 }))
      .filter(s => (now - s.lastSeen) <= ONLINE_TTL_MS)
      .sort((a,b) => b.lastSeen - a.lastSeen);

    $('stat-online').innerText = String(pistaOnline.length);
  }

  function renderSesiones() {
    const list = $('lista-sesiones');
    list.innerHTML = "";

    const total = pistaOnline.length;
    let leidos = 0;

    pistaOnline.forEach(s => {
      const readObj = activeMessageId ? (readsForActive?.[s.id] || null) : null;
      const isRead = !!(readObj && (readObj.read === true));
      if (isRead) leidos++;

      const badgeClass = !activeMessageId ? "badge-wait" : (isRead ? "badge-ok" : "badge-no");
      const badgeText  = !activeMessageId ? "SIN MENSAJE" : (isRead ? "LE√çDO" : "PENDIENTE");

      const last = s.lastSeen ? formatFechaISO(s.lastSeen) : "-";

      const row = document.createElement('div');
      row.className = "session-item";
      row.innerHTML = `
        <div class="session-left">
          <div class="session-id">${s.id}</div>
          <div class="session-last">√öltimo latido: ${last}</div>
        </div>
        <div class="badge ${badgeClass}">${badgeText}</div>
      `;
      list.appendChild(row);
    });

    $('stat-total').innerText = String(total);
    $('stat-leidos').innerText = String(activeMessageId ? leidos : 0);
  }

  // ====== Enviar mensaje a Pista (con tracking por sesi√≥n) ======
  window.enviarMensajeAPista = async () => {
    const txt = String($('msg-text').value || "").trim();
    if (!txt) return alert("Escribe un mensaje.");

    recalcularOnline();
    if (pistaOnline.length === 0) return alert("No hay sesiones de Pista online.");

    const msgRef = push(ref(db, 'pista_messages')); // genera id
    const messageId = msgRef.key;
    const payload = { id: messageId, text: txt, ts: Date.now() };

    // Precrear lecturas para sesiones online (pendiente)
    const updates = {};
    updates[`pista_messages/${messageId}`] = payload;

    pistaOnline.forEach(s => {
      updates[`pista_message_reads/${messageId}/${s.id}`] = { read: false, readAt: 0 };
    });

    await update(ref(db), updates);

    // Activar seguimiento en el panel
    activeMessageId = messageId;
    $('msg-text').value = ""; // opcional: limpiar tras enviar
  };

  // ====== Listeners: sesiones y lecturas ======
  onValue(ref(db, 'pista_sessions'), snap => {
    pistaSessions = snap.val() || {};
    recalcularOnline();
    if ($('panel-msg-pista').style.display === 'block') renderSesiones();
  });

  // Cuando cambia activeMessageId, escuchamos lecturas de ese mensaje
  let unsubscribeReads = null;
  function listenReadsForMessage(messageId) {
    // en v10 no hay "off" c√≥modo en m√≥dulo; lo resolvemos escuchando siempre el nodo exacto y reemplazando con flag
    const readsNode = ref(db, `pista_message_reads/${messageId}`);
    onValue(readsNode, snap => {
      if (messageId !== activeMessageId) return; // ignora si cambi√≥
      readsForActive = snap.val() || {};
      if ($('panel-msg-pista').style.display === 'block') {
        recalcularOnline();
        renderSesiones();
      }
    });
  }

  // Observamos el nodo de mensajes para enganchar el listener de lecturas cuando enviamos
  // (m√°s simple: cada vez que activeMessageId cambie, llamamos)
  const _activeMsgWatcher = setInterval(() => {
    if (activeMessageId && !window.__listeningReadsForId) {
      window.__listeningReadsForId = activeMessageId;
      listenReadsForMessage(activeMessageId);
    }
    if (!activeMessageId && window.__listeningReadsForId) {
      window.__listeningReadsForId = "";
    }
  }, 300);

  // ====== INSCRITOS ======
  onValue(ref(db, 'inscritos_drift'), s => {
    inscritosD = s.val() || {};
    $('txt-count').innerText = "PILOTOS CARGADOS: " + Object.keys(inscritosD).length;
  });

  // Limpieza remota desde Pista
  onValue(ref(db, 'comando_limpiar'), (snapshot) => {
    if (snapshot.exists()) limpiarInputLocal();
  });

  // Abrir votaci√≥n
  window.abrirVoto = async () => {
    const val = $dshow().value.trim();
    if (!val) return alert("Introduce un dorsal primero");

    cierreEnCurso = false;
    if (cierreInterval) { clearInterval(cierreInterval); cierreInterval = null; }

    const dorsalesArr = val.split(/\s+/);
    let items = {};

    const histSnap = await get(ref(db, 'historial_votos'));
    const historial = histSnap.val() ? Object.values(histSnap.val()) : [];

    dorsalesArr.forEach(d => {
      const p = inscritosD[d];
      let h_ap = 0, h_up = 0, h_dw = 0;

      historial.filter(h => h.dorsal === d).forEach(v => {
        h_ap += (v.ap || 0);
        h_up += (v.up || 0);
        h_dw += (v.dw || 0);
      });

      items[d] = {
        nombre: p ? p.piloto : "PILOTO " + d,
        coche: p ? p.coche : "",
        ap: 0, up: 0, dw: 0,
        h_ap, h_up, h_dw
      };
    });

    if (dorsalesArr.length > 1) {
      items["BATALLA"] = { nombre: "üî• BATALLA", coche: "", ap: 0, up: 0, dw: 0, h_ap: 0, h_up: 0, h_dw: 0 };
    }

    await set(ref(db, 'votacion_activa'), { dorsal: val, activa: true, timer: 0, items });
    await set(ref(db, 'estado_pista'), { mensaje: 'üèéÔ∏è EN PISTA: ' + val, color: '#007bff', id: 'btn-coche' });
  };

  // Votos en vivo
  onValue(ref(db, 'votacion_activa'), snap => {
    const v = snap.val();
    const container = $('votos-en-vivo');
    if (!v || !v.activa) { container.innerHTML = ""; return; }

    let html = v.timer > 0 ? `<div class="timer-master">‚è±Ô∏è CIERRE EN: ${v.timer}s</div>` : "";
    if (v.items) {
      html += Object.entries(v.items).map(([id, data]) => `
        <div class="piloto-voto-row">
          <div class="p-info">${id === 'BATALLA' ? 'üî• BATALLA' : '#' + id + ' ' + (data.nombre || '')}</div>
          <div class="p-stats">
            <span>üëè ${data.ap || 0} (${(data.ap || 0) + (data.h_ap || 0)})</span>
            <span>üëç ${data.up || 0} (${(data.up || 0) + (data.h_up || 0)})</span>
            <span>üëé ${data.dw || 0} (${(data.dw || 0) + (data.h_dw || 0)})</span>
          </div>
        </div>
      `).join('');
    }
    container.innerHTML = html;
  });

  // Estados
  window.setEstado = async (msg, col, id) => {
    await set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id });

    if (id === 'btn-libre') {
      limpiarInputLocal();
      await iniciarCierreVotacion();
    }
  };

  // Cargar CSV inscritos
  window.cargarCSV = (event) => {
    const file = event.target.files?.[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async (e) => {
      const lines = String(e.target.result || "").split(/\r?\n/);
      let obj = {};
      const sep = (lines[0] && lines[0].includes(';')) ? ';' : ',';

      lines.slice(1).forEach(l => {
        if (!l.trim()) return;
        const c = l.split(sep);
        if (c[0]) obj[c[0].trim()] = { piloto: c[1]?.trim() || "", coche: c[2]?.trim() || "" };
      });

      await set(ref(db, 'inscritos_drift'), obj);
      alert("Cargados " + Object.keys(obj).length + " pilotos");
      event.target.value = "";
    };
    reader.readAsText(file);
  };

  // Exportaci√≥n (ranking + batallas)
  window.exportarVotos = async () => {
    const snap = await get(ref(db, 'historial_votos'));
    if (!snap.exists()) return alert("No hay historial");

    const registros = Object.values(snap.val());

    const totales = {};
    const batallas = [];

    registros.forEach(r => {
      const dorsal = String(r.dorsal || "").trim();
      if (!dorsal) return;

      if (dorsal === "BATALLA") {
        batallas.push({
          participantes: String(r.participantes || "").trim(),
          ap: r.ap || 0, up: r.up || 0, dw: r.dw || 0, ts: r.ts
        });
        return;
      }

      if (!totales[dorsal]) totales[dorsal] = { piloto: r.info || ("PILOTO " + dorsal), ap: 0, up: 0, dw: 0 };
      totales[dorsal].ap += (r.ap || 0);
      totales[dorsal].up += (r.up || 0);
      totales[dorsal].dw += (r.dw || 0);
    });

    const ranking = Object.entries(totales).map(([dorsal, t]) => ({
      dorsal, piloto: t.piloto, ap: t.ap, up: t.up, dw: t.dw
    })).sort((a,b) => {
      if (b.ap !== a.ap) return b.ap - a.ap;
      if (b.up !== a.up) return b.up - a.up;
      if (a.dw !== b.dw) return a.dw - b.dw;
      return Number(a.dorsal) - Number(b.dorsal);
    });

    let csv = "Tipo,Dorsal,Piloto,Participantes,Aplausos,Up,Down,Fecha_Hora\n";

    ranking.forEach(r => {
      const piloto = String(r.piloto || "").replace(/"/g, "");
      csv += `PILOTO,${r.dorsal},"${piloto}",,${r.ap},${r.up},${r.dw},\n`;
    });

    csv += "\n";

    batallas.sort((a,b) => (a.ts || 0) - (b.ts || 0)).forEach(b => {
      const participantes = String(
