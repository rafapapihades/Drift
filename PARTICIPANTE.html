<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ESTADO PILOTO - DRIFT SHOW</title>
    <style>
        /* FONDO CON LOGO REPETIDO */
        body { 
            background-image: url('logo.jpg'); 
            background-repeat: repeat; 
            background-size: 300px; 
            background-color: #000; 
            background-attachment: fixed;
            color: #fff; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: -1;
        }

        h2 { color: #ffcc00; text-transform: uppercase; margin-bottom: 5px; text-align: center; }
        .subtitle { color: #aaa; font-size: 0.9em; margin-bottom: 20px; text-align: center; }

        .card-input { 
            background: rgba(20, 20, 20, 0.9); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            padding: 20px; 
            border: 2px solid #ffcc00; 
            width: 90%; max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
            margin-bottom: 30px;
        }

        input { 
            width: 100%; padding: 15px; background: #000; 
            border: 1px solid #444; color: #ffcc00; 
            border-radius: 12px; font-size: 2.5em; 
            text-align: center; box-sizing: border-box; font-weight: bold;
        }

        #pantalla-estado { width: 100%; max-width: 500px; }
        .status-box { padding: 25px; border-radius: 20px; text-align: center; margin-bottom: 30px; border: 2px solid transparent; }
        
        /* ESTADOS */
        .en-podio { background: rgba(26, 77, 26, 0.95); border-color: #00ff00; animation: pulse 2s infinite; }
        .fuera-podio { background: rgba(77, 26, 26, 0.95); border-color: #ff4444; }
        .pendiente { background: rgba(30, 30, 30, 0.9); border: 1px dashed #666; }

        .pos-container { display: flex; justify-content: space-around; margin: 15px 0; }
        .pos-item { flex: 1; }
        .pos-num { font-size: 3.5em; font-weight: 900; display: block; line-height: 1; }
        .pos-label { font-size: 0.7em; text-transform: uppercase; color: #ffcc00; font-weight: bold; }
        
        .instruccion-final { 
            margin-top: 20px; 
            padding: 15px; 
            background: rgba(0,0,0,0.5); 
            border-radius: 10px; 
            font-weight: bold; 
            text-transform: uppercase;
            font-size: 1.1em;
            color: #fff;
        }

        /* RANKING GENERAL */
        .ranking-container { 
            width: 100%; max-width: 900px; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            margin-top: 20px;
        }
        .rank-column { background: rgba(0, 0, 0, 0.8); border-radius: 15px; padding: 15px; border: 1px solid #333; }
        .rank-column h3 { font-size: 0.9em; color: #ffcc00; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        
        .rank-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 8px 0; border-bottom: 1px solid #222; font-size: 0.85em; 
        }
        .p-info b { display: block; color: #fff; }
        .p-val { font-family: monospace; font-weight: bold; color: #ffcc00; }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        @media (max-width: 600px) { .ranking-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <h2>MI POSICI√ìN</h2>
    <p class="subtitle">Ingresa tu dorsal para saber si entras al podio</p>
    
    <div class="card-input">
        <input type="number" id="mi-dorsal" placeholder="00" oninput="actualizarPantalla()">
    </div>

    <div id="pantalla-estado">
        <div class="status-box pendiente">
            <p>Introduce tu dorsal para verificar tus marcas</p>
        </div>
    </div>

    <h2 style="margin-top:30px; font-size:1.2em">RANKING GENERAL</h2>
    <div class="ranking-container">
        <div class="rank-column">
            <h3>üèÜ TOP POTENCIA (dB)</h3>
            <div id="col-db"></div>
        </div>
        <div class="rank-column">
            <h3>üé∏ TOP GRAVES (Hz)</h3>
            <div id="col-hz"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let rankingData = [];

        onValue(ref(db, 'ranking_escapes'), snap => {
            rankingData = snap.exists() ? Object.values(snap.val()) : [];
            actualizarPantalla();
            renderRankingGlobal();
        });

        window.actualizarPantalla = () => {
            const dorsal = document.getElementById('mi-dorsal').value;
            const screen = document.getElementById('pantalla-estado');
            
            if (!dorsal) {
                screen.innerHTML = '<div class="status-box pendiente"><p>Introduce tu dorsal para verificar tus marcas</p></div>';
                return;
            }

            const yo = rankingData.find(p => p.dorsal == dorsal);
            if (!yo) {
                screen.innerHTML = `<div class="status-box pendiente"><h3>DORSAL ${dorsal}</h3><p>Esperando resultados del Master...</p></div>`;
                return;
            }

            // Calculamos posiciones en ambos rankings
            const rDB = [...rankingData].sort((a,b) => b.db - a.db);
            const rHZ = [...rankingData].sort((a,b) => a.hz - b.hz);
            
            const pDB = rDB.findIndex(p => p.dorsal == dorsal) + 1;
            const pHZ = rHZ.findIndex(p => p.dorsal == dorsal) + 1;

            const esPodioDB = pDB <= 3;
            const esPodioHZ = pHZ <= 3;
            const esCualquierPodio = esPodioDB || esPodioHZ;

            // Determinar instrucci√≥n de podio
            let instruccion = "Debes salir del podio";
            if (esPodioDB && esPodioHZ) instruccion = "EST√ÅS EN AMBOS PODIOS!!! (ELIGE)";
            else if (esPodioDB) instruccion = "COL√ìCATE EN PODIO DE POTENCIA (dB)";
            else if (esPodioHZ) instruccion = "COL√ìCATE EN PODIO DE GRAVES (Hz)";

            screen.innerHTML = `
                <div class="status-box ${esCualquierPodio ? 'en-podio' : 'fuera-podio'}">
                    <div style="font-size:1.1em; font-weight:bold">${yo.piloto}</div>
                    <div style="font-size:0.8em; opacity:0.8">${yo.coche}</div>
                    
                    <div class="pos-container">
                        <div class="pos-item">
                            <span class="pos-num">${pDB}¬∫</span>
                            <span class="pos-label">Potencia</span>
                        </div>
                        <div class="pos-item">
                            <span class="pos-num">${pHZ}¬∫</span>
                            <span class="pos-label">Graves</span>
                        </div>
                    </div>

                    <div class="instruccion-final">
                        ${instruccion}
                    </div>
                </div>
            `;
        };

        function renderRankingGlobal() {
            const colDB = document.getElementById('col-db');
            const colHZ = document.getElementById('col-hz');
            const rDB = [...rankingData].sort((a,b) => b.db - a.db);
            const rHZ = [...rankingData].sort((a,b) => a.hz - b.hz);

            const buildHTML = (lista, campo, unidad) => {
                return lista.map((p, i) => `
                    <div class="rank-item">
                        <div class="p-info">
                            <b>${i+1}. ${p.piloto}</b>
                            <span>${p.coche}</span>
                        </div>
                        <div class="p-val">${p[campo]}${unidad}</div>
                    </div>
                `).join('');
            };

            colDB.innerHTML = buildHTML(rDB, 'db', 'dB');
            colHZ.innerHTML = buildHTML(rHZ, 'hz', 'Hz');
        }
    </script>
</body>
</html>
</html>
    </script>
</body>
</html>
