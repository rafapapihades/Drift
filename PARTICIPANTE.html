<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MI ESTADO - DRIFT SHOW</title>
    <style>
        /* FONDO IGUAL AL DE PÚBLICO */
        body { 
            background: radial-gradient(circle at center, #222 0%, #000 100%); 
            color: #fff; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            padding: 15px; 
            margin: 0;
            min-height: 100-vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 { color: #ffcc00; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        p.subtitle { color: #aaa; margin-bottom: 20px; font-size: 0.9em; }

        .card-input { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px);
            border-radius: 20px; 
            padding: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input { 
            width: 100%; 
            padding: 15px; 
            background: #000; 
            border: 2px solid #ffcc00; 
            color: #ffcc00; 
            border-radius: 12px; 
            font-size: 2em; 
            text-align: center; 
            box-sizing: border-box;
            font-weight: bold;
            outline: none;
            box-shadow: inset 0 0 10px rgba(255,204,0,0.2);
        }

        /* CONTENEDOR DE ESTADOS */
        #pantalla-estado { width: 100%; max-width: 450px; margin-top: 20px; }

        .status-box { 
            padding: 30px 20px; 
            border-radius: 25px; 
            text-align: center;
            transition: all 0.5s ease;
        }

        /* ESTADO: EN PODIO */
        .en-podio { 
            background: linear-gradient(135deg, #1a4d1a 0%, #0d260d 100%); 
            border: 3px solid #00ff00; 
            color: #fff; 
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            animation: pulse-green 2s infinite;
        }
        .en-podio h3 { color: #00ff00; margin: 0; text-transform: uppercase; }

        /* ESTADO: FUERA */
        .fuera-podio { 
            background: linear-gradient(135deg, #4d1a1a 0%, #260d0d 100%); 
            border: 3px solid #ff4444; 
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
        }
        .fuera-podio h3 { color: #ff4444; margin: 0; }

        .pendiente { 
            background: rgba(0,0,0,0.4); 
            border: 2px dashed #444; 
            color: #888; 
        }

        .big-pos { 
            font-size: 6em; 
            font-weight: 900; 
            margin: 10px 0; 
            line-height: 1;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.5);
        }

        .data-grid { display: flex; justify-content: space-around; margin-top: 20px; }
        .data-item { 
            background: rgba(0,0,0,0.5); 
            padding: 15px; 
            border-radius: 15px; 
            flex: 1; 
            margin: 0 8px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .data-item b { font-size: 1.4em; color: #ffcc00; }

        .instruccion {
            margin-top: 25px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        @keyframes pulse-green {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 255, 0, 0.3); }
            50% { transform: scale(1.02); box-shadow: 0 0 50px rgba(0, 255, 0, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 255, 0, 0.3); }
        }
    </style>
</head>
<body>

    <h2>MI ESTADO EN VIVO</h2>
    <p class="subtitle">Control de posición para participantes</p>
    
    <div class="card-input">
        <input type="number" id="mi-dorsal" placeholder="DORSAL" oninput="seguirEstado()">
    </div>

    <div id="pantalla-estado">
        <div class="status-box pendiente">
            <p>Introduce tu número de dorsal para conectar con el podio caliente</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let rankingData = [];

        onValue(ref(db, 'ranking_escapes'), snap => {
            rankingData = snap.exists() ? Object.values(snap.val()) : [];
            seguirEstado();
        });

        window.seguirEstado = () => {
            const dorsal = document.getElementById('mi-dorsal').value;
            const screen = document.getElementById('pantalla-estado');
            
            if (!dorsal) {
                screen.innerHTML = '<div class="status-box pendiente"><p>Esperando número...</p></div>';
                return;
            }

            const yo = rankingData.find(p => p.dorsal == dorsal);
            const rankingDB = [...rankingData].sort((a,b) => b.db - a.db);
            const rankingHZ = [...rankingData].sort((a,b) => a.hz - b.hz);
            
            const posDB = rankingDB.findIndex(p => p.dorsal == dorsal) + 1;
            const posHZ = rankingHZ.findIndex(p => p.dorsal == dorsal) + 1;

            if (!yo) {
                screen.innerHTML = `
                    <div class="status-box pendiente">
                        <h3 style="color:#ffcc00">DORSAL ${dorsal}</h3>
                        <p>No hay mediciones registradas para este dorsal todavía.</p>
                    </div>`;
                return;
            }

            const esPodio = (posDB <= 3 || posHZ <= 3);
            const clase = esPodio ? 'en-podio' : 'fuera-podio';
            const msgInstruccion = esPodio ? 'MANTÉN TU COCHE EN EL PODIO' : 'MUEVE TU COCHE - FUERA DE PODIO';

            screen.innerHTML = `
                <div class="status-box ${clase}">
                    <h3>${yo.piloto}</h3>
                    <p style="opacity:0.8">${yo.coche}</p>
                    
                    <div class="big-pos">${posDB}º</div>
                    <p style="letter-spacing:3px; font-weight:bold">POSICIÓN ACTUAL</p>

                    <div class="data-grid">
                        <div class="data-item">
                            <b>${yo.db}</b><br><small>dB</small>
                        </div>
                        <div class="data-item">
                            <b>${posHZ}º</b><br><small>en Graves</small>
                        </div>
                    </div>

                    <div class="instruccion">
                        ${msgInstruccion}
                    </div>
                </div>
            `;
        };
    </script>
</body>
</html>
    </script>
</body>
</html>
