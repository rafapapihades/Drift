<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIFT SHOW LIVE - P√öBLICO</title>
    <style>
        body { 
            margin: 0; padding: 15px; font-family: sans-serif; color: white; text-align: center;
            background-image: url('logo2.jpg'); background-repeat: repeat; background-size: 80px; 
        }

        .contenedor-principal {
            background: rgba(0, 0, 0, 0.9); border: 2px solid #ffcc00; border-radius: 20px;
            padding: 20px; max-width: 500px; margin: 20px auto; min-height: 200px;
            box-shadow: 0 0 20px rgba(0,0,0,1);
        }

        #banner-estado {
            padding: 15px; font-weight: bold; border-radius: 10px; margin-bottom: 20px;
            text-transform: uppercase; font-size: 1.2em; border: 1px solid rgba(255,255,255,0.2);
        }

        .voto-card {
            background: rgba(255, 255, 255, 0.1); margin-bottom: 15px; padding: 15px;
            border-radius: 12px; border-left: 5px solid #ffcc00;
        }

        .nombre-piloto { font-weight: bold; font-size: 1.2em; color: #ffcc00; text-transform: uppercase; }
        .coche-piloto { font-size: 0.9em; color: #aaa; margin-bottom: 10px; font-style: italic; }

        .v-btns { display: flex; justify-content: space-around; font-size: 3em; margin-top: 10px; }

        .btn-voto {
            cursor: pointer; filter: grayscale(100%); transition: 0.3s; opacity: 0.3;
        }

        .btn-voto.seleccionado {
            filter: grayscale(0%); opacity: 1; transform: scale(1.2);
        }

        .timer-alerta { color: #ff4444; font-weight: bold; margin-top: 15px; font-size: 1.4em; }
    </style>
</head>
<body>

    <div class="contenedor-principal">
        <div id="banner-estado">CONECTANDO...</div>

        <div id="seccion-votos" style="display:none">
            <div id="lista-votables"></div>
            <div id="cuenta-atras" class="timer-alerta"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let misVotos = {}; 

        onValue(ref(db, 'estado_pista'), s => {
            const p = s.val();
            const b = document.getElementById('banner-estado');
            if(p) { b.innerText = p.mensaje; b.style.background = p.color; }
        });

        onValue(ref(db, 'votacion_activa'), s => {
            const v = s.val();
            const divVotos = document.getElementById('seccion-votos');
            const lista = document.getElementById('lista-votables');
            const timerDiv = document.getElementById('cuenta-atras');

            if(v && v.activa) {
                divVotos.style.display = 'block';
                lista.innerHTML = '';

                // Si hay items desglosados (Batallas)
                if (v.items) {
                    Object.entries(v.items).forEach(([id, data]) => {
                        crearTarjetaVoto(id, data.nombre, data.coche || "", lista);
                    });
                } 
                // Si es un solo piloto (modo antiguo o fallback)
                else if (v.dorsal) {
                    crearTarjetaVoto(v.dorsal, v.info || "PILOTO " + v.dorsal, "", lista);
                }

                timerDiv.innerText = (v.timer > 0) ? `¬°CIERRE EN ${v.timer}s!` : "";
            } else {
                divVotos.style.display = 'none';
                misVotos = {}; 
            }
        });

        function crearTarjetaVoto(id, nombre, coche, contenedor) {
            const card = document.createElement('div');
            card.className = 'voto-card';
            card.innerHTML = `
                <div class="nombre-piloto">${nombre}</div>
                <div class="coche-piloto">${coche}</div>
                <div class="v-btns">
                    <span class="btn-voto ${misVotos[id] === 'ap' ? 'seleccionado' : ''}" onclick="enviarVoto('${id}', 'ap')">üëè</span>
                    <span class="btn-voto ${misVotos[id] === 'up' ? 'seleccionado' : ''}" onclick="enviarVoto('${id}', 'up')">üëç</span>
                    <span class="btn-voto ${misVotos[id] === 'dw' ? 'seleccionado' : ''}" onclick="enviarVoto('${id}', 'dw')">üëé</span>
                </div>
            `;
            contenedor.appendChild(card);
        }

        window.enviarVoto = (idVotable, tipoVoto) => {
            const anteriorVoto = misVotos[idVotable];
            if (anteriorVoto === tipoVoto) return;

            const updates = {};
            // Si el Master usa la estructura nueva de "items"
            if (anteriorVoto) {
                updates[`votacion_activa/items/${idVotable}/${anteriorVoto}`] = increment(-1);
            }
            updates[`votacion_activa/items/${idVotable}/${tipoVoto}`] = increment(1);
            
            // Compatibilidad por si el Master es antiguo (votos globales)
            if (anteriorVoto) {
                if(anteriorVoto === 'ap') updates[`votacion_activa/aplausos`] = increment(-1);
                if(anteriorVoto === 'up') updates[`votacion_activa/up`] = increment(-1);
                if(anteriorVoto === 'dw') updates[`votacion_activa/down`] = increment(-1);
            }
            if(tipoVoto === 'ap') updates[`votacion_activa/aplausos`] = increment(1);
            if(tipoVoto === 'up') updates[`votacion_activa/up`] = increment(1);
            if(tipoVoto === 'dw') updates[`votacion_activa/down`] = increment(1);

            update(ref(db), updates);
            misVotos[idVotable] = tipoVoto;
        };
    </script>
</body>
</html>
