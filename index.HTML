<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VOTA TU FAVORITO - DRIFT SHOW</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Arial', sans-serif; margin: 0; text-align: center; overflow: hidden; }
        
        /* CABECERA CON LOGO */
        .header { padding: 15px; border-bottom: 2px solid #333; margin-bottom: 20px; }
        .header img { max-height: 60px; max-width: 80%; }

        /* INFO DEL PILOTO Y COCHE */
        #contenedor-piloto { margin: 20px auto; padding: 0 10px; min-height: 120px; display: flex; flex-direction: column; justify-content: center; }
        .nombre-piloto { font-size: 2em; font-weight: bold; color: #fff; text-transform: uppercase; margin-bottom: 5px; line-height: 1.1; }
        .nombre-coche { font-size: 1.2em; color: #ffcc00; font-style: italic; font-weight: bold; text-transform: uppercase; }
        .dorsal-badge { font-family: monospace; font-size: 0.8em; color: #888; }

        /* BOTONES DE VOTACI√ìN */
        .vote-container { display: grid; grid-template-columns: 1fr; gap: 15px; padding: 20px; max-width: 400px; margin: 0 auto; }
        .btn-vote { border: none; border-radius: 15px; padding: 25px; font-size: 1.5em; font-weight: bold; color: #fff; cursor: pointer; transition: transform 0.1s; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .btn-vote:active { transform: scale(0.95); }
        
        .btn-aplausos { background: linear-gradient(145deg, #007bff, #0056b3); box-shadow: 0 6px #003d80; }
        .btn-up { background: linear-gradient(145deg, #28a745, #1e7e34); box-shadow: 0 6px #145523; }
        .btn-down { background: linear-gradient(145deg, #dc3545, #a71d2a); box-shadow: 0 6px #72141d; }

        .espera { color: #555; font-size: 1.2em; margin-top: 50px; padding: 20px; }
        .timer-cierre { font-size: 0.9em; color: #ff3300; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo2.jpg" alt="Logo">
    </div>

    <div id="pantalla-voto" style="display:none;">
        <div id="contenedor-piloto">
            <div id="p-dorsal" class="dorsal-badge"></div>
            <div id="p-nombre" class="nombre-piloto">CARGANDO...</div>
            <div id="p-coche" class="nombre-coche"></div>
        </div>

        <div class="vote-container">
            <button class="btn-vote btn-aplausos" onclick="votar('aplausos')"><span>üëè</span> ¬°BRUTAL!</button>
            <button class="btn-vote btn-up" onclick="votar('up')"><span>üëç</span> ME GUSTA</button>
            <button class="btn-vote btn-down" onclick="votar('down')"><span>üëé</span> NO ME GUSTA</button>
        </div>
        <div id="timer-box" class="timer-cierre"></div>
    </div>

    <div id="pantalla-espera" class="espera">
        <div style="font-size: 3em; margin-bottom: 20px;">üèÅ</div>
        ESPERANDO AL PR√ìXIMO COCHE EN PISTA...
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const pVoto = document.getElementById('pantalla-voto');
        const pEspera = document.getElementById('pantalla-espera');

        onValue(ref(db, 'votacion_activa'), (snap) => {
            const v = snap.val();
            if (v && v.activa) {
                pEspera.style.display = 'none';
                pVoto.style.display = 'block';
                
                // Separar Piloto y Coche si vienen en el formato "Piloto (Coche)"
                // o mostrarlos seg√∫n los datos enviados por el panel de control
                if (v.info.includes('(')) {
                    const partes = v.info.split('(');
                    document.getElementById('p-nombre').innerText = partes[0].trim();
                    document.getElementById('p-coche').innerText = partes[1].replace(')', '').trim();
                } else {
                    document.getElementById('p-nombre').innerText = v.info;
                    document.getElementById('p-coche').innerText = "";
                }
                
                document.getElementById('p-dorsal').innerText = "DORSAL " + v.dorsal;

                // Mostrar cuenta atr√°s si el admin ha iniciado el cierre
                const timerBox = document.getElementById('timer-box');
                if (v.timer > 0) {
                    timerBox.innerText = `CERRANDO VOTACI√ìN EN ${v.timer}s...`;
                } else {
                    timerBox.innerText = "";
                }
            } else {
                pVoto.style.display = 'none';
                pEspera.style.display = 'block';
            }
        });

        window.votar = (tipo) => {
            const updates = {};
            if (tipo === 'aplausos') updates['votacion_activa/aplausos'] = increment(1);
            if (tipo === 'up') updates['votacion_activa/up'] = increment(1);
            if (tipo === 'down') updates['votacion_activa/down'] = increment(1);
            
            update(ref(db), updates);
            
            // Feedback visual r√°pido
            navigator.vibrate?.(50); // Vibra el m√≥vil si es compatible
        };
    </script>
</body>
</html>
