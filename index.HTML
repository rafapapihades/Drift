<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACI√ìN P√öBLICO</title>
    <style>
        body { 
            /* FONO CON LOGO REPETIDO */
            background-image: url('logo2.jpg');
            background-repeat: repeat;
            background-size: 100px; /* Tama√±o de los logos del fondo */
            background-color: #000;
            color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 10px; 
        }

        /* CAPA OSCURA PARA QUE SE LEA BIEN SOBRE EL FONDO REPETIDO */
        .overlay {
            background: rgba(0, 0, 0, 0.85);
            min-height: 100vh;
            width: 100%;
            position: absolute;
            top: 0; left: 0;
            padding-top: 20px;
        }

        .header-logo { 
            display: block; 
            margin: 0 auto 20px auto; 
            width: 100%;       
            max-width: 400px; /* Logo grande */
            height: auto; 
        }

        .btn-voto { 
            width: 90%; 
            max-width: 350px; 
            padding: 25px; 
            margin: 10px 0; 
            border: none; 
            border-radius: 15px; 
            color: #fff; 
            font-size: 1.6em; 
            font-weight: bold; 
            text-transform: uppercase;
            cursor: pointer; 
            box-shadow: 0 6px 0 rgba(0,0,0,0.5);
        }
        
        .btn-azul { background: #007bff; }
        .btn-verde { background: #28a745; }
        .btn-rojo { background: #dc3545; }
        
        #p-nombre { font-size: 2.5em; color: #fff; margin: 10px 0; text-shadow: 2px 2px #000; }
        #p-coche { font-size: 1.5em; color: #ffcc00; margin-bottom: 20px; text-shadow: 2px 2px #000; }

        #div-espera h2 { margin-top: 50px; color: #666; }
    </style>
</head>
<body>

    <div class="overlay">
        <img src="logo2.jpg" alt="Logo" class="header-logo">

        <div id="div-votar" style="display:none;">
            <div id="p-nombre"></div>
            <div id="p-coche"></div>
            
            <button class="btn-voto btn-azul" onclick="votar('aplausos')">BRUTAL üëè</button><br>
            <button class="btn-voto btn-verde" onclick="votar('up')">ME GUSTA üëç</button><br>
            <button class="btn-voto btn-rojo" onclick="votar('down')">NO ME GUSTA üëé</button>
        </div>

        <div id="div-espera">
            <h2>ESPERANDO COCHE...</h2>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'votacion_activa'), (snap) => {
            const data = snap.val();
            if (data && data.activa) {
                document.getElementById('div-votar').style.display = 'block';
                document.getElementById('div-espera').style.display = 'none';
                
                const info = data.info || "";
                // Separamos por el car√°cter "|"
                if (info.includes('|')) {
                    const partes = info.split('|');
                    document.getElementById('p-nombre').innerText = partes[0].trim();
                    document.getElementById('p-coche').innerText = partes[1].trim();
                } else {
                    document.getElementById('p-nombre').innerText = info;
                    document.getElementById('p-coche').innerText = "";
                }
            } else {
                document.getElementById('div-votar').style.display = 'none';
                document.getElementById('div-espera').style.display = 'block';
            }
        });

        window.votar = (tipo) => {
            const updates = {};
            updates['votacion_activa/' + tipo] = increment(1);
            update(ref(db), updates);
            alert("¬°Votado!");
        };
    </script>
</body>
</html>
