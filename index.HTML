<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTACI√ìN</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; margin: 0; padding: 10px; }
        
        /* LOGO GRANDE COMO EN LAS OTRAS PAGINAS */
        .header-logo { 
            display: block; 
            margin: 0 auto 20px auto; 
            width: 100%;       
            max-width: 400px; 
            height: auto; 
            object-fit: contain;
        }

        .btn-voto { width: 100%; max-width: 300px; padding: 25px; margin: 10px 0; border: none; border-radius: 10px; color: #fff; font-size: 1.5em; font-weight: bold; cursor: pointer; }
        .btn-azul { background: #007bff; }
        .btn-verde { background: #28a745; }
        .btn-rojo { background: #dc3545; }
        
        #p-nombre { font-size: 2em; font-weight: bold; margin: 20px 0 5px 0; }
        /* LINEA DEL COCHE */
        #p-coche { font-size: 1.2em; color: #ffcc00; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <img src="logotaxi.jpg" alt="Logo" class="header-logo">

    <div id="div-votar" style="display:none;">
        <div id="p-nombre"></div>
        <div id="p-coche"></div> <button class="btn-voto btn-azul" onclick="votar('aplausos')">BRUTAL üëè</button><br>
        <button class="btn-voto btn-verde" onclick="votar('up')">ME GUSTA üëç</button><br>
        <button class="btn-voto btn-rojo" onclick="votar('down')">NO ME GUSTA üëé</button>
    </div>

    <div id="div-espera">
        <h2>ESPERANDO COCHE EN PISTA...</h2>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        onValue(ref(db, 'votacion_activa'), (snap) => {
            const data = snap.val();
            if (data && data.activa) {
                document.getElementById('div-votar').style.display = 'block';
                document.getElementById('div-espera').style.display = 'none';
                
                // L√≥gica simple para separar Nombre | Coche
                const info = data.info || "";
                const partes = info.split('|');
                document.getElementById('p-nombre').innerText = partes[0] || "";
                document.getElementById('p-coche').innerText = partes[1] || "";
            } else {
                document.getElementById('div-votar').style.display = 'none';
                document.getElementById('div-espera').style.display = 'block';
            }
        });

        window.votar = (tipo) => {
            const updates = {};
            updates['votacion_activa/' + tipo] = increment(1);
            update(ref(db), updates);
            alert("¬°Voto enviado!");
        };
    </script>
</body>
</html>
