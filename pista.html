<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PISTA - DRIFT SHOW</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background: #000; 
            margin: 0; 
            padding: 10px; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            gap: 10px;
            font-family: sans-serif;
        }

        .btn-pista {
            flex: 1;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
        }

        /* COLORES */
        .btn-libre { background: #008000; }   /* Verde */
        .btn-coche { background: #007bff; }   /* Azul */
        .btn-obs   { background: #ffcc00; color: #000; } /* Amarillo */
        .btn-acc   { background: #cc0000; }   /* Rojo */

        /* ESTADOS */
        .active-now {
            opacity: 1 !important;
            outline: 6px solid #fff;
            outline-offset: -6px;
            transform: scale(1);
            box-shadow: 0 0 40px rgba(255,255,255,0.3);
            z-index: 2;
        }
        
        .inactive {
            opacity: 0.15;
            transform: scale(0.95);
        }

        .btn-pista:active { transform: scale(0.92); }
    </style>
</head>
<body>

    <button id="btn-libre" class="btn-pista btn-libre" onclick="enviarEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">
        PISTA LIBRE
    </button>
    
    <button id="btn-coche" class="btn-pista btn-coche" onclick="enviarEstado('üèéÔ∏è COCHE EN PISTA', '#007bff', 'btn-coche')">
        COCHE EN PISTA
    </button>
    
    <button id="btn-obs" class="btn-pista btn-obs" onclick="enviarEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">
        OBST√ÅCULO
    </button>
    
    <button id="btn-acc" class="btn-pista btn-acc" onclick="enviarEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">
        ACCIDENTE
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const db = getDatabase(initializeApp({ databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" }));

        // Sincronizaci√≥n en tiempo real
        onValue(ref(db, 'estado_pista'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.querySelectorAll('.btn-pista').forEach(btn => {
                    btn.classList.add('inactive');
                    btn.classList.remove('active-now');
                });
                const activeBtn = document.getElementById(data.id);
                if (activeBtn) {
                    activeBtn.classList.remove('inactive');
                    activeBtn.classList.add('active-now');
                }
            }
        });

        window.enviarEstado = async (msg, col, id) => {
            if (navigator.vibrate) navigator.vibrate(60);

            // Actualizar estado general
            set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id: id });

            // L√≥gica de cierre de votos si se pone Pista Libre
            if (id === 'btn-libre') {
                const snap = await get(ref(db, 'votacion_activa'));
                const v = snap.val();

                if (v && v.activa) {
                    // Guardar votos antes de limpiar
                    Object.entries(v.items).forEach(([idItem, data]) => {
                        if ((data.ap || 0) + (data.up || 0) + (data.dw || 0) > 0) {
                            push(ref(db, 'historial_votos'), {
                                dorsal: idItem,
                                info: data.nombre,
                                ap: data.ap || 0,
                                up: data.up || 0,
                                dw: data.dw || 0,
                                ts: Date.now()
                            });
                        }
                    });

                    // Cuenta atr√°s de 5s
                    let count = 5;
                    update(ref(db, 'votacion_activa'), { timer: count });
                    let interval = setInterval(() => {
                        count--;
                        update(ref(db, 'votacion_activa'), { timer: count });
                        if (count <= 0) {
                            clearInterval(interval);
                            set(ref(db, 'votacion_activa'), { activa: false, timer: 0 });
                        }
                    }, 1000);
                }
            }
        };
    </script>
</body>
</html>
