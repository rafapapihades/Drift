<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PISTA - DRIFT SHOW</title>
  <style>
    * { box-sizing: border-box; }
    body { background: #000; margin: 0; padding: 10px; height: 100vh; display: flex; flex-direction: column; gap: 10px; font-family: sans-serif; overflow: hidden; }

    .btn-pista { flex: 1; border: none; border-radius: 15px; color: white; font-size: 1.8em; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; text-align: center; padding: 10px; }
    .btn-libre { background: #008000; }
    .btn-coche { background: #007bff; }
    .btn-obs   { background: #ffcc00; color: #000; }
    .btn-acc   { background: #cc0000; }

    .active-now { opacity: 1 !important; outline: 6px solid #fff; outline-offset: -6px; box-shadow: 0 0 40px rgba(255,255,255,0.3); z-index: 2; }
    .inactive { opacity: 0.15; transform: scale(0.95); }

    #toast {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4444;
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-weight: bold;
      width: 90%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: 0.5s;
      z-index: 9999;
      text-transform: uppercase;
    }
    #toast.show { top: 20px; }

    /* ===== Popup Mensaje ===== */
    #msg-modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.85);
      z-index:9998;
      padding:12px;
      align-items:center;
      justify-content:center;
    }
    .msg-card {
      width:100%;
      max-width:520px;
      background:#0b0b0b;
      border:2px solid #ff8800;
      border-radius:16px;
      padding:16px;
      box-shadow:0 0 30px rgba(0,0,0,0.6);
    }
    .msg-title {
      font-weight:900;
      text-transform:uppercase;
      color:#ff8800;
      margin-bottom:10px;
      font-size:1.1em;
      text-align:center;
    }
    .msg-body {
      color:#fff;
      font-size:1.05em;
      line-height:1.35;
      background:#000;
      border:1px solid #333;
      border-radius:12px;
      padding:12px;
      white-space:pre-wrap;
      max-height:40vh;
      overflow:auto;
    }
    .msg-btn {
      width:100%;
      margin-top:12px;
      padding:14px;
      border:none;
      border-radius:12px;
      font-weight:900;
      text-transform:uppercase;
      cursor:pointer;
      background:#ff8800;
      color:#000;
      font-size:1.05em;
    }
    .msg-sub {
      margin-top:10px;
      font-size:0.8em;
      color:#888;
      text-align:center;
      text-transform:uppercase;
      font-weight:bold;
    }
  </style>
</head>
<body>

  <div id="toast">‚ö†Ô∏è Espera a que el M√°ster asigne piloto</div>

  <button id="btn-libre" class="btn-pista btn-libre" onclick="enviarEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
  <button id="btn-coche" class="btn-pista btn-coche" onclick="intentarCocheEnPista()">COCHE EN PISTA</button>
  <button id="btn-obs" class="btn-pista btn-obs" onclick="enviarEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
  <button id="btn-acc" class="btn-pista btn-acc" onclick="enviarEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>

  <!-- Popup Mensaje -->
  <div id="msg-modal">
    <div class="msg-card">
      <div class="msg-title">MENSAJE DEL M√ÅSTER</div>
      <div id="msg-body" class="msg-body"></div>
      <button class="msg-btn" onclick="confirmarLecturaMensaje()">CONFIRMAR LECTURA</button>
      <div id="msg-sub" class="msg-sub"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getDatabase, ref, set, onValue, get, update, push,
      onDisconnect
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const DB_URL = "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com";
    const db = getDatabase(initializeApp({ databaseURL: DB_URL }));

    // ===== Identidad de sesi√≥n (persistente en el navegador) =====
    const SESSION_KEY = "pista_session_id";
    let sessionId = localStorage.getItem(SESSION_KEY);
    if (!sessionId) {
      sessionId = "pista-" + Math.random().toString(16).slice(2) + "-" + Date.now().toString(16);
      localStorage.setItem(SESSION_KEY, sessionId);
    }

    // ===== PRESENCIA / ONLINE (latido) =====
    const sessionRef = ref(db, `pista_sessions/${sessionId}`);

    async function heartbeat() {
      await set(sessionRef, {
        lastSeen: Date.now(),
        ua: navigator.userAgent.slice(0, 120)
      });
    }

    // Marcar desconexi√≥n (best-effort)
    onDisconnect(sessionRef).set({ lastSeen: Date.now() });

    // Latido inicial + cada 10s
    heartbeat();
    setInterval(heartbeat, 10000);

    // ===== UI helpers =====
    window.showToast = () => {
      const t = document.getElementById('toast');
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 3000);
      if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
    };

    const vibra = (ms) => { if (navigator.vibrate) navigator.vibrate(ms); };

    // ===== Estado de pista (resaltado) =====
    onValue(ref(db, 'estado_pista'), (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      document.querySelectorAll('.btn-pista').forEach(btn => {
        btn.classList.add('inactive');
        btn.classList.remove('active-now');
      });

      const activeBtn = document.getElementById(data.id);
      if (activeBtn) {
        activeBtn.classList.remove('inactive');
        activeBtn.classList.add('active-now');
      }
    });

    // ===== Mensajes a Pista =====
    let currentMsg = null; // {id,text,ts}
    let currentMsgId = "";
    let lastShownId = "";

    onValue(ref(db, 'pista_messages'), (snap) => {
      const all = snap.val() || {};
      const arr = Object.values(all).filter(x => x && x.id && x.text).sort((a,b) => (b.ts||0)-(a.ts||0));
      if (!arr.length) return;

      const msg = arr[0];
      currentMsg = msg;
      currentMsgId = msg.id;

      // Si ya lo mostr√© o ya lo le√≠, no lo vuelvo a sacar
      if (lastShownId === currentMsgId) return;

      // Comprobar si ya est√° le√≠do para esta sesi√≥n
      const readRef = ref(db, `pista_message_reads/${currentMsgId}/${sessionId}`);
      get(readRef).then(r => {
        const v = r.val();
        if (v && v.read === true) {
          lastShownId = currentMsgId;
          return;
        }
        // Mostrar popup
        mostrarMensaje(msg);
        lastShownId = currentMsgId;
      });
    });

    function mostrarMensaje(msg) {
      document.getElementById('msg-body').innerText = msg.text || "";
      document.getElementById('msg-sub').innerText = `Sesi√≥n: ${sessionId}`;
      const modal = document.getElementById('msg-modal');
      modal.style.display = 'flex';
      vibra([80, 40, 80]);
    }

    window.confirmarLecturaMensaje = async () => {
      if (!currentMsgId) return;

      await set(ref(db, `pista_message_reads/${currentMsgId}/${sessionId}`), {
        read: true,
        readAt: Date.now()
      });

      document.getElementById('msg-modal').style.display = 'none';
      vibra(60);
    };

    // ===== L√≥gica original ‚Äúcoche en pista‚Äù protegida =====
    window.intentarCocheEnPista = async () => {
      const snapVot = await get(ref(db, 'votacion_activa'));
      const vot = snapVot.val();

      if (!vot || !vot.activa || !vot.dorsal) {
        showToast();
        return;
      }
      enviarEstado('üèéÔ∏è COCHE EN PISTA: ' + vot.dorsal, '#007bff', 'btn-coche');
    };

    // ===== Cierre (igual que ten√≠as) =====
    let cierreInterval = null;
    let cierreEnCurso = false;

    async function guardarHistorialSiHayVotos(v) {
      if (!v?.items) return;

      Object.entries(v.items).forEach(([idItem, data]) => {
        const total = (data.ap || 0) + (data.up || 0) + (data.dw || 0);
        if (total <= 0) return;

        const payload = {
          dorsal: idItem,
          info: data.nombre,
          ap: data.ap || 0,
          up: data.up || 0,
          dw: data.dw || 0,
          ts: Date.now()
        };

        if (idItem === "BATALLA") payload.participantes = String(v.dorsal || "").trim();
        push(ref(db, 'historial_votos'), payload);
      });
    }

    async function iniciarCierreVotacion() {
      if (cierreEnCurso) return;
      cierreEnCurso = true;

      if (cierreInterval) { clearInterval(cierreInterval); cierreInterval = null; }

      const snap = await get(ref(db, 'votacion_activa'));
      const v = snap.val();

      if (v && v.activa) {
        await guardarHistorialSiHayVotos(v);

        let count = 5;
        await update(ref(db, 'votacion_activa'), { timer: count });

        cierreInterval = setInterval(async () => {
          count--;
          await update(ref(db, 'votacion_activa'), { timer: count });

          if (count <= 0) {
            clearInterval(cierreInterval);
            cierreInterval = null;
            await set(ref(db, 'votacion_activa'), { activa: false, timer: 0, dorsal: "" });
            cierreEnCurso = false;
          }
        }, 1000);
      } else {
        cierreEnCurso = false;
      }
    }

    window.enviarEstado = async (msg, col, id) => {
      vibra(60);
      await set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id });

      if (id === 'btn-libre') {
        await set(ref(db, 'comando_limpiar'), Date.now());
        await iniciarCierreVotacion();
      }
    };
  </script>
</body>
</html>
