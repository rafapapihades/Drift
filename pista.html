<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PISTA - DRIFT SHOW</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #000; margin: 0; padding: 10px; height: 100vh; display: flex; flex-direction: column; gap: 10px; font-family: sans-serif; overflow: hidden; }
        
        .btn-pista { flex: 1; border: none; border-radius: 15px; color: white; font-size: 1.8em; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; text-align: center; padding: 10px; }
        
        .btn-libre { background: #008000; }
        .btn-coche { background: #007bff; }
        .btn-obs   { background: #ffcc00; color: #000; }
        .btn-acc   { background: #cc0000; }

        .active-now { opacity: 1 !important; outline: 6px solid #fff; outline-offset: -6px; box-shadow: 0 0 40px rgba(255,255,255,0.3); z-index: 2; }
        .inactive { opacity: 0.15; transform: scale(0.95); }

        /* AVISO PERSONALIZADO (En lugar de alert) */
        #toast {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-weight: bold;
            width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.5s;
            z-index: 9999;
            text-transform: uppercase;
        }
        #toast.show { top: 20px; }

        /* === POPUP MENSAJE MASTER === */
        #modal-master-msg{
          display:none; position:fixed; inset:0; background:rgba(0,0,0,.85);
          z-index:9998; padding:14px; align-items:center; justify-content:center;
        }
        #modal-master-msg .box{
          width:100%; max-width:520px; background:#111; border:2px solid #ff8800;
          border-radius:16px; padding:16px; box-shadow:0 0 30px rgba(0,0,0,.7);
        }
        #modal-master-msg .title{
          font-weight:bold; text-transform:uppercase; margin-bottom:10px; color:#ffcc00;
        }
        #modal-master-msg .text{
          white-space:pre-wrap; color:#fff; font-size:1.1em; line-height:1.35;
          background:#000; border:1px solid #333; border-radius:12px; padding:12px;
        }
        #modal-master-msg .btn-ok{
          width:100%; margin-top:12px; padding:16px; border:none; border-radius:12px;
          font-weight:bold; text-transform:uppercase; cursor:pointer;
          background:#ff8800; color:#000;
        }
    </style>
</head>
<body>

    <div id="toast">‚ö†Ô∏è Espera a que el M√°ster asigne piloto</div>

    <!-- POPUP MENSAJE DESDE MASTER -->
    <div id="modal-master-msg">
      <div class="box">
        <div class="title">Mensaje del M√°ster</div>
        <div id="master-msg-text" class="text"></div>
        <button class="btn-ok" onclick="confirmarLecturaMensaje()">LE√çDO</button>
      </div>
    </div>

    <button id="btn-libre" class="btn-pista btn-libre" onclick="enviarEstado('üü¢ PISTA LIBRE', 'green', 'btn-libre')">PISTA LIBRE</button>
    <button id="btn-coche" class="btn-pista btn-coche" onclick="intentarCocheEnPista()">COCHE EN PISTA</button>
    <button id="btn-obs" class="btn-pista btn-obs" onclick="enviarEstado('‚ö†Ô∏è OBST√ÅCULO', '#ffcc00', 'btn-obs')">OBST√ÅCULO</button>
    <button id="btn-acc" class="btn-pista btn-acc" onclick="enviarEstado('üî¥ ACCIDENTE', 'red', 'btn-acc')">ACCIDENTE</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, update, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const db = getDatabase(initializeApp({ databaseURL: "https://lectura-sonido-drift-show-default-rtdb.firebaseio.com" }));

        /* =========================================================
           NUEVO: Sesi√≥n √∫nica + heartbeat para que MASTER vea online
           - sessionId persistente (localStorage)
           - pista_sessions/{sessionId} -> { lastSeen, userAgent, startedAt, lastReadTs }
           ========================================================= */
        const LS_KEY = "DRIFT_PISTA_SESSION_ID";
        let sessionId = localStorage.getItem(LS_KEY);
        if (!sessionId) {
            sessionId = "pista_" + Math.random().toString(36).slice(2, 10) + "_" + Date.now().toString(36);
            localStorage.setItem(LS_KEY, sessionId);
        }

        const sessionRef = ref(db, `pista_sessions/${sessionId}`);

        async function heartbeat() {
            try {
                await update(sessionRef, {
                    lastSeen: Date.now(),
                    userAgent: navigator.userAgent || "",
                    startedAt: startedAt,
                });
            } catch (e) {
                console.error("heartbeat error", e);
            }
        }

        const startedAt = Date.now();
        heartbeat();
        const hbTimer = setInterval(heartbeat, 5000);

        // Intento de limpieza al cerrar pesta√±a (best-effort; puede no ejecutarse)
        window.addEventListener("beforeunload", () => {
            try { clearInterval(hbTimer); } catch(e){}
            // No usamos remove forzado para evitar borrar sesiones si el evento no se dispara bien en m√≥vil
            // Si quieres, luego hacemos un GC en master por TTL.
        });

        /* ==========================
           escuchar mensaje del master (mensaje_pista)
           ========================== */
        let ultimoMsgTs = 0;

        onValue(ref(db, 'mensaje_pista'), (snap) => {
          const m = snap.val();
          if(!m || !m.ts || !m.texto) return;

          // Solo mostrar si es nuevo
          if(m.ts <= ultimoMsgTs) return;
          ultimoMsgTs = m.ts;

          document.getElementById('master-msg-text').innerText = m.texto;
          document.getElementById('modal-master-msg').style.display = 'flex';
          if (navigator.vibrate) navigator.vibrate([80, 60, 80]);

          // Marcar recibido (opcional: √∫til para debug / master)
          update(sessionRef, { lastMsgReceivedTs: m.ts }).catch(()=>{});
        });

        window.confirmarLecturaMensaje = async () => {
          document.getElementById('modal-master-msg').style.display = 'none';

          const now = Date.now();

          // ACK m√≠nimo antiguo (lo mantenemos para no romper nada)
          await set(ref(db, 'mensaje_pista_ack/last'), { read: true, ts: now });

          // NUEVO: marcar lectura por sesi√≥n (esto es lo que usar√° MASTER)
          await update(sessionRef, { lastReadTs: now });
        };

        /* ==========================
           TU L√ìGICA ORIGINAL (sin tocar)
           ========================== */
        onValue(ref(db, 'estado_pista'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.querySelectorAll('.btn-pista').forEach(btn => {
                    btn.classList.add('inactive');
                    btn.classList.remove('active-now');
                });
                const activeBtn = document.getElementById(data.id);
                if (activeBtn) {
                    activeBtn.classList.remove('inactive');
                    activeBtn.classList.add('active-now');
                }
            }
        });

        window.showToast = () => {
            const t = document.getElementById('toast');
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
        };

        window.intentarCocheEnPista = async () => {
            const snapVot = await get(ref(db, 'votacion_activa'));
            const vot = snapVot.val();

            if (!vot || !vot.activa || !vot.dorsal) {
                showToast(); // Llamamos al mensaje visual en lugar del alert
                return;
            }
            enviarEstado('üèéÔ∏è COCHE EN PISTA: ' + vot.dorsal, '#007bff', 'btn-coche');
        };

        window.enviarEstado = async (msg, col, id) => {
            if (navigator.vibrate) navigator.vibrate(60);
            set(ref(db, 'estado_pista'), { mensaje: msg, color: col, id: id });

            if (id === 'btn-libre') {
                set(ref(db, 'comando_limpiar'), Date.now());
                const snap = await get(ref(db, 'votacion_activa'));
                const v = snap.val();
                if (v && v.activa) {
                    Object.entries(v.items).forEach(([idItem, data]) => {
                        if ((data.ap || 0) + (data.up || 0) + (data.dw || 0) > 0) {
                            push(ref(db, 'historial_votos'), { dorsal: idItem, info: data.nombre, ap: data.ap || 0, up: data.up || 0, dw: data.dw || 0, ts: Date.now() });
                        }
                    });
                    let count = 5;
                    update(ref(db, 'votacion_activa'), { timer: count });
                    let interval = setInterval(() => {
                        count--;
                        update(ref(db, 'votacion_activa'), { timer: count });
                        if (count <= 0) { 
                            clearInterval(interval); 
                            set(ref(db, 'votacion_activa'), { activa: false, timer: 0, dorsal: "" }); 
                        }
                    }, 1000);
                }
            }
        };
    </script>
</body>
</html>
